    isPrimitive: true
    uid: Double
  - name: coefficients
    summary: Koeficienty, které mají být zakódovány do vstupního stavu.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.MachineLearning.StateGenerator
  types:
  - summary: Operace přípravy stavu, která připraví dané koeficienty jako vstupní stav daného registru.
