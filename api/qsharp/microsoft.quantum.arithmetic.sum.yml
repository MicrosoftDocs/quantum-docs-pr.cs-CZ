### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.sum
name: Sum
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Implementuje bránu vratného součtu. V případě přenosu v qubit `carryIn` a dvou summand bitů zakódovaných v `summand1` a `summand2`vypočítá bit XOR `carryIn`, `summand1` a `summand2` v qubit `summand2`.
remarks: Na rozdíl od operace `Carry` nepočítá bit přenosu.
syntax: 'operation Sum (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit)'
  types:
  - name: carryIn
    summary: Provádění qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: First summand qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: Druhý summand qubit se nahrazuje spodním bitem součtu `summand1` a `summand2`.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
