### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementbymodularinteger
name: IncrementByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Provede modulární přírůstek qubit registru pomocí celočíselné konstanty.


  Poznamenejte si `increment` pomocí, `modulus` po N a celé číslo kódované v `target` pomocí y, a pak provede následující transformaci: \begin{align} \ket{y} \mapsto \ket{y + 1 \operatorname{mod} N}. celá čísla \end{align} se kódují ve formátu Little endian.
remarks: Předpokládá, že hodnota cíle je menší než N. počítejte s tím, že <xref:microsoft.quantum.arithmetic.incrementphasebymodularinteger> implementuje stejnou operaci, ale v `PhaseLittleEndian`.
syntax: 'operation IncrementByModularInteger (increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: increment
    summary: Celočíselný přírůstek a, který má být přidán do y.
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Integer N, který mods y + a.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Celočíselná hodnota y ve formátu `LittleEndian`, do které se přidá `increment` a
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- incrementphasebymodularinteger
