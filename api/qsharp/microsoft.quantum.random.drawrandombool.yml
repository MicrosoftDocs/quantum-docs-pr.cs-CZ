### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandombool
name: DrawRandomBool
type: operation
namespace: microsoft.quantum.random
summary: S ohledem na pravděpodobnost úspěchu vrátí jednu Bernoulliho zkušební verzi, která je pravdivá s danou pravděpodobností.
examples: >-
  Následující ukázky fragmentů kódu Q # přejdou z posunuté mince:


  ```Q#

  let flips = DrawMany(DrawRandomBool, 10, 0.6);

  ```
syntax: 'operation DrawRandomBool (successProbability : Double) : Bool'
input:
  content: '(successProbability : Double)'
  types:
  - name: successProbability
    summary: Pravděpodobnost, se kterou `true` by měla být vrácena.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` s pravděpodobností `successProbability` a `false` s pravděpodobností `1.0 - successProbability` .'
    isPrimitive: true
    uid: Bool
