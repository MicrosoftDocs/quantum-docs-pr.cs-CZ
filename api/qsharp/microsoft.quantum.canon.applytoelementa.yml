uid: microsoft.quantum.canon.applytoelementa
name: ApplyToElementA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Použije operaci na daný prvek pole.


  Pro danou operaci `op`se použije `op(targets[index])`index `index`a pole cílů `targets`.
syntax: "operation ApplyToElementA (op : ('T => Unit is Adj), index : Int, targets : 'T[]) : Unit"
input:
  content: "(op : ('T => Unit is Adj), index : Int, targets : 'T[])"
  types:
  - name: op
    summary: Operace, která se má použít.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: index
    summary: Index do pole cílů.
    isPrimitive: true
    uid: Int
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Vstupní typ operace, která má být použita.
functors:
- Adjoint
