### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.r1frac
name: R1Frac
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  Použije rotaci o stavu $ \ket {1} $ podle úhlu zadaného jako zlomek dyadic.


  \begin{align} R_1 (n, k) \mathrel{: =} \operatorname{diag} (1, e ^ {i \pi k/2 ^ n}).

  \end{align}


  > [!WARNING]

  > Tato operace používá **opačnou** konvenci znaménka z @"microsoft.quantum.intrinsic.r" a nezahrnuje faktor $1/2 $ zahrnutý do @"microsoft.quantum.intrinsic.r1" .
remarks: >-
  Ekvivalent:


  ```qsharp

  RFrac(PauliZ, -numerator, denominator + 1, qubit);

  RFrac(PauliI, numerator, denominator + 1, qubit);

  ```
syntax: 'operation R1Frac (numerator : Int, power : Int, qubit : Qubit) : Unit'
input:
  content: '(numerator : Int, power : Int, qubit : Qubit)'
  types:
  - name: numerator
    summary: Čitatel v dyadic zlomkové reprezentace úhlu, o kterou má být qubit otočen.
    isPrimitive: true
    uid: Int
  - name: power
    summary: Mocnina dvou určující jmenovatele úhlu, podle kterého má být qubit otočen.
    isPrimitive: true
    uid: Int
  - name: qubit
    summary: Qubit, na který se má brána použít
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
