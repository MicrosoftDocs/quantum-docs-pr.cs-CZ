### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelser
name: ApplyIfElseR
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplikuje jednu ze dvou operací v závislosti na hodnotě klasického výsledku.


  `result`Výsledkem `zeroOp` je, že použije operaci s `zeroInput` jako vstup `result` `Zero`, pokud je rovna, a platí při `oneOp(oneInput)` `result == One`použití.
syntax: "operation ApplyIfElseR (result : Result, (zeroOp : ('T => Unit), zeroInput : 'T), (oneOp : ('U => Unit), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit), zeroInput : 'T), (oneOp : ('U => Unit), oneInput : 'U))"
  types:
  - name: result
    summary: Výsledek měření použitý k určení, zda `zeroOp` nebo `oneOp` je použit.
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: Operace, která se má použít `result == Zero`, když.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: zeroInput
    summary: Vstup, který má být k `zeroOp` dispozici v případě `result == Zero`.
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: Operace, která se má použít `result == One`, když.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: oneInput
    summary: Vstup, který má být k `oneOp` dispozici v případě `result == One`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Vstupní typ operace `zeroOp` , která se má podmíněně použít.
- uid: "'U"
  summary: Vstupní typ operace `oneOp` , která se má podmíněně použít.
