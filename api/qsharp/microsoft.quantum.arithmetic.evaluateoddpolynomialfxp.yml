### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.evaluateoddpolynomialfxp
name: EvaluateOddPolynomialFxP
type: operation
namespace: microsoft.quantum.arithmetic
summary: Vyhodnotí lichý polynom v reprezentaci s pevnou desetinnou čárkou.
syntax: 'operation EvaluateOddPolynomialFxP (coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: coefficients
    summary: Poměrná část s lichým polynomem jako dvojitá Array, tj. Array $ [a_0, a_1,..., a_k] $ pro liché polynomy $P (x) = a_0 x + a_1 x ^ 3 + \cdots + a_k × ^ {2k + 1} $.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: fpx
    summary: Vstupní číslo s pevnou desetinnou čárkou, pro které se má vyhodnotit polynomická hodnota
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: Výstupní číslo s pevnou desetinnou čárkou, které bude obsahovat P (x). Musí být ve stavu $ \ket {0} $ původně.
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
