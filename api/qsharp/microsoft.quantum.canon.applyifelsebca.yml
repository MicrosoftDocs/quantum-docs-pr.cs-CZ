### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebca
name: ApplyIfElseBCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplikuje jednu ze dvou jednotkových operací v závislosti na hodnotě klasického bitu.


  V případě bitu `bit` použije operaci `trueOp` s `trueInput` jako vstup `bit` , pokud je `true` , a platí, `falseOp(falseInput)` kdy `bit` je `false` .
syntax: "operation ApplyIfElseBCA (bit : Bool, (trueOp : ('T => Unit is Adj + Ctl), trueInput : 'T), (falseOp : ('U => Unit is Adj + Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Adj + Ctl), trueInput : 'T), (falseOp : ('U => Unit is Adj + Ctl), falseInput : 'U))"
  types:
  - name: bit
    summary: Logická hodnota, která určuje, zda `trueOp` nebo `falseOp` je použita.
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Jednotná operace, která se má `bit` použít `true` , pokud je.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: trueInput
    summary: Vstup, který má být k dispozici, `trueOp` Když `bit` je `true` .
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Jednotná operace, která se má `bit` použít `false` , pokud je.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: falseInput
    summary: Vstup, který má být k dispozici, `falseOp` Když `bit` je `false` .
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Vstupní typ operace `trueOp` , která se má podmíněně použít.
- uid: "'U"
  summary: Vstupní typ operace `falseOp` , která se má podmíněně použít.
functors:
- Adjoint
- Controlled
