### YamlMime:QSharpType
uid: microsoft.quantum.arrays.foreach
name: ForEach
type: operation
namespace: Microsoft.Quantum.Arrays
summary: Předané pole a operace, která je definována pro prvky pole, vrátí nové pole, které se skládá z obrázků původního pole v rámci operace.
remarks: "Operace je definována pro obecné typy, tj. kdykoli máme pole `'T[]` a operace `action : 'T -> 'U` můžeme namapovat prvky pole a vytvořit nové pole typu `'U[]`."
syntax: "operation ForEach (action : ('T => 'U), array : 'T[]) : 'U[]"
input:
  content: "(action : ('T => 'U), array : 'T[])"
  types:
  - name: action
    summary: Operace z `'T` do `'U`, která je použita na každý prvek.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: array
    summary: Pole prvků nad `'T`.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'U[]"
  types:
  - summary: Pole `'U[]` prvků, které jsou mapovány operací `action`.
    isArray: true
    uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Typ `array` prvků.
- uid: "'U"
  summary: Typ výsledku operace `action`.
