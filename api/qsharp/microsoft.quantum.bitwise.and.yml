### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.and
name: And
type: function
namespace: microsoft.quantum.bitwise
summary: >-
  Vrátí bitové a dvě celá čísla.

  Provede se stejný výpočet jako vestavěný `&&&` operátor.
remarks: Další podrobnosti najdete v tématu [ &amp; operátor jazyka C#](https://docs.microsoft.com/dotnet/csharp/language-reference/operators/and-operator) (binární).
examples: >-
  ```qsharp

  let a = 248;       //                11111000₂

  let b = 63;        //                00111111₂

  let x = And(a, b); // x : Int = 56 = 00111000₂.

  ```
syntax: 'function And (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    isPrimitive: true
    uid: Int
  - name: b
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
