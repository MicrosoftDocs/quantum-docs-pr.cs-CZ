uid: microsoft.quantum.canon.applytomostca
name: ApplyToMostCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplikuje operaci na všechny, ale na poslední prvek pole.


  Daná operace `op` a pole cílů `targets` platí `op(Most(targets))` .
syntax: "operation ApplyToMostCA (op : ('T[] => Unit is Adj + Ctl), targets : 'T[]) : Unit"
input:
  content: "(op : ('T[] => Unit is Adj + Ctl), targets : 'T[])"
