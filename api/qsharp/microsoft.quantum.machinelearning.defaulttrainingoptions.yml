name: DefaultTrainingOptions
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: Vrátí výchozí sadu možností pro účely školení klasifikátorů.
examples: >-
  Chcete-li použít výchozí možnosti, ale s dalšími měřeními, použijte operátor `w/`:


  ```Q#

  let options = DefaultTrainingOptions()
      w/ NMeasurements <- 1000000;
  ```
