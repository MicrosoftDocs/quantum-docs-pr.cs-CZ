### YamlMime:QSharpType
uid: microsoft.quantum.canon.operationpowa
name: OperationPowA
type: function
namespace: microsoft.quantum.canon
summary: >-
  Vyvolá operaci s napájením.

  Modifikátor `A` označuje, že operace je sousední.


  To znamená, že vzhledem k operaci, která představuje bránu $U $, vrátí novou operaci $U ^ m $ pro $m pro napájení $.
syntax: "function OperationPowA (op : ('T => Unit is Adj), power : Int) : ('T => Unit is Adj)"
input:
  content: "(op : ('T => Unit is Adj), power : Int)"
  types:
  - name: op
    summary: Operace $U $ představuje bránu, která se má opakovat.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: power
    summary: Počet opakování $U $.
    isPrimitive: true
    uid: Int
output:
  content: ('T => Unit is Adj)
  types:
  - summary: Nová operace představující $U ^ m $, kde $m = \texttt{Power} $.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
typeParameters:
- uid: "'T"
  summary: Typ operace, která má být zapnuta.
