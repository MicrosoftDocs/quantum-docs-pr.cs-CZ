### YamlMime:QSharpType
uid: microsoft.quantum.canon.applylowdepthand
name: ApplyLowDepthAnd
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Invertuje daný cílový qubit, pokud je a pouze v případě, že oba ovládací prvky qubits jsou v 1 stavu s T-hloubkou 1, pomocí měření k provedení sousedící operace.


  `target` Invertuje pouze v případě, že jsou oba ovládací prvky 1, `target` ale předpokládá, že je ve stavu 0.  Operace má T-Count 4, T-Depth 1 a vyžaduje jeden pomocný qubit a může proto být vhodnější pro operaci CCNOT, pokud `target` je známo, že má hodnotu 0.  Sousední funkce této operace měří na základě měření a nevyžaduje žádné brány T a žádné pomocné qubity.
syntax: 'operation ApplyLowDepthAnd (control1 : Qubit, control2 : Qubit, target : Qubit) : Unit'
references: >-
  - Cody Novotný: "nové konstrukce pro bránu Toffoli odolné proti chybám", fyz. rev. A 87, 022328, 2013 [arXiv: 1212.5069](https://arxiv.org/abs/1212.5069) doi: 10.1103/PhysRevA. 87.022328

  - Petra Selinger: "okruhy T-Depth One", fyz. A 87, 042302, 2013 [arXiv: 1210.0974](https://arxiv.org/abs/1210.0974) doi: 10.1103/PhysRevA. 87.042302
input:
  content: '(control1 : Qubit, control2 : Qubit, target : Qubit)'
  types:
  - name: control1
    summary: Qubit prvního ovládacího prvku
    isPrimitive: true
    uid: Qubit
  - name: control2
    summary: Druhý qubit ovládacího prvku
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: Cílová auxillary qubit; musí být ve stavu 0.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
