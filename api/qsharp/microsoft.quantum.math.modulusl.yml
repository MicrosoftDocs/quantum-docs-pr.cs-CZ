### YamlMime:QSharpType
uid: microsoft.quantum.math.modulusl
name: ModulusL
type: function
namespace: Microsoft.Quantum.Math
summary: Vypočítá kanonický zbytek `value` modulo `modulus`.
remarks: 'Tato funkce se chová jinak, než se operátor `%` chová v C# a Q # jako ve výsledku je vždy kladné celé číslo mezi 0 a `modulus - 1`, a to i v případě, že je hodnota záporná.'
syntax: 'function ModulusL (value : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(value : BigInt, modulus : BigInt)'
  types:
  - name: value
    summary: Hodnota, kterou je vypočítáno reziduum
    isPrimitive: true
    uid: BigInt
  - name: modulus
    summary: Zbytky, podle kterých jsou zbytky vzaty, musí být kladné
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: Celočíselná hodnota $r $ mezi 0 a `modulus - 1` taková, že `value - r` je dělitelná modulem.
    isPrimitive: true
    uid: BigInt
