### YamlMime:QSharpType
uid: microsoft.quantum.arrays.swapped
name: Swapped
type: function
namespace: Microsoft.Quantum.Arrays
summary: Použije záměnu dvou prvků v poli.
syntax: "function Swapped (firstIndex : Int, secondIndex : Int, arr : 'T[]) : 'T[]"
input:
  content: "(firstIndex : Int, secondIndex : Int, arr : 'T[])"
  types:
  - name: firstIndex
    summary: Index prvního prvku, který má být prohozen.
    isPrimitive: true
    uid: Int
  - name: secondIndex
    summary: Index druhého elementu, který se má zaměnit
    isPrimitive: true
    uid: Int
  - name: arr
    summary: Pole s prvky, které mají být prohozeny.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: >-
      Pole s použitým swapem na místě.


      ## <a name="example"></a>Příklad:


      ```qsharp

      // The following returns [0, 3, 2, 1, 4]

      Swapped(1, 3, [0, 1, 2, 3, 4]);

      ```
    isArray: true
    uid: "'T"
    isLocal: true
