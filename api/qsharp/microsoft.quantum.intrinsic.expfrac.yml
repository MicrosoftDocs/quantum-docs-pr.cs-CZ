### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.expfrac
name: ExpFrac
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Aplikuje exponenciální operátor qubit Pauli s argumentem daným zlomkem dyadic.


  \begin{align} e ^ {i \pi k [P_0 \otimes P_1 \cdots P_ {N-1}]/2 ^ N}, \end{align} kde $P _i $ je prvek `paulis`$i $ th a kde $N = $.`Length(paulis)`
syntax: 'operation ExpFrac (paulis : Pauli[], numerator : Int, power : Int, qubits : Qubit[]) : Unit'
input:
  content: '(paulis : Pauli[], numerator : Int, power : Int, qubits : Qubit[])'
  types:
  - name: paulis
    summary: Pole hodnot qubit Pauli, které označují faktory tensor produktů na každé qubit.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: numerator
    summary: Čitatel ($k $) ve zlomku dyadic zlomku úhlu, podle kterého se má otočit registr qubit.
    isPrimitive: true
    uid: Int
  - name: power
    summary: Mocnina dvou ($n $) určující jmenovatele úhlu, podle kterého se má otočit registr qubit.
    isPrimitive: true
    uid: Int
  - name: qubits
    summary: Zaregistrujte se na použití daného otočení na.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
