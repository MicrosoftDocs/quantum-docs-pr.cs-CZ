### YamlMime:QSharpType
uid: microsoft.quantum.math.modulusi
name: ModulusI
type: function
namespace: microsoft.quantum.math
summary: Vypočítá kanonický zbytek `value` modulo `modulus` .
remarks: 'Tato funkce se chová jinak, než se operátor `%` chová v jazyce C# a Q #, protože ve výsledku je vždy kladné celé číslo mezi 0 a `modulus - 1` , i když je hodnota záporná.'
syntax: 'function ModulusI (value : Int, modulus : Int) : Int'
input:
  content: '(value : Int, modulus : Int)'
  types:
  - name: value
    summary: Hodnota, kterou je vypočítáno reziduum
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Zbytky, podle kterých jsou zbytky vzaty, musí být kladné
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Celé číslo $r $ mezi 0 a `modulus - 1` to `value - r` je dělitelé modulem.
    isPrimitive: true
    uid: Int
