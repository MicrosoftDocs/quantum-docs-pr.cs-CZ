### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.leftshiftedl
name: LeftShiftedL
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Posune bitovou reprezentaci čísla vlevo o daný počet bitů.
remarks: >-
  Následují ekvivalenty:


  ```Q#

  let c = a <<< b;

  let c = LeftShiftedL(a, b);

  ```
syntax: 'function LeftShiftedL (value : BigInt, amount : Int) : BigInt'
input:
  content: '(value : BigInt, amount : Int)'
  types:
  - name: value
    summary: Číslo, jehož bitová reprezentace má být posunuta doleva (důležitější).
    isPrimitive: true
    uid: BigInt
  - name: amount
    summary: Počet bitů, které `value` mají být posunuty doleva.
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: Hodnota, která `value`se posouvá vlevo od `amount` bitů.
    isPrimitive: true
    uid: BigInt
