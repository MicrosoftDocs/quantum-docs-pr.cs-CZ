### YamlMime:QSharpType
uid: microsoft.quantum.arrays.flatmapped
name: FlatMapped
type: function
namespace: microsoft.quantum.arrays
summary: Pro pole a funkci, která mapuje prvek pole na některé výstupní pole, vrátí zřetězená výstupní pole pro každý prvek pole.
examples: >-
  ```Q#

  let Numbers = SequenceI(1, _); // generates numbers starting from 1

  let values = FlatMapped(Numbers, [1, 2, 3]);

  // values = [1, 1, 2, 1, 2, 3]

  ```
syntax: "function FlatMapped (mapper : ('TInput -> 'TOutput[]), array : 'TInput[]) : 'TOutput[]"
input:
