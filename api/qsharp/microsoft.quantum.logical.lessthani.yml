### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthani
name: LessThanI
type: function
namespace: microsoft.quantum.logical
summary: Vrátí hodnotu true pouze v případě, že je číslo menší než jiné číslo.
remarks: >-
  Následují ekvivalenty:


  ```Q#

  let cond = a < b;

  let cond = LessThanI(a, b);

  ```
syntax: 'function LessThanI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: První hodnota, která se má porovnat.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Druhá hodnota, která se má porovnat.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true` pouze v případě, že `a` je pouze striktně menší než `b` .'
    isPrimitive: true
    uid: Bool
