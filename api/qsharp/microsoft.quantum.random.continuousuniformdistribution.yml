### YamlMime:QSharpType
uid: microsoft.quantum.random.continuousuniformdistribution
name: ContinuousUniformDistribution
type: function
namespace: microsoft.quantum.random
summary: Vrátí jednotnou distribuci v rámci daného intervalu zahrnujícího interval.
remarks: Dojde k chybě `max <= min` , pokud.
examples: >-
  Následující fragment Q # náhodně vykreslí úhel mezi $0 $ a $2 \pi $:


  ```Q#

  let angleDistribution = ContinuousUniformDistribution(0.0, 2.0 * PI());

  let angle = angleDistribution::Sample();

  ```
syntax: 'function ContinuousUniformDistribution (min : Double, max : Double) : Microsoft.Quantum.Random.ContinuousDistribution'
input:
  content: '(min : Double, max : Double)'
  types:
  - name: min
    summary: Nejmenší reálné číslo, které se má vykreslit.
    isPrimitive: true
    uid: Double
  - name: max
    summary: Největší reálné číslo, které se má vykreslit.
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.Random.ContinuousDistribution
  types:
  - summary: Distribuce, jejíž náhodná variates jsou skutečná čísla v intervalu zahrnujícím, od `min` do `max` s jednotnou pravděpodobností.
    uid: microsoft.quantum.random.continuousdistribution
seeAlso:
- microsoft.quantum.drawrandomdouble
