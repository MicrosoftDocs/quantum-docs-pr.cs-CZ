### YamlMime:QSharpType
uid: microsoft.quantum.measurement.mresetz
name: MResetZ
type: operation
namespace: Microsoft.Quantum.Measurement
summary: >-
  Měří jeden qubit v rámci a obnoví ho do pevného počátečního stavu po měření.


  Provede qubit měření v $Z $-základ a zajistí, že qubit se vrátí do $ \ket {0} $ za měřením.
syntax: 'operation MResetZ (target : Qubit) : Result'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: Jedna qubit, která se má změřit
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Výsledek měření `target` v Pauli $Z $ základ.
    isPrimitive: true
    uid: Result
