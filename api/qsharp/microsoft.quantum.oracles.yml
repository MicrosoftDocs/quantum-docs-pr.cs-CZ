name: Microsoft.Quantum.Oracles
newtypes:
- summary: >-
    Představuje Oracle v nepřetržitém čase.

    Toto je Oracle, který implementuje $U (\delta t): \ket{\psi (t)} \mapsto \ket{\psi (t + \delta t)} $ všechny časy $t $, kde $U $ je pevná operace a kde $ \delta t $ je nezáporné reálné číslo.
  uid: Microsoft.Quantum.Oracles.ContinuousOracle
- summary: >-
    Představuje Oracle pro deterministické přípravení stavu.

    Vstup pro Oracle $O $ je:

    - Registr, ve kterém bude uložen požadovaný stav pro tento počet dat $ \ket{\psi} \_ s $
  uid: Microsoft.Quantum.Oracles.DeterministicStateOracle
- summary: >-
    Představuje diskrétní čas Oracle.

    Jedná se o Oracle, který implementuje $U ^ m $ pro pevnou operaci $U $ a nezáporné celé číslo $m $.
  uid: Microsoft.Quantum.Oracles.DiscreteOracle
- summary: >-
    Představuje systém Oracle pro zesílení amplitud oblivious.

    Vstupy pro Oracle $O $ jsou:

    - Registr ancilla $a $, na kterém $O $ funguje. – Registr systému $s $, na kterém se aplikuje požadovaná Jednotková $U $, po vybírání v registru $a $ ve stavu $ \ket{t} \_ a $.
  uid: Microsoft.Quantum.Oracles.ObliviousOracle
- summary: >-
    Představuje reflexi Oracle.

    Reflexe Oracle, $O $, má vstupy:

    - Fáze $ \phi $, o kterou se má otočit odrážet mezera. – Qubit registrace, na které se má provést daná reflexe.
  uid: Microsoft.Quantum.Oracles.ReflectionOracle
- summary: >-
    Představuje Oracle pro přípravu stavu.

    Vstupy pro Oracle $O $ jsou:

    - Celé číslo, které označuje příznak qubit $f $. – Registr systému $s $, ve kterém bude uložený požadovaný stav \ket{\psi} $ \_ s $.
  uid: Microsoft.Quantum.Oracles.StateOracle
