### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandomdouble
name: DrawRandomDouble
type: operation
namespace: Microsoft.Quantum.Random
summary: Vykreslí náhodné reálné číslo v daném intervalu.
remarks: Dojde k chybě `max <= min` , pokud.
examples: >-
  Následující fragment Q # náhodně vykreslí úhel mezi $0 $ a $2 \pi $:


  ```Q#

  let angle = DrawRandomDouble(0.0, 2.0 * PI());

  ```
syntax: 'operation DrawRandomDouble (min : Double, max : Double) : Double'
input:
  content: '(min : Double, max : Double)'
  types:
  - name: min
    summary: Nejmenší reálné číslo, které se má vykreslit.
    isPrimitive: true
    uid: Double
  - name: max
    summary: Největší reálné číslo, které se má vykreslit.
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - summary: Náhodné reálné číslo v intervalu zahrnujícím v rámci `min` `max` s jednotnou pravděpodobností.
    isPrimitive: true
    uid: Double
seeAlso:
- microsoft.quantum.continuousuniformdistribution
