- summary: Upraví tabulku pravdy z pole logických hodnot podle počtu proměnných. nové pole je vráceno o délku `2^numVars` , pravděpodobně vyžaduje `table` větší velikost u `false` záznamů nebo jejich zkracování pro `2^numVars` prvky.
  uid: Microsoft.Quantum.Synthesis.SizeAdjustedTruthTable
- summary: Kontroluje, zda dané pole představuje čtvercovou matici.
  uid: Microsoft.Quantum.Synthesis.SquareMatrixFact
- summary: Masky výpočetní brány pro syntetizaci permutace.
  uid: Microsoft.Quantum.Synthesis.TBSMain
- summary: Vypočítá masky bran pro transformaci Perm [x] na x a aktualizuje aktuální permutaci.
  uid: Microsoft.Quantum.Synthesis.TBSStep
- summary: Shromažďovat všechny funkce pro řízené brány pomocí skládání všech indexů proměnných
  uid: Microsoft.Quantum.Synthesis.TruthTablesFromPermutation
- summary: Logika rozkladu pro jeden index proměnné
  uid: Microsoft.Quantum.Synthesis.TruthTablesFromPermutationFolder
- summary: Aktualizujte výstupní vzor podle masky brány.
  uid: Microsoft.Quantum.Synthesis.UpdatedOutputPattern
