- summary: Permutes amplitudy ve stavu bez stavového pole s ohledem na permutaci pomocí syntézy založené na transformaci.
  uid: Microsoft.Quantum.Synthesis.ApplyPermutationUsingTransformation
- summary: Aplikuje jednu qubit bránu definovanou jednotkovou maticí 2x2.
