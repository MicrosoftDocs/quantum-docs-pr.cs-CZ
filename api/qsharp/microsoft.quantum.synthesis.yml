  uid: Microsoft.Quantum.Synthesis.FastHadamardTransformed
- summary: U každé dvě úrovně 2 se počítá "překlopná maska", která označuje qubits, která se má obrátit před a po použití odpovídající qubit brány. Pro praktické předřadí výsledek 0.
  uid: Microsoft.Quantum.Synthesis.FlipMasks
- summary: Sestaví MCMTMask typ jako pole typu Singleton, pokud nejsou cíle 0, v opačném případě vrátí prázdné pole.
