newtypes:
- summary: Představuje racionální číslo formuláře `p/q` . Celé číslo `p` je první prvek řazené kolekce členů a `q` je druhým prvkem řazené kolekce členů.
  uid: Microsoft.Quantum.Math.BigFraction
- summary: Představuje komplexní číslo podle jeho reálné a imaginární části. První prvek řazené kolekce členů je skutečná komponenta, druhá z nich – imaginární součást.
  uid: Microsoft.Quantum.Math.Complex
- summary: >-
    Představuje komplexní číslo v polárním tvaru.

    Polární reprezentace komplexního čísla je $c = r e ^ {i t} $.
  uid: Microsoft.Quantum.Math.ComplexPolar
- summary: Představuje racionální číslo formuláře `p/q` . Celé číslo `p` je první prvek řazené kolekce členů a `q` je druhým prvkem řazené kolekce členů.
  uid: Microsoft.Quantum.Math.Fraction
