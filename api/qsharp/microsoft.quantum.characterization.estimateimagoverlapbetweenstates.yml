### YamlMime:QSharpType
uid: microsoft.quantum.characterization.estimateimagoverlapbetweenstates
name: EstimateImagOverlapBetweenStates
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Vzhledem k tomu, že jednotlivé operace připravují kopie stavu, odhadne imaginární část překrytí mezi stavy, které jsou připraveny jednotlivými operacemi.
remarks: Tato operace používá test Hadamard k vyhledání imaginární části pro $ $ \begin{align} \braket{\psi | V ^ {\dagger} U | \psi} \end{align} $ $ kde $ \ket{\psi} $ je stav `commonPreparation`, který připravil, $U $ je jednotková reprezentace akce `preparation1`a kde $V $ odpovídá. `preparation2`
syntax: 'operation EstimateImagOverlapBetweenStates (commonPreparation : (Qubit[] => Unit is Adj), preparation1 : (Qubit[] => Unit is Adj + Ctl), preparation2 : (Qubit[] => Unit is Adj + Ctl), nQubits : Int, nMeasurements : Int) : Double'
references: '- Aharonov *et al.* [quant-pH/0511096](https://arxiv.org/abs/quant-ph/0511096).'
input:
  content: '(commonPreparation : (Qubit[] => Unit is Adj), preparation1 : (Qubit[] => Unit is Adj + Ctl), preparation2 : (Qubit[] => Unit is Adj + Ctl), nQubits : Int, nMeasurements : Int)'
  types:
  - name: commonPreparation
    summary: Operace, která připraví pevný vstupní stav.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: preparation1
    summary: První z těchto dvou operací přípravy stavu, které mají být porovnány.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: preparation2
    summary: Druhý ze dvou operací přípravení stavu, které mají být porovnány.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: nQubits
    summary: Počet qubits, které `commonPreparation`jsou, `preparation1`a `preparation2` všechny Act.
    isPrimitive: true
    uid: Int
  - name: nMeasurements
    summary: Počet měření, která se mají použít při odhadování překrytí
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
