### YamlMime:QSharpType
uid: microsoft.quantum.logical.equall
name: EqualL
type: function
namespace: Microsoft.Quantum.Logical
summary: Vrátí hodnotu true pouze v případě, že jsou dva vstupy stejné.
remarks: >-
  Následují ekvivalenty:


  ```Q#

  let cond = a == b;

  let cond = EqualL(a, b);

  ```
syntax: 'function EqualL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: První hodnota, která se má porovnat.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: Druhá hodnota, která se má porovnat.
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true`pouze v případě, `a` že je rovno `b`.'
    isPrimitive: true
    uid: Bool
