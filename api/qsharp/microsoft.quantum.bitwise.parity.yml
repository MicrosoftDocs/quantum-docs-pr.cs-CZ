summary: Vrátí bitovou PARITu celého čísla (1, pokud jeho binární reprezentace obsahuje lichý počet a 0 jinak).
examples: >-
  ```qsharp

  let a = 248;

  let x = Parity(a); // x : Int = 1.

  ```
