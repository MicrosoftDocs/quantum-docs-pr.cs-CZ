### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.assert
name: Assert
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: Vyhodnotí, že měření daného qubits v dané Pauli základu bude mít vždy daný výsledek.
remarks: Všimněte si, že sousední a kontrolované verze této operace nekontrolují podmínku.
syntax: 'operation Assert (bases : Pauli[], qubits : Qubit[], result : Result, msg : String) : Unit'
input:
  content: '(bases : Pauli[], qubits : Qubit[], result : Result, msg : String)'
  types:
  - name: bases
    summary: Měřicí efekt pro vyhodnocení pravděpodobnosti vyjádřené jako qubit Pauli operátor.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: Registr, na který se má kontrolní výraz provést.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: result
    summary: Očekávaný výsledek `Measure(bases, qubits)`.
    isPrimitive: true
    uid: Result
  - name: msg
    summary: Zpráva, která má být hlášena v případě, že se kontrolní výraz nezdařil.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- assertprob
