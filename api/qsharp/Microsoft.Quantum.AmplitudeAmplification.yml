- uid: microsoft.quantum.amplitudeamplification.ampampphasesstandard
  summary: "\n> [!WARNING]\n> Zastaralé\n\nAmpAmpPhasesStandard se už nepoužívá. Místo toho @\"microsoft.quantum.amplitudeamplification.standardreflectionphases\" ho použijte.\nPoužijte @\"microsoft.quantum.amplitudeamplification.standardreflectionphases\"prosím."
- uid: microsoft.quantum.amplitudeamplification.ampamprotationtoreflectionphases
  summary: "\n> [!WARNING]\n> Zastaralé\n\nAmpAmpRotationToReflectionPhases se už nepoužívá. Místo toho @\"microsoft.quantum.amplitudeamplification.rotationphasesasreflectionphases\" ho použijte.\nPoužijte @\"microsoft.quantum.amplitudeamplification.rotationphasesasreflectionphases\"prosím."
