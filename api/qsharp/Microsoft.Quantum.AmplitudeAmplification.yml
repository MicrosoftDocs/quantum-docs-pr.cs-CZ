- uid: microsoft.quantum.amplitudeamplification.ampampobliviousbyreflectionphases
  summary: "\n> [!WARNING]\n> Zastaralé\n\nAmpAmpObliviousByReflectionPhases se už nepoužívá. Místo toho @\"microsoft.quantum.amplitudeamplification.obliviousamplitudeamplificationfrompartialreflections\" ho použijte.\nPoužijte @\"microsoft.quantum.amplitudeamplification.obliviousamplitudeamplificationfrompartialreflections\"prosím."
- uid: microsoft.quantum.amplitudeamplification.ampampphasesfixedpoint
