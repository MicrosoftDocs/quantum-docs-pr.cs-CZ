### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanorequali
name: LessThanOrEqualI
type: function
namespace: microsoft.quantum.logical
summary: Vrátí hodnotu true pouze v případě, že je číslo menší nebo rovno jinému číslu.
remarks: >-
  Následují ekvivalenty:


  ```Q#

  let cond = a <= b;

  let cond = LessThanOrEqualI(a, b);

  ```
syntax: 'function LessThanOrEqualI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: První hodnota, která se má porovnat.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Druhá hodnota, která se má porovnat.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true` pouze pokud je a pouze v případě, že `a` je menší nebo rovno `b` .'
    isPrimitive: true
    uid: Bool
