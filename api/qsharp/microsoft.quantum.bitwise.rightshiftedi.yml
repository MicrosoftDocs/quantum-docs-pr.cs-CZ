### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.rightshiftedi
name: RightShiftedI
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Posune bitovou reprezentaci čísla přímo podle zadaného počtu bitů.
remarks: >-
  Následují ekvivalenty:


  ```Q#

  let c = a >>> b;

  let c = RightShiftedI(a, b);

  ```
syntax: 'function RightShiftedI (value : Int, amount : Int) : Int'
input:
  content: '(value : Int, amount : Int)'
  types:
  - name: value
    summary: Číslo, jehož bitová reprezentace má být posunuta doprava (méně významná).
    isPrimitive: true
    uid: Int
  - name: amount
    summary: Počet bitů, které `value` mají být posunuty doprava.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Hodnota, která `value`se posouvá doprava po `amount` bitech.
    isPrimitive: true
    uid: Int
