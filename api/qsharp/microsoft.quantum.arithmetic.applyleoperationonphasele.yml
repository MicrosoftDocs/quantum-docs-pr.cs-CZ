    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: Cílové
    summary: Registr, na který se operace používá
    uid: microsoft.quantum.arithmetic.phaselittleendian
output:
  content: Jednotka
  types:
  - isPrimitive: true
    uid: Unit
