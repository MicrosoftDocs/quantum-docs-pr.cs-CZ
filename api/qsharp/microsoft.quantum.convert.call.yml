### YamlMime:QSharpType
uid: microsoft.quantum.convert.call
name: Call
type: operation
namespace: microsoft.quantum.convert
summary: >-
  Volá funkci s daným vstupem.


  Při zadání funkce a vstupu do této funkce volá funkci a vrátí její výstup.
remarks: Tato operace je hlavně užitečná pro vynucení volání funkce na konkrétní místo v rámci operace nebo pro volání funkce, kde je očekávána operace.
syntax: "operation Call (fn : ('Input -> 'Output), input : 'Input) : 'Output"
input:
  content: "(fn : ('Input -> 'Output), input : 'Input)"
  types:
  - name: fn
    summary: Funkce, která má být volána.
    isFunction: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
  - name: input
    summary: Vstup, který má být předán do funkce.
    uid: "'Input"
    isLocal: true
output:
  content: "'Output"
  types:
  - summary: Výsledek volání funkce `fn`.
    uid: "'Output"
    isLocal: true
