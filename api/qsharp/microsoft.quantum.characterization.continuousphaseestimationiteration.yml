### YamlMime:QSharpType
uid: microsoft.quantum.characterization.continuousphaseestimationiteration
name: ContinuousPhaseEstimationIteration
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Provádí jednu iteraci iteračního (klasického) algoritmu fáze odhadu pomocí libovolného reálného výkonu jednotkové databáze Oracle.
syntax: 'operation ContinuousPhaseEstimationIteration (oracle : Microsoft.Quantum.Oracles.ContinuousOracle, time : Double, theta : Double, targetState : Qubit[], controlQubit : Qubit) : Unit'
input:
  content: '(oracle : Microsoft.Quantum.Oracles.ContinuousOracle, time : Double, theta : Double, targetState : Qubit[], controlQubit : Qubit)'
  types:
  - name: oracle
    summary: Operace funguje na dvojitém $t $ a v registru, jako je $U ^ t $ se u daného registru používá, kde $U $ je jednotná, jejíž fáze se má odhadnout, a kde $t $ je celočíselný výkon, který je pro Oracle přidělený.
    uid: microsoft.quantum.oracles.continuousoracle
  - name: time
    summary: Počet, kolikrát se má daný jednotkový Oracle použít.
    isPrimitive: true
    uid: Double
  - name: theta
    summary: Úhel, o který se má Invertovat fáze v qubit ovládacího prvku před tím, než se bude chovat v cílovém stavu.
    isPrimitive: true
    uid: Double
  - name: targetState
    summary: Registr stavu, na základě kterého společnost Oracle přijala.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: controlQubit
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
