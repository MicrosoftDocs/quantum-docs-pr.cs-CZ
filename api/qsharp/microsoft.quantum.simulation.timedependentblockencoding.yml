### YamlMime:QSharpType
uid: microsoft.quantum.simulation.timedependentblockencoding
name: TimeDependentBlockEncoding
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Představuje `BlockEncoding`, který je řízen registrem hodin.


  To znamená, že `TimeDependentBlockEncoding` je jednotková $U, která je řízena stavem $ \ket{k}_D $ v registru hodin `d` tak, že libovolný operátor $H _k $ z zájmu, který funguje v registru systému `s`, je kódovaný v levém horním bloku, který odpovídá pomocnému stavu $ \ket @no __t_3_ _a $. To je


  $ $ \begin{align} (\bra{0}\_a\otimes i_ {DS}) U (\ket{0}\_a\otimes i_ {DS}) = \sum_{k}\ket{k}\bra{k}\_d\otimes H_k.

  \end{align} $ $.
syntax: newtype TimeDependentBlockEncoding = ((Qubit[], Qubit[], Qubit[]) => Unit is Adj + Ctl);
