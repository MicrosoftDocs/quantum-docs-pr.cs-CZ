### YamlMime:QSharpType
uid: microsoft.quantum.canon.transformedoperationa
name: TransformedOperationA
type: function
namespace: Microsoft.Quantum.Canon
summary: Výsledkem funkce a operace je nová operace, jejíž vstup je transformovaná pomocí dané funkce.
examples: >-
  Následující volání slouží @"Microsoft.Quantum.Arithmetic.LittleEndianAsBigEndian" k transformaci operace navržené pro @"Microsoft.Quantum.Arithmetic.BigEndian" vstupy do operace, která přijímá vstupy typu: @"Microsoft.Quantum.Arithmetic.LittleEndian"


  ```qsharp

  let leOp = TransformedOperation(LittleEndianAsBigEndian, ApplyXorInPlaceBE);

  ```
syntax: "function TransformedOperationA (fn : ('U -> 'T), op : ('T => Unit is Adj)) : ('U => Unit is Adj)"
input:
  content: "(fn : ('U -> 'T), op : ('T => Unit is Adj))"
  types:
  - name: fn
    summary: Funkce, která transformuje daný vstup do formuláře očekávaného operací.
    isFunction: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - uid: "'T"
        isLocal: true
  - name: op
    summary: Operace, která se má transformovat.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: ('U => Unit is Adj)
  types:
  - summary: Nová operace tbat volání `fn` s jeho vstupem a pak předává výsledný výstup do `op`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
