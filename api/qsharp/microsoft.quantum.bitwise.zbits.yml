### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.zbits
name: ZBits
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Vrací celé číslo představující bity Z pole operátorů Pauli.
remarks: Funkce bude vyvolána, pokud je délka pole `paulis` větší než 63.
syntax: 'function ZBits (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: Pole operátorů Pauli, které se mají znázornit jako celé číslo.
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: Celé číslo $x $ with Binary rereprezentace $ (p_{62}\,p_{61}\,\dots\,p_0) $, kde $p _i = $0, pokud `paulis[i]` `PauliI` nebo `PauliX` a kde $p _i = $1, pokud `paulis[i]` `PauliY` nebo `PauliZ`.
    isPrimitive: true
    uid: Int
seeAlso:
- xbits
