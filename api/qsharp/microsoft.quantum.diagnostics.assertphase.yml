uid: microsoft.quantum.diagnostics.assertphase
name: AssertPhase
type: operation
namespace: microsoft.quantum.diagnostics
summary: >-
  Vyhodnotí, že fáze rovného stavu pozice má očekávanou hodnotu.


  Tato operace vyhodnotí, že fáze $ \phi $ pro stav, který může být vyjádřen jako $ \frac{e ^ {i t}} {\sqrt {2} } (e ^ {i\phi} \ KET {0} + e ^ {-i\phi} \ KET {1} ) $ pro některé reálné $t $ má očekávanou hodnotu.
examples: >-
  Následující vyhodnocení je úspěšné: `qubit` je ve stavu $ \ket{\psi} = e ^ {i 0,5} \ sqrt {1/2} \ KET {0} + e ^ {i 0.5} \ sqrt {1/2} \ KET {1} $;


  - `AssertPhase(0.0,qubit,10e-10);`


  `qubit` je ve stavu $ \ket{\psi} = e ^ {i 0.5} \ sqrt {1/2} \ KET {0} + e ^ {-i 0,5} \ sqrt {1/2} \ KET {1} $;


  - `AssertPhase(0.5,qubit,10e-10);`


  `qubit` je ve stavu $ \ket{\psi} = e ^ {-i 2,2} \ sqrt {1/2} \ KET {0} + e ^ {i 0,2} \ sqrt {1/2} \ KET {1} $;


  - `AssertPhase(-1.2,qubit,10e-10);`
syntax: 'operation AssertPhase (expected : Double, qubit : Qubit, tolerance : Double) : Unit'
input:
  content: '(expected : Double, qubit : Qubit, tolerance : Double)'
  types:
  - name: expected
    summary: Očekávaná hodnota $ \phi \in (-\pi, \pi] $.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: Qubit, ve kterém je uložen očekávaný stav.
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: Absolutní tolerance rozdílu mezi skutečnými a očekávanými hodnotami.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
