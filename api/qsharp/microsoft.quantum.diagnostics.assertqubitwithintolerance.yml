### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertqubitwithintolerance
name: AssertQubitWithinTolerance
type: operation
namespace: microsoft.quantum.diagnostics
summary: Vyhodnotí, že qubit `q` je v očekávané eigenstate operátoru Pauli z až po danou toleranci.
remarks: <xref:microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance> Umožňuje vyhodnotit libovolný stav qubit spíše než jenom $Z $ eigenstates.
syntax: 'operation AssertQubitWithinTolerance (expected : Result, q : Qubit, tolerance : Double) : Unit'
input:
  content: '(expected : Result, q : Qubit, tolerance : Double)'
  types:
  - name: expected
    summary: 'Který stav qubit má být v: `Zero` nebo `One` .'
    isPrimitive: true
    uid: Result
  - name: q
    summary: Qubit, jehož stav je uplatněn.
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: Tolerance u pravděpodobnosti měření qubit vracející očekávaný výsledek.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
