uid: microsoft.quantum.canon.applytosubregistera
name: ApplyToSubregisterA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplikuje operaci na subregistry registru, kde qubits určil pole jeho indexů.

  Modifikátor `A` označuje, že operace je sousední.
syntax: 'operation ApplyToSubregisterA (op : (Qubit[] => Unit is Adj), idxs : Int[], target : Qubit[]) : Unit'
