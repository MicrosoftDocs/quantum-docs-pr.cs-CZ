### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytosubregistera
name: ApplyToSubregisterA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplikuje operaci na subregistry registru, kde qubits určil pole jeho indexů.

  Modifikátor `A` označuje, že operace je sousední.
syntax: 'operation ApplyToSubregisterA (op : (Qubit[] => Unit is Adj), idxs : Int[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit is Adj), idxs : Int[], target : Qubit[])'
  types:
  - name: op
    summary: Operace, která se má použít pro podregistr
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: idxs
    summary: Pole indexů, která označují, která qubits se operace použije.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: target
    summary: Zaregistrujte, na které operace funguje.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
