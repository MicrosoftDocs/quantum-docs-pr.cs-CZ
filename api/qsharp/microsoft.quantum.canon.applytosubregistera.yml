    summary: Operace, která se má použít pro podregistr
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: idxs
    summary: Pole indexů, která označují, která qubits se operace použije.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: target
    summary: Zaregistrujte, na které operace funguje.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
