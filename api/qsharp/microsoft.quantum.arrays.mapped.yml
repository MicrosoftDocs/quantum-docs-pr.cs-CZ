### YamlMime:QSharpType
uid: microsoft.quantum.arrays.mapped
name: Mapped
type: function
namespace: Microsoft.Quantum.Arrays
summary: Předané pole a funkce, které jsou definovány pro prvky pole, vrátí nové pole, které se skládá z obrázků původního pole pod funkcí.
remarks: "Funkce je definována pro obecné typy, tj., kdykoli máme pole `'T[]` a funkce `mapper: 'T -> 'U` můžeme namapovat prvky pole a vytvořit nové pole typu `'U[]`."
syntax: "function Mapped (mapper : ('T -> 'U), array : 'T[]) : 'U[]"
input:
  content: "(mapper : ('T -> 'U), array : 'T[])"
  types:
  - name: mapper
    summary: Funkce z `'T` pro `'U`, která se používá k mapování prvků.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: array
    summary: Pole prvků nad `'T`.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'U[]"
  types:
  - summary: Pole `'U[]` prvků, které jsou mapovány funkcí `mapper`.
    isArray: true
    uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Typ `array` prvků.
- uid: "'U"
  summary: Typ výsledku funkce `mapper`.
