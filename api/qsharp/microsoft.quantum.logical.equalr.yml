### YamlMime:QSharpType
uid: microsoft.quantum.logical.equalr
name: EqualR
type: function
namespace: Microsoft.Quantum.Logical
summary: Vrátí hodnotu true pouze v případě, že jsou dva vstupy stejné.
remarks: >-
  Následují ekvivalenty:


  ```Q#

  let cond = a == b;

  let cond = EqualR(a, b);

  ```
syntax: 'function EqualR (a : Result, b : Result) : Bool'
input:
  content: '(a : Result, b : Result)'
  types:
  - name: a
    summary: První hodnota, která se má porovnat.
    isPrimitive: true
    uid: Result
  - name: b
    summary: Druhá hodnota, která se má porovnat.
    isPrimitive: true
    uid: Result
output:
  content: Bool
  types:
  - summary: '`true`pouze v případě, `a` že je rovno `b`.'
    isPrimitive: true
    uid: Bool
