name: Microsoft.Quantum.Measurement
operations:
- uid: microsoft.quantum.measurement.measureallz
  summary: Společně měří Registry qubits v Pauli Z.
- uid: microsoft.quantum.measurement.measurepaulis
  summary: V případě pole qubitch operátorů Pauli, měří jednotlivé míry pomocí určené míry měření a vrátí pole výsledků.
- uid: microsoft.quantum.measurement.measurewithscratch
  summary: Měří zadaný Pauli operátor pomocí explicitního qubitho škrábance k provedení měření.
- uid: microsoft.quantum.measurement.mresetx
  summary: Měří jednu qubitu v ose X a obnoví ji na standardní základní stav | 0 〉 za měřením.
- uid: microsoft.quantum.measurement.mresety
  summary: Měří jednu qubitu na ose Y a obnoví ji na standardní základní stav | 0 〉 za měřením.
- uid: microsoft.quantum.measurement.mresetz
  summary: Měří jeden qubit v `Z` základu a obnoví ho do standardního základního stavu | 0 〉 za měřením.
- uid: microsoft.quantum.measurement.multim
  summary: Měří jednotlivé qubity v daném poli na úrovni Standard.
- uid: microsoft.quantum.measurement.settobasisstate
  summary: Nastaví qubit na daný výpočetní stav na základě měření qubit a v případě potřeby použije bitovou překlopení.
