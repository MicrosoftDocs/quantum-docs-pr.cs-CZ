### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.knilldistill
name: KnillDistill
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: >-
  Implementuje algoritmus Knill Magic State.


  Vzhledem k 15 přibližným kopiím stavu Magic $ $ \begin{align}{8} \cos\frac{\pi}{0} \ket + \sin{8} \frac{\pi}{1} \ket \end{align}, $ $ vytvoří jednu kopii s vyšší kvalitou.
remarks: >-
  Sledujeme algoritmus Knill.

  Nicméně Současná implementace je daleko od optimálního, protože používá příliš mnoho qubits.

  V této rutině jsou vloženy stavy Magic. v takovém případě jsou k dispozici lepší protokoly.
syntax: 'operation KnillDistill (roughMagic : Qubit[]) : Bool'
references: '- [Knill](https://arxiv.org/abs/quant-ph/0402171)'
input:
  content: '(roughMagic : Qubit[])'
  types:
  - name: roughMagic
    summary: Registr 15 qubits obsahujících přibližné kopie stavu Magic. Po použití tohoto postupu je potřeba, `roughMagic[0]` aby obsahovalo jednu kopii s vyšší kvalitou a zbytek registru se resetoval na stav $ \ket{00\cdots 0} $.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Bool
  types:
  - summary: Pokud `true`byl postup úspěšný a je třeba přijmout kopii vyšší kvality. Pokud `false`se procedura nezdařila a stav registru by měl být považován za nedefinovaný.
    isPrimitive: true
    uid: Bool
