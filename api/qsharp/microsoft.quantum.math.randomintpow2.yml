### YamlMime:QSharpType
uid: microsoft.quantum.math.randomintpow2
name: RandomIntPow2
type: operation
namespace: Microsoft.Quantum.Math
summary: Generuje náhodné celé číslo ze všech celých čísel, které lze reprezentovat v daném počtu bitů.
remarks: Tato funkce volá <xref:microsoft.quantum.intrinsic.random>, takže její náhodnost závisí na implementaci `Random`.
syntax: 'operation RandomIntPow2 (maxBits : Int) : Int'
input:
  content: '(maxBits : Int)'
  types:
  - name: maxBits
    summary: Počet klasických bitů, které musí představovat největší celé číslo, které by tato operace mohla vrátit.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Celé číslo $x $ rovnoměrně náhodně z $ [0, 2 ^ {\texttt{maxBits}}-1] $; To znamená s $ \Pr (x) = \frac{1}{2 ^ {\texttt{maxBits}}} $.
    isPrimitive: true
    uid: Int
