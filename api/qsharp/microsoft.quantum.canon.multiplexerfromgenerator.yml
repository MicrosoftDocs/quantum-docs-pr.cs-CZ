### YamlMime:QSharpType
uid: microsoft.quantum.canon.multiplexerfromgenerator
name: MultiplexerFromGenerator
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Vrátí jednotkovou operaci řízenou vynásobením $U $, která používá jednotkovou $V _J $, pokud je kontrolována stavem n-qubit čísla $ \ket{j} $.


  $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $.
syntax: 'function MultiplexerFromGenerator (unitaryGenerator : (Int, (Int -> (Qubit[] => Unit is Adj + Ctl)))) : ((Microsoft.Quantum.Arithmetic.LittleEndian, Qubit[]) => Unit is Adj + Ctl)'
input:
  content: '(unitaryGenerator : (Int, (Int -> (Qubit[] => Unit is Adj + Ctl))))'
  types:
  - name: unitaryGenerator
    summary: Řazená kolekce členů, kde je první prvek `Int` počet unitaries $N $ a druhý prvek `(Int -> ('T => () is Adj + Ctl))` je funkce, která přebírá celé číslo $j $ in $ [0, N-1] $ a výstupuje Jednotková operace $V _J $.
    types:
    - isPrimitive: true
      uid: Int
    - isFunction: true
      input:
        types:
        - isPrimitive: true
          uid: Int
      output:
        types:
        - isOperation: true
          input:
            types:
            - isArray: true
              isPrimitive: true
              uid: Qubit
          output:
            types:
            - isPrimitive: true
              uid: Unit
          functors:
          - Adjoint
          - Controlled
output:
  content: ((Microsoft.Quantum.Arithmetic.LittleEndian, Qubit[]) => Unit is Adj + Ctl)
  types:
  - summary: Jednotková operace řízená pomocí vícenásobného vynásobení $U $, která se vztahuje na unitaries popsané `unitaryGenerator`.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
seeAlso:
- microsoft.quantum.canon.multiplexoperationsfromgenerator
