### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytopartitionc
name: ApplyToPartitionC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplikuje dvojici operací na daný oddíl registru do dvou částí.

  Modifikátor `C` označuje, že operace je ovladatelné.
syntax: 'operation ApplyToPartitionC (op : ((Qubit[], Qubit[]) => Unit is Ctl), numberOfQubitsToFirstArgument : Int, target : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit[], Qubit[]) => Unit is Ctl), numberOfQubitsToFirstArgument : Int, target : Qubit[])'
  types:
  - name: op
    summary: Dvojice operací, které mají být pro daný oddíl aplikovány.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: numberOfQubitsToFirstArgument
    summary: >-
      Počet qubits z cíle na vložení do první části oddílu

      Zbývající qubits tvoří druhou část oddílu.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Registr qubitsů, které jsou rozděleny na oddíly a provozovány na základě dané dvě operace.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled
