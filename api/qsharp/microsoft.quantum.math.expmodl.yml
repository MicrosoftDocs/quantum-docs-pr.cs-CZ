### YamlMime:QSharpType
uid: microsoft.quantum.math.expmodl
name: ExpModL
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Vrátí celé číslo umocněné na daný příkon s ohledem na dané zbytky.


  ExpBase $, Power by vám podíváme na to, co je to $x $, Power by $p $ a $N modulům.

  Funkce vrátí $x ^ p \operatorname{mod} N $.


  Předpokládáme, že $N $, $x $ jsou kladné a výkon je nezáporný.
remarks: Doba trvá v poměru k počtu bitů v `power`, nikoli `power` sobě samým.
syntax: 'function ExpModL (expBase : BigInt, power : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(expBase : BigInt, power : BigInt, modulus : BigInt)'
  types:
  - name: expBase
    isPrimitive: true
    uid: BigInt
  - name: power
    isPrimitive: true
    uid: BigInt
  - name: modulus
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - isPrimitive: true
    uid: BigInt
