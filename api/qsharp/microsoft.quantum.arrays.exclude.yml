### YamlMime:QSharpType
uid: microsoft.quantum.arrays.exclude
name: Exclude
type: function
namespace: Microsoft.Quantum.Arrays
summary: Vrátí pole obsahující prvky jiného pole, kromě prvků v daném seznamu indexů.
examples: >-
  ```qsharp

  let array = [10, 11, 12, 13, 14, 15];

  // The following line returns [10, 12, 15].

  let subarray = Exclude([1, 3, 4], array);

  ```
syntax: "function Exclude (remove : Int[], array : 'T[]) : 'T[]"
input:
  content: "(remove : Int[], array : 'T[])"
  types:
  - name: remove
    summary: Pole indexů označuje, které prvky by měly být vyloučeny z výstupu.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: array
    summary: Pole, ze kterého jsou pořízeny hodnoty ve výstupním poli.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Pole `output` tak, že `output[0]` je prvním prvkem `array`, jehož index se nezobrazuje v `remove`, například, `output[1]` je druhý takový prvek a tak dále.
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Typ prvků pole.
