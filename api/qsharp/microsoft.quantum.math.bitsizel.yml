uid: microsoft.quantum.math.bitsizel
name: BitSizeL
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Pro nezáporné celé číslo `a`vrátí počet bitů, které musí představovat. `a`


  To znamená, že vrátí nejmenší $n $, který $a < 2 ^ n $.
syntax: 'function BitSizeL (a : BigInt) : Int'
input:
  content: '(a : BigInt)'
  types:
  - name: a
    summary: Celé číslo, jehož bitová velikost má být vypočítána.
    isPrimitive: true
    uid: BigInt
output:
  content: Int
  types:
  - summary: Velikost bitové kopie `a`.
    isPrimitive: true
    uid: Int
