### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.computereciprocali
name: ComputeReciprocalI
type: operation
namespace: microsoft.quantum.arithmetic
summary: Vypočítá protější hodnotu 1/x pro unsigned integer x pomocí dělení celého čísla. Výsledek, který je interpretován jako celé číslo, bude `floor(2^(2*n-1) / x)` .
remarks: U vstupu x = 0 bude výstup všech.
syntax: 'operation ComputeReciprocalI (xs : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: n-bit unsigned integer
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: 2N výstup musí být zpočátku v $ \ket {0} $.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
