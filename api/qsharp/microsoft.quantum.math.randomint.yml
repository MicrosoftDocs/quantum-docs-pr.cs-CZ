### YamlMime:QSharpType
uid: microsoft.quantum.math.randomint
name: RandomInt
type: operation
namespace: Microsoft.Quantum.Math
summary: Generuje stejnoměrně vzorkované náhodné celé číslo větší nebo rovno nule a menší než poskytnutá horní mez.
remarks: Tato funkce volá <xref:microsoft.quantum.intrinsic.random>, takže její náhodnost závisí na implementaci `Random`.
syntax: 'operation RandomInt (maxInt : Int) : Int'
input:
  content: '(maxInt : Int)'
  types:
  - name: maxInt
    summary: Celé číslo, které je větší než největší celé číslo, které má tato operace vrátit.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Celé číslo $x $ náhodně z daného intervalu; To znamená s $ \Pr (x) = \frac{1}{\texttt{maxInt}} $.
    isPrimitive: true
    uid: Int
