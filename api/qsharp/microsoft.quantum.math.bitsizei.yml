summary: >-
  Pro nezáporné celé číslo `a`vrátí počet bitů požadovaných k reprezentaci `a`.


  To znamená, že vrátí nejmenší $n $, který $a < 2 ^ n $.
syntax: 'function BitSizeI (a : Int) : Int'
input:
  content: '(a : Int)'
  types:
