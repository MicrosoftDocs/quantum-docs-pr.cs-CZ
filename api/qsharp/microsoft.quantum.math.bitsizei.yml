### YamlMime:QSharpType
uid: microsoft.quantum.math.bitsizei
name: BitSizeI
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Pro nezáporné celé číslo `a`vrátí počet bitů požadovaných k reprezentaci `a`.


  To znamená, že vrátí nejmenší $n $, který $a < 2 ^ n $.
syntax: 'function BitSizeI (a : Int) : Int'
input:
  content: '(a : Int)'
  types:
  - name: a
    summary: Celé číslo, jehož bitová velikost má být vypočítána.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Bitová velikost `a`.
    isPrimitive: true
    uid: Int
