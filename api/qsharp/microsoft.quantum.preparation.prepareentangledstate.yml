### YamlMime:QSharpType
uid: microsoft.quantum.preparation.prepareentangledstate
name: PrepareEntangledState
type: operation
namespace: Microsoft.Quantum.Preparation
summary: >-
  Entangles dva Registry qubit.


  To znamená{1}, že dané dva Registry připraví maximální entangled stav $ \frac {\sqrt{2}} \left (\ket{00} + \ket{11} \right) $ mezi každou dvojicí qubits v příslušných registrech za předpokladu, že každý registr začíná ve stavu $ \ket{0\cdots 0} $.
syntax: 'operation PrepareEntangledState (left : Qubit[], right : Qubit[]) : Unit'
input:
  content: '(left : Qubit[], right : Qubit[])'
  types:
  - name: left
    summary: Pole qubit ve stavu $ \ket{0\cdots 0} $
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: right
    summary: Pole qubit ve stavu $ \ket{0\cdots 0} $
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
