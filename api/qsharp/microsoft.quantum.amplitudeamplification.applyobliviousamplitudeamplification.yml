### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.applyobliviousamplitudeamplification
name: ApplyObliviousAmplitudeAmplification
type: operation
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Oblivious amplitudy tím, že se určí částečné odrazy.
remarks: >-
  S ohledem na určitý pomocný stav spuštění $ \ket{\Text{Start}}\_a $, určitý pomocný cílový stav $ \ket{\Text{Target}}\_a $ a jakýkoli stav systému $ \ket{\psi}\_s $, Předpokládejme, že \begin{align} O\ket {\ text {Start}}\_a\ket {\ psí}\_s = \lambda\ket{\Text{Target}}\_\ket{\psi} U \sqrt{1-\_s + \lambda | \ket{\Text{Target} | ^ 2} \perp} ^ a\cdots\_\end{align} pro některé jednotkové $U $.

  V rámci posloupnosti odrazů týkajících se stavů Start a target u pomocného registru, který je prokládaný aplikacemi `signalOracle` a jeho sousedním nástrojem, pravděpodobnost úspěchu použití U se může změnit.


  Ve většině případů se `auxiliaryRegister` inicializuje ve stavu $ \ket{\Text{Start}}\_a $.
syntax: 'operation ApplyObliviousAmplitudeAmplification (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, targetStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, auxiliaryRegister : Qubit[], systemRegister : Qubit[]) : Unit'
references: >-
  Seznamte se s


  - [ *D.W. bobuloviny, ráno dceřiné, r. Cleve, r. Kothari, R.D. Somma* ](https://arxiv.org/abs/1312.1414) pro standardní verzi.
    Seznamte se s
  - [ *G.H. nízká, I.L. Čuangština* ](https://arxiv.org/abs/1610.06546) pro generalizaci na částečná odrazy.
