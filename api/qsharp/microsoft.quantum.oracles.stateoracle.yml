### YamlMime:QSharpType
uid: microsoft.quantum.oracles.stateoracle
name: StateOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Představuje Oracle pro přípravu stavu.


  Vstupy pro Oracle $O $ jsou:


  - Celé číslo, které označuje příznak qubit $f $.

  - Systém registruje $s $, ve kterém bude uložen požadovaný stav \ket{\psi}\_$ s $.
remarks: >-
  Tento jazyk Oracle definovaný pomocí $ ${0}\_O\ket {f}{0}\_\ket s ={1}\_\lambda\ket f\ket {\ psí\_} s + \sqrt{1-| \lambda | ^ 2}{0}\_\ket f\cdots, $ $ funguje na výpočetním stavu na bázi výpočtů ${0}\_\ket {f}{0}\_\ket s $, který vytvoří cílový stav $\_\ket{\psi} s $ s amplitudou $ \lambda $ v tomto případě příznakem{1}\_$ \ket f $.

  První parametr je index qubit registrace \ket{0}\_f $. Druhý parametr zahrnuje oba Registry.
syntax: newtype StateOracle = ((Int, Qubit[]) => Unit is Adj + Ctl);
