### YamlMime:QSharpType
uid: microsoft.quantum.convert.boolarrayasbigint
name: BoolArrayAsBigInt
type: function
namespace: Microsoft.Quantum.Convert
summary: >-
  Převede dané pole logických hodnot na ekvivalentní velké celé číslo.

  Element 0 pole je nejméně významným bitem velkých celých čísel.
remarks: Další podrobnosti najdete v tématu [konstruktor C# BigInteger](https://docs.microsoft.com/dotnet/api/system.numerics.biginteger.-ctor?view=netframework-4.7.2#System_Numerics_BigInteger__ctor_System_Int64_) .
syntax: 'function BoolArrayAsBigInt (a : Bool[]) : BigInt'
input:
  content: '(a : Bool[])'
  types:
  - name: a
    isArray: true
    isPrimitive: true
    uid: Bool
output:
  content: BigInt
  types:
  - isPrimitive: true
    uid: BigInt
