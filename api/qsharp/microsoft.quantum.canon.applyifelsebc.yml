### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebc
name: ApplyIfElseBC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplikuje jednu ze dvou přidaných operací v závislosti na hodnotě klasického bitu.


  V případě bitu `bit`použije operaci `trueOp` s `trueInput` jako vstup, pokud `bit` je `true`, a platí `falseOp(falseInput)` , kdy `bit` je. `false`
syntax: "operation ApplyIfElseBC (bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U))"
  types:
  - name: bit
    summary: Logická hodnota, která určuje, zda `trueOp` nebo `falseOp` je použita.
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Ověřitelné operace, která má být použita, `bit` Pokud `true`je.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: trueInput
    summary: Vstup, který má být k `trueOp` dispozici, když `bit` je `true`.
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Ověřitelné operace, která má být použita, `bit` Pokud `false`je.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: falseInput
    summary: Vstup, který má být k `falseOp` dispozici, když `bit` je `false`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Vstupní typ operace `trueOp` , která se má podmíněně použít.
- uid: "'U"
  summary: Vstupní typ operace `falseOp` , která se má podmíněně použít.
functors:
- Controlled
