### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.assertprobint
name: AssertProbInt
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  Vyhodnotí, že pravděpodobnost konkrétního stavu registru pro nepodmíněných hodnot má očekávanou hodnotu.


  Je-li zadána hodnota $n $-qubit se stavem $ \ket{\psi} = \sum ^ {2 ^ n-1} _ {j = 0} \ alpha_j \ket{j} $, vyhodnotí, že pravděpodobnost $ | \ alpha_j | ^ 2 $ stavu $ \ket{j} $ indexovaného $j $ má očekávanou hodnotu.
examples: >-
  Předpokládejme, že `qubits` registr zakóduje qubit stav 3 \ket{\psi} = \ sqrt {1/8} \ KET {0} + \ sqrt {7/8} \ KET {6} $ ve formátu Little endian.

  To znamená, že počet stavů $ \ket {0} \equiv\ket {0} \ket {0} \ket {0} $ a $ \ket \equiv\ket \ket {6} {0} {1} \ket {1} $. Následující kontrolní výrazy jsou úspěšné:


  - `AssertProbInt(0,0.125,qubits,10e-10);`

  - `AssertProbInt(6,0.875,qubits,10e-10);`
syntax: 'operation AssertProbInt (stateIndex : Int, expected : Double, qubits : Microsoft.Quantum.Arithmetic.LittleEndian, tolerance : Double) : Unit'
input:
  content: '(stateIndex : Int, expected : Double, qubits : Microsoft.Quantum.Arithmetic.LittleEndian, tolerance : Double)'
  types:
  - name: stateIndex
    summary: Index $j $ stavu $ \ket{j} $ reprezentovaný `LittleEndian` registrem.
    isPrimitive: true
    uid: Int
  - name: expected
    summary: Očekávaná hodnota $ | \ alpha_j | ^ 2 $.
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: Registr qubit ukládá \ket{\psi} $ ve formátu Little endian.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: tolerance
    summary: Absolutní tolerance rozdílu mezi skutečnými a očekávanými hodnotami.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
