### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.injectpi4yrotation
name: InjectPi4YRotation
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: >-
  Otočí jeden qubit o π/4 o ose Y.


  Provede rotaci π/4 o `Y`.


  Rotace se provádí spotřebou Magic State; To znamená, že kopie stavu $ $ \begin{align} \cos\frac{\pi}{8} \ket{0} + \sin \frac{\pi}{8} \ket{1}.

  \end{align} $ $
remarks: >-
  Následují ekvivalenty:


  ```qsharp

  Ry(PI() / 4.0, data);

  ```


  a


  ```qsharp

  using (magic = Qubit()) {
      Ry(PI() / 4.0, magic);
      InjectPi4YRotation(data, magic);
      Reset(magic);
  }

  ```


  Tato operace podporuje `Adjoint` funktor. v takovém případě se spotřebovává stejný stav Magic, ale vlivem na qubity dat je $-\ PI/4 $ $Y $-rotace.
syntax: 'operation InjectPi4YRotation (data : Qubit, magic : Qubit) : Unit'
input:
  content: '(data : Qubit, magic : Qubit)'
  types:
  - name: data
    summary: Qubit, který se má otočit o $Y $ by $ \pi/$4.
    isPrimitive: true
    uid: Qubit
  - name: magic
    summary: Qubit je zpočátku ve stavu Magic. Po použití této operace se `magic` vrátí do stavu $ \ket{0}$.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
