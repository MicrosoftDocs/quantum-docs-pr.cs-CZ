### YamlMime:QSharpType
uid: microsoft.quantum.oracles.reflectionoracle
name: ReflectionOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Představuje reflexi Oracle.


  Reflexe Oracle, $O $, má vstupy:


  - Fáze $ \phi $, o kterou se má otočit odrážet mezera.

  - Registr qubit, na kterém se má provést daná reflexe.
remarks: Tento Oracle $O = \boldone-(1-e ^ {i \phi}) \ket{\psi}\bra{\psi} $ provede částečný odraz pomocí fáze $ \phi $ o jednom čistě stavu $ \ket{\psi} $.
syntax: newtype ReflectionOracle = ((Double, Qubit[]) => Unit is Adj + Ctl);
