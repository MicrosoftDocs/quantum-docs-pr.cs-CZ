uid: microsoft.quantum.arithmetic.dividei
name: DivideI
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Vydělí dvě celá čísla.


  `xs`bude obsahovat zbytek `xs - floor(xs/ys) * ys` a `result` bude obsahovat. `floor(xs/ys)`
remarks: >-
  K implementaci dělení používá standardní přístup SHIFT a odečíst.

  Řízená verze je specializovaná, taková odčítání nevyžaduje další ovládací prvky.
syntax: 'operation DivideI (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: $n $-bit děleno, bude zbytek nahrazen.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: $n $-bitový dělitel
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: $n bitový výsledek, musí být ve stavu $ \ket{0}$ zpočátku a bude nahrazen výsledkem dělení celého čísla.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
