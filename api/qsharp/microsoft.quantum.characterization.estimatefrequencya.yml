### YamlMime:QSharpType
uid: microsoft.quantum.characterization.estimatefrequencya
name: EstimateFrequencyA
type: operation
namespace: Microsoft.Quantum.Characterization
summary: S ohledem na přípravu, která je sousední a měření, odhadne četnost, s jakou měření vychází (vrátí `Zero`) provedením daného počtu zkušebních hodnot.
remarks: U sousedních operací lze určit určité předpoklady, jako je například volání operace, připraví qubits na přesně stejný stav, což umožňuje cílovým počítačům provádět některé optimalizace výkonu.
syntax: 'operation EstimateFrequencyA (preparation : (Qubit[] => Unit is Adj), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int) : Double'
input:
  content: '(preparation : (Qubit[] => Unit is Adj), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int)'
  types:
  - name: preparation
    summary: Operace s sousedícím objektem $P $, která připraví daný stav $ \rho $ na vstupním registru.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: measurement
    summary: Operace $M $ představuje měření zájmu.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
  - name: nQubits
    summary: Počet qubits, na které se každý působí přípravek a měření.
    isPrimitive: true
    uid: Int
  - name: nMeasurements
    summary: Počet, kolikrát by měla být provedena měření, aby se mohla odhadnout frekvence zájmu.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: Odhad $ \hat{p} $ frekvence, se kterou $M (P (\ket{00 \cdots 0} \bra{00 \cdots 0}) `Zero`) $ vrátí, získaný pomocí nevyváženého binomického Estimator $ \hat{p} = n\_{\uparrow}/n\_{\Text{Measurements}} $, kde $n\_{\uparrow} $ je počet zjištěných `Zero` výsledků.
    isPrimitive: true
    uid: Double
