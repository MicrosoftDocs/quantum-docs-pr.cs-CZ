- uid: microsoft.quantum.math.bigfraction
  summary: Představuje racionální číslo formuláře `p/q`. Celočíselná `p` je prvním prvkem řazené kolekce členů a `q` je druhým prvkem řazené kolekce členů.
- uid: microsoft.quantum.math.complex
  summary: >-
    Představuje komplexní číslo podle jeho reálné a imaginární části.

    První prvek řazené kolekce členů je skutečná komponenta, druhá z nich – imaginární součást.
- uid: microsoft.quantum.math.complexpolar
  summary: >-
    Představuje komplexní číslo v polárním tvaru.


    Polární reprezentace komplexního čísla je $c = r e ^ {i t} $.
