### YamlMime:QSharpType
uid: microsoft.quantum.canon.applypauli
name: ApplyPauli
type: operation
namespace: microsoft.quantum.canon
summary: Pomocí operátoru qubit Pauli použije odpovídající operaci na registraci.
examples: >-
  Následují ekvivalenty:


  ```qsharp

  ApplyPauli([PauliY, PauliZ, PauliX], target);

  ```


  a


  ```qsharp

  Y(target[0]);

  Z(target[1]);

  X(target[2]);

  ```
syntax: 'operation ApplyPauli (pauli : Pauli[], target : Qubit[]) : Unit'
input:
  content: '(pauli : Pauli[], target : Qubit[])'
  types:
  - name: pauli
    summary: Qubit Pauli operátor reprezentovaný jako pole operátorů s jedním qubit Pauli.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: target
    summary: Zaregistrujte se na použití dané operace Pauli na.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
