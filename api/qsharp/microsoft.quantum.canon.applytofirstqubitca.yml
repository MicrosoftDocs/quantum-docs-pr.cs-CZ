### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirstqubitca
name: ApplyToFirstQubitCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplikuje operaci op na první qubit v registru.

  Modifikátor `CA` označuje, že operace je ovladatelné a s sousedními poli.
syntax: 'operation ApplyToFirstQubitCA (op : (Qubit => Unit is Adj + Ctl), register : Qubit[]) : Unit'
input:
  content: '(op : (Qubit => Unit is Adj + Ctl), register : Qubit[])'
  types:
  - name: op
    summary: Operace, která se má použít pro první qubit
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: register
    summary: Qubit pole na první qubit, ze kterého se operace používá.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
