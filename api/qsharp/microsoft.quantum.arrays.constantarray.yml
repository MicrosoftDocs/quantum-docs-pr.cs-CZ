### YamlMime:QSharpType
uid: microsoft.quantum.arrays.constantarray
name: ConstantArray
type: function
namespace: Microsoft.Quantum.Arrays
summary: Vytvoří pole s danou délkou se všemi elementy, které se rovnají dané hodnotě.
examples: >-
  Následující kód vytvoří pole 3 logických hodnot, které jsou rovny `true`:


  ```qsharp

  let array = ConstantArray(3, true);

  ```
syntax: "function ConstantArray (length : Int, value : 'T) : 'T[]"
input:
  content: "(length : Int, value : 'T)"
  types:
  - name: length
    summary: Délka nového pole
    isPrimitive: true
    uid: Int
  - name: value
    summary: Hodnota každého prvku nového pole.
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Nové pole délky `length`, což znamená, že každý prvek je `value`.
    isArray: true
    uid: "'T"
    isLocal: true
