uid: microsoft.quantum.canon.ccontrolleda
name: CControlledA
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  V případě operace op vrátí novou operaci, která použije hodnotu op, pokud je klasický řídicí bit true. Pokud `false`, nic se nestane.

  Modifikátor `A` označuje, že operace je sousední.
syntax: "function CControlledA (op : ('T => Unit is Adj)) : ((Bool, 'T) => Unit is Adj)"
input:
  content: '(op: (t = > jednotka je ADJ))'
  types:
  - name: evřít
    summary: Operace, která se má podmíněně použít
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: ((Bool, t) = > jednotka je ADJ)
  types:
  - summary: Nová operace, která je op, pokud má klasický řídicí bit hodnotu true.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Bool
      - uid: "'T"
        isLocal: true
