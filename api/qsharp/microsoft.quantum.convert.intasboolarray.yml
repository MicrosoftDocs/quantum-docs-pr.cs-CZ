### YamlMime:QSharpType
uid: microsoft.quantum.convert.intasboolarray
name: IntAsBoolArray
type: function
namespace: Microsoft.Quantum.Convert
summary: Vytvoří binární reprezentace kladného celého čísla s použitím reprezentace Little-endian pro vrácené pole.
remarks: >-
  Vstupní `bits` musí být v rozmezí od 0 do 63.

  Vstupní `number` musí být mezi 0 a $2 ^ {\texttt{BITS}}-$1.
syntax: 'function IntAsBoolArray (number : Int, bits : Int) : Bool[]'
input:
  content: '(number : Int, bits : Int)'
  types:
  - name: number
    summary: Kladné celé číslo, které má být převedeno na pole logických hodnot.
    isPrimitive: true
    uid: Int
  - name: bits
    summary: Počet bitů v binárním vyjádření `number`.
    isPrimitive: true
    uid: Int
output:
  content: Bool[]
  types:
  - summary: Pole logických hodnot, které představují `number`.
    isArray: true
    isPrimitive: true
    uid: Bool
