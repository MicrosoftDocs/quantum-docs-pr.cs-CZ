### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelserc
name: ApplyIfElseRC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplikuje jednu ze dvou přizpůsobených operací v závislosti na hodnotě klasického výsledku.


  Výsledkem `result` je, že použije operaci `zeroOp` s `zeroInput` jako vstup `result` , pokud je rovna `Zero` , a platí při použití `oneOp(oneInput)` `result == One` .
syntax: "operation ApplyIfElseRC (result : Result, (zeroOp : ('T => Unit is Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Ctl), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit is Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Ctl), oneInput : 'U))"
  types:
  - name: result
    summary: Výsledek měření použitý k určení, zda `zeroOp` nebo `oneOp` je použit.
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: Ověřitelné operace, která se má použít `result == Zero` , když.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: zeroInput
    summary: Vstup, který má být k dispozici v `zeroOp` případě `result == Zero` .
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: Ověřitelné operace, která se má použít `result == One` , když.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: oneInput
    summary: Vstup, který má být k dispozici v `oneOp` případě `result == One` .
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Vstupní typ operace `zeroOp` , která se má podmíněně použít.
- uid: "'U"
  summary: Vstupní typ operace `oneOp` , která se má podmíněně použít.
functors:
- Controlled
