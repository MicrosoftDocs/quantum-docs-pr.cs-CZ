input:
  content: '(control : Qubit, target : Qubit)'
  types:
  - name: control
    summary: Qubit ovládacího prvku pro hradlo CZ.
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: Cílová qubit pro hradlo CZ
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
