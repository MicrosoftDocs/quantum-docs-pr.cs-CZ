uid: microsoft.quantum.amplitudeamplification.applyfixedpointamplification
name: ApplyFixedPointAmplification
type: operation
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Algoritmus zesílení amplitudy s pevnou desetinnou čárkou
remarks: StartQubits musí být ve stavu $ \ket{0 \cdots 0} $. Tato operace provede iteraci několika dotazů v rámci pravomoci $2 $, dokud nedosáhnete maximálního počtu dotazů, nebo pokud cílový stav není nalezen.
