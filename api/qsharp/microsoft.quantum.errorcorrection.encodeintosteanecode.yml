uid: microsoft.quantum.errorcorrection.encodeintosteanecode
name: EncodeIntoSteaneCode
type: operation
namespace: microsoft.quantum.errorcorrection
summary: Operace kódování, která mapuje nekódovaný registr v registru do kódovaného registru, se zakódovaným registrem na základě kódu ⟦ 7, 1, 3 ⟧ Steane.
syntax: 'operation EncodeIntoSteaneCode (physRegister : Qubit[], auxQubits : Qubit[]) : Microsoft.Quantum.ErrorCorrection.LogicalRegister'
input:
  content: '(physRegister : Qubit[], auxQubits : Qubit[])'
  types:
  - name: physRegister
    summary: Qubit registr, který obsahuje nekódovaný stav bez kódování
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: auxQubits
    summary: Qubit registr, který je zpočátku nula a který se přidá do systému pro práci s poli, aby bylo možné provést operaci kódování
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Microsoft.Quantum.ErrorCorrection.LogicalRegister
  types:
