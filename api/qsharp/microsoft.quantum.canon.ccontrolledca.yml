uid: microsoft.quantum.canon.ccontrolledca
name: CControlledCA
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  V případě operace op vrátí novou operaci, která použije hodnotu op, pokud je klasický řídicí bit true. Pokud `false`, nic se nestane.

  Modifikátor `CA` označuje, že operace je ovladatelné a s sousedními poli.
syntax: "function CControlledCA (op : ('T => Unit is Ctl + Adj)) : ((Bool, 'T) => Unit is Ctl + Adj)"
input:
  content: '(op: (t = > jednotka je CTL + ADJ))'
  types:
  - name: evřít
    summary: Operace, která se má podmíněně použít
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: ((Bool, t) = > jednotka je CTL + ADJ)
  types:
  - summary: Nová operace, která je op, pokud má klasický řídicí bit hodnotu true.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Bool
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: Vstupní typ operace, která se má podmíněně použít.
