### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.multiplyandaddbymodularinteger
name: MultiplyAndAddByModularInteger
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  Provede modulární násobení a přidání celočíselnými konstantami v qubit registru.


  Implementuje mapu $ $ \begin{align} \ket{x} \ket{b} \mapsto \ket{x} \ket{(b + a \cdot x) \operatorname{mod} N} \end{align} $ $ pro dané zbytky $N $, konstantní násobitel $a $ a summand $y $.
remarks: >-
  - Pro diagram okruhu a vysvětlení, viz obrázek 6 na [stránce 7 arXiv: quant-pH/0205095v3](https://arxiv.org/pdf/quant-ph/0205095v3.pdf#page=7)

  - Tato operace odpovídá funkci CMULT (a) MOD (N) v [arXiv: quant-pH/0205095v3](https://arxiv.org/pdf/quant-ph/0205095v3.pdf)
syntax: 'operation MultiplyAndAddByModularInteger (constMultiplier : Int, modulus : Int, multiplier : Microsoft.Quantum.Arithmetic.LittleEndian, summand : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(constMultiplier : Int, modulus : Int, multiplier : Microsoft.Quantum.Arithmetic.LittleEndian, summand : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: constMultiplier
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Zbytky $N $, které přidávají a násobení, se provádí s ohledem na.
    isPrimitive: true
    uid: Int
  - name: multiplier
    summary: Registr v bajtech představuje unsigned integer, jehož hodnota má být přidána do každého popisku stavu `summand` .
    uid: microsoft.quantum.arithmetic.littleendian
  - name: summand
    summary: Registr nečinnosti, který představuje unsigned integer, který se má použít jako cíl pro tuto operaci.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.arithmetic.multiplyandaddphasebymodularinteger
