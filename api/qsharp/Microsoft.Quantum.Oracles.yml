### YamlMime:QSharpNamespace
uid: microsoft.quantum.oracles
name: Microsoft.Quantum.Oracles
summary: " # <a name=\"summary\"></a>Shrnutí\n Tyto obory názvů poskytují uživatelsky definované typy pro vyupravování různých druhů Oracle podle jejich zamýšleného použití v algoritmech doby provozu, jako je odhad fáze a zesílení amplitud."
functions:
- uid: microsoft.quantum.oracles.deterministicstateoraclefromstateoracle
  summary: Převede typ Oracle typu `StateOracle` na `DeterministicStateOracle` .
- uid: microsoft.quantum.oracles.obliviousoraclefromdeterministicstateoracle
  summary: Kombinuje Oracle `DeterministicStateOracle` a `ObliviousOracle` .
- uid: microsoft.quantum.oracles.oracletodiscrete
  summary: Vzhledem k tomu, že operace představující "černé pole" je Oracle, vrátí nediskrétní Oracle, který představuje "černý rámeček" Oracle se opakuje několikrát.
- uid: microsoft.quantum.oracles.reflectionoraclefromdeterministicstateoracle
  summary: Sestaví reflexi o daném stavu od Oracle.
- uid: microsoft.quantum.oracles.stateoraclefromdeterministicstateoracle
  summary: Převede typ Oracle typu `DeterministicStateOracle` na `StateOracle` .
newtypes:
- uid: microsoft.quantum.oracles.continuousoracle
  summary: >-
    Představuje Oracle v nepřetržitém čase.


    Toto je Oracle, který implementuje $U (\delta t): \ket{\psi (t)} \mapsto \ket{\psi (t + \delta t)} $ všechny časy $t $, kde $U $ je pevná operace a kde $ \delta t $ je nezáporné reálné číslo.
- uid: microsoft.quantum.oracles.deterministicstateoracle
  summary: >-
    Představuje Oracle pro deterministické přípravení stavu.


    Vstup pro Oracle $O $ je:


    - Registr, ve kterém bude uložen požadovaný stav pro tento počet dat $ \ket{\psi} \_ s $
- uid: microsoft.quantum.oracles.discreteoracle
  summary: >-
    Představuje diskrétní čas Oracle.


    Jedná se o Oracle, který implementuje $U ^ m $ pro pevnou operaci $U $ a nezáporné celé číslo $m $.
- uid: microsoft.quantum.oracles.obliviousoracle
  summary: >-
    Představuje systém Oracle pro zesílení amplitud oblivious.


    Vstupy pro Oracle $O $ jsou:


    - Registr ancilla $a $, na kterém $O $ funguje.

    - Registr systému $s $, na kterém se aplikuje požadovaná Jednotková $U $, po vybírání v registru $a $ se ve stavu $ \ket{t} \_ a $.
- uid: microsoft.quantum.oracles.reflectionoracle
  summary: >-
    Představuje reflexi Oracle.


    Reflexe Oracle, $O $, má vstupy:


    - Fáze $ \phi $, o kterou se má otočit odrážet mezera.

    - Registr qubit, na kterém se má provést daná reflexe.
- uid: microsoft.quantum.oracles.stateoracle
  summary: >-
    Představuje Oracle pro přípravu stavu.


    Vstupy pro Oracle $O $ jsou:


    - Celé číslo, které označuje příznak qubit $f $.

    - Systém registruje $s $, ve kterém bude uložen požadovaný stav \ket{\psi} $ \_ s $.
