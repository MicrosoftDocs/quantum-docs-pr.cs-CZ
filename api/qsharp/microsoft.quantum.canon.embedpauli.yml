### YamlMime:QSharpType
uid: microsoft.quantum.canon.embedpauli
name: EmbedPauli
type: function
namespace: Microsoft.Quantum.Canon
summary: Po předaném operátoru qubit Pauli a indexu qubit vrátí operátor multi-qubit Pauli se zadaným operátorem s jedním qubit v tomto indexu a `PauliI` v každém dalším indexu.
examples: >-
  Chcete-li získat pole `[PauliI, PauliI, PauliX, PauliI]`:


  ```qsharp

  EmbedPauli(PauliX, 2, 3);

  ```
syntax: 'function EmbedPauli (pauli : Pauli, location : Int, n : Int) : Pauli[]'
input:
  content: '(pauli : Pauli, location : Int, n : Int)'
  types:
  - name: pauli
    summary: Qubit Pauli operátor, který se umístí do daného umístění.
    isPrimitive: true
    uid: Pauli
  - name: location
    summary: Index, který `output[location] == pauli`, kde `output` je výstupem této funkce.
    isPrimitive: true
    uid: Int
  - name: n
    summary: Délka pole, které se má vrátit
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - isArray: true
    isPrimitive: true
    uid: Pauli
