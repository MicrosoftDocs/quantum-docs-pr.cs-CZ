### YamlMime:QSharpType
uid: microsoft.quantum.characterization.quantumphaseestimation
name: QuantumPhaseEstimation
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Provádí pro daný Oracle `U` a `targetState`algoritmus odhadu doby přírůstku při přečtení fáze do pokladny na základě služby big-endian.
syntax: 'operation QuantumPhaseEstimation (oracle : Microsoft.Quantum.Oracles.DiscreteOracle, targetState : Qubit[], controlRegister : Microsoft.Quantum.Arithmetic.BigEndian) : Unit'
input:
  content: '(oracle : Microsoft.Quantum.Oracles.DiscreteOracle, targetState : Qubit[], controlRegister : Microsoft.Quantum.Arithmetic.BigEndian)'
  types:
  - name: oracle
    summary: Operace implementující $U ^ m $ pro celou celočíselnou mocninu m.
    uid: microsoft.quantum.oracles.discreteoracle
  - name: targetState
    summary: Registr u, který představuje stav $ \ket{\phi} $, se v $U $. Pokud $ \ket{\phi} $ je eigenstate z $U $, $U \ket{\phi} = e ^ {i\phi} \ket{\phi} $ for $ \phi \in [0, 2 \ pi) $ je neznámá fáze.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: controlRegister
    summary: Registr s celočíselnými vyjádřeními big-endian, který se dá použít k řízení poskytnutého Oracle a který bude obsahovat reprezentaci $ \phi $ za použití této operace. Předpokládá se, že controlRegister začíná v počátečním stavu $ \ket{00\cdots 0} $, kde délka registru označuje požadovanou přesnost.
    uid: microsoft.quantum.arithmetic.bigendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
