### YamlMime:QSharpType
uid: microsoft.quantum.convert.functionasoperation
name: FunctionAsOperation
type: function
namespace: microsoft.quantum.convert
summary: >-
  Převede funkce na operace.


  V případě funkce vrátí operaci, která volá tuto funkci, a která nedělá nic jiného.
remarks: To je užitečné hlavně při předávání funkcí funkcí nebo operací, které očekávají operaci jako vstup.
syntax: "function FunctionAsOperation (fn : ('Input -> 'Output)) : ('Input => 'Output)"
input:
  content: "(fn : ('Input -> 'Output))"
  types:
  - name: fn
    summary: Funkce, která má být převedena na operaci.
    isFunction: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
output:
  content: ('Input => 'Output)
  types:
  - summary: Operace `op` , která `op(input)` je stejná jako `fn(input)` u všech `input` .
    isOperation: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
typeParameters:
- uid: "'Input"
  summary: Typ vstupu funkce, která má být převedena.
- uid: "'Output"
  summary: Typ výstupu funkce, která má být převedena.
