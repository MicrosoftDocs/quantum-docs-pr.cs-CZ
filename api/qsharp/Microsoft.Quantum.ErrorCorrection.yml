### YamlMime:QSharpNamespace
uid: microsoft.quantum.errorcorrection
name: Microsoft.Quantum.ErrorCorrection
summary: " # <a name=\"summary\"></a>Shrnutí\n Tento obor názvů obsahuje funkce, operace a uživatelsky definované typy pro opravu chyb."
functions:
- uid: microsoft.quantum.errorcorrection.bitflipcode
  summary: Vrátí hodnotu QECC představující ⟦ 3, 1, 1 ⟧ bit převráceného kodéru a dekodéru pomocí místního měření Syndrome.
- uid: microsoft.quantum.errorcorrection.bitfliprecoveryfn
  summary: Funkce pro obnovení Pauli operací pro dané měření Syndrome podle vyhledávání tabulek pro ⟦ 3, 1, 1 ⟧ bit překlápění kódu.
- uid: microsoft.quantum.errorcorrection.fivequbitcode
  summary: Vrací hodnotu QECC představující ⟦ 5, 1, 3 ⟧ Code Encoder a dekodér s místním měřením Syndrome.
- uid: microsoft.quantum.errorcorrection.fivequbitcoderecoveryfn
  summary: Vrátí funkci, která mapuje Syndrome o chybách na odpovídající chybu – správné správnosti Paulich operátorů podle vyhledávání v tabulce pro kód ⟦ 5, 1, 3 ⟧.
- uid: microsoft.quantum.errorcorrection.steanecode
  summary: Vrátí hodnotu CSS reprezentující ⟦ 7, 1, 3 ⟧ Steane Code Encoder a dekodér s místním měřením Syndrome.
- uid: microsoft.quantum.errorcorrection.steanecoderecoveryfns
  summary: Dekodér pro kombinované X-a Z-části skupiny stabilizace kódu ⟦ 7, 1, 3 ⟧ Steane.
- uid: microsoft.quantum.errorcorrection.steanecoderecoveryx
  summary: Dekodér pro X-část skupiny stabilizace kódu ⟦ 7, 1, 3 ⟧ Steane.
- uid: microsoft.quantum.errorcorrection.steanecoderecoveryz
  summary: Dekodér pro Z části skupiny stabilizace kódu ⟦ 7, 1, 3 ⟧ Steane.
- uid: microsoft.quantum.errorcorrection.tablelookuprecovery
  summary: Pro danou tabulku Pauli operací v daném registru qubits vrátí tato funkce objekt typu `RecoveryFn` , který obsahuje všechny informace potřebné k provedení dekódování vyhledávání tabulky v souvislosti s daným polem Pauli operací.
operations:
- uid: microsoft.quantum.errorcorrection.decodefrombitflipcode
  summary: Dekóduje z [3, 1, 3]/⟦ 3, 1, 1 ⟧ kódu překlopení.
- uid: microsoft.quantum.errorcorrection.decodefromfivequbitcode
  summary: Dekóduje kód ⟦ 5, 1, 3 ⟧.
- uid: microsoft.quantum.errorcorrection.decodefromsteanecode
  summary: Operace inverzního kódování, která mapuje nekódovaný registr do kódovaného kódu, se zakódovaným registrem na základě ⟦ 7, 1, 3 ⟧ Steane kód.
- uid: microsoft.quantum.errorcorrection.encodeintobitflipcode
  summary: Zakóduje do [3, 1, 3]/⟦ 3, 1, 1 ⟧ kódu překlopení.
- uid: microsoft.quantum.errorcorrection.encodeintofivequbitcode
  summary: Se zakóduje do kódu ⟦ 5, 1, 3 ⟧.
- uid: microsoft.quantum.errorcorrection.encodeintosteanecode
  summary: Operace kódování, která mapuje nekódovaný registr v registru do kódovaného registru, se zakódovaným registrem na základě kódu ⟦ 7, 1, 3 ⟧ Steane.
- uid: microsoft.quantum.errorcorrection.injectpi4yrotation
  summary: Otočí jeden qubit o π/4 o ose Y.
- uid: microsoft.quantum.errorcorrection.knilldistill
  summary: Implementuje algoritmus Knill Magic State.
- uid: microsoft.quantum.errorcorrection.measurestabilizergenerators
  summary: Měří danou sadu generátorů skupiny stabilizace.
- uid: microsoft.quantum.errorcorrection.recover
  summary: Provede jeden znak opravy chyb pomocí kódu, který je popsán v `QECC` typu.
- uid: microsoft.quantum.errorcorrection.recovercss
  summary: Provede jeden znak opravy chyb pomocí kódu, který je popsán v `CSS` typu.
newtypes:
- uid: microsoft.quantum.errorcorrection.css
  summary: Představuje kód Calderbank – Shor – Steane (CSS) podle definice kodéru, dekodéru a jeho postupů Syndrome měření pro `X` chyby a v `Z` uvedeném pořadí.
- uid: microsoft.quantum.errorcorrection.decodeop
  summary: >-
    Představuje operaci, která dekóduje kódovaný registr do fyzického registru a pomocné qubitsy použité k zaznamenání Syndrome.


    Argument pro DecodeOp je stejný jako návrat z EncodeOp a naopak.
- uid: microsoft.quantum.errorcorrection.encodeop
  summary: >-
    Představuje operaci, která kóduje fyzický registr do logického registru pomocí poskytnutých pomocných qubits.


    První argument se považuje za fyzický registr, který se zakóduje, zatímco druhý argument je pomocným registračním registrem, který se bude používat.
- uid: microsoft.quantum.errorcorrection.logicalregister
  summary: Typ pro registraci fyzického qubitsu `Qubit[]` , který kóduje logický qubits.
- uid: microsoft.quantum.errorcorrection.qecc
  summary: Představuje chybu s opravou kódu podle definice jeho kodéru, dekodéru a Syndrome měřicí procedury.
- uid: microsoft.quantum.errorcorrection.recoveryfn
  summary: Zadejte funkci, která mapuje chybu Syndrome na posloupnost `Pauli[]` operací, které opraví zjištěnou chybu.
- uid: microsoft.quantum.errorcorrection.syndrome
  summary: Typ pro měření výsledků `Result[]` , které určují chybu Syndrome kódu.
- uid: microsoft.quantum.errorcorrection.syndromemeasop
  summary: Představuje operaci, která slouží k měření Syndrome bloku kódu chyby.
