### YamlMime:QSharpType
uid: microsoft.quantum.canon.conjugatedbya
name: ConjugatedByA
type: function
namespace: Microsoft.Quantum.Canon
summary: Pro dané vnější a vnitřní operace vrátí novou operaci, která přijedná vnitřní operaci do sdružené operace vnější operací.
remarks: Vnější operace se vždycky předpokládá jako sousední, ale nemusí být ovladatelné, aby se kombinovaná operace dala řídit.
syntax: "function ConjugatedByA (outerOperation : ('T => Unit is Adj), innerOperation : ('T => Unit is Adj)) : ('T => Unit is Adj)"
input:
  content: "(outerOperation : ('T => Unit is Adj), innerOperation : ('T => Unit is Adj))"
  types:
  - name: outerOperation
    summary: Operace $U $, která se má použít pro sdruženou $V $ Všimněte si, že vnější operace $U $ musí být sousední, ale nemusí být ovladatelné.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: innerOperation
    summary: Operace $V $ je sdružená.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: ('T => Unit is Adj)
  types:
  - summary: Nová operace, jejíž akce je reprezentovaná jednotkou $U ^ {\dagger} V U $.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
typeParameters:
- uid: "'T"
  summary: Typ cíle, na kterém každá z vnitřních a vnějších operací působí.
