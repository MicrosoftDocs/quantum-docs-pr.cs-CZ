  content: "(nElements : Int[], arr : 'T[])"
  types:
  - name: nElements
    summary: Počet prvků v každé části pole
    isArray: true
    isPrimitive: true
    uid: Int
  - name: arr
    summary: Vstupní pole, které se má rozdělit
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: Více polí, kde první pole je první `nElements[0]` z `arr` a druhé pole je další `nElements[1]` z `arr` atd. Poslední pole bude obsahovat všechny zbývající prvky.
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
