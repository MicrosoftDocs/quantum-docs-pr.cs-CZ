### YamlMime:QSharpNamespace
uid: microsoft.quantum.convert
name: Microsoft.Quantum.Convert
summary: " # <a name=\"summary\"></a>Souhrn\n Tento obor názvů obsahuje funkce pro převod mezi různými datovými typy Q #."
functions:
- uid: microsoft.quantum.convert.bigintasboolarray
  summary: >-
    Převede dané velké celé číslo na pole logických hodnot.

    Element 0 pole je nejméně významným bitem velkých celých čísel.
- uid: microsoft.quantum.convert.boolarrayasbigint
  summary: >-
    Převede dané pole logických hodnot na ekvivalentní velké celé číslo.

    Element 0 pole je nejméně významným bitem velkých celých čísel.
- uid: microsoft.quantum.convert.boolarrayasint
  summary: Vytvoří kladné celé číslo z řetězce bitů ve formátu Little endian.
- uid: microsoft.quantum.convert.boolarrayaspauli
  summary: V případě bitového řetězce vrátí operátor qubit Pauli, který je reprezentován jako pole operátorů s jedním qubit Pauli.
- uid: microsoft.quantum.convert.boolarrayasresultarray
  summary: '`Bool[]` Převede `Result[]` typ na typ, kde `true` je mapován na `One` a `false` je mapován na. `Zero`'
- uid: microsoft.quantum.convert.boolasresult
  summary: '`Bool` Převede `Result` typ na typ, kde `true` je mapován na `One` a `false` je mapován na. `Zero`'
- uid: microsoft.quantum.convert.boolasstring
  summary: Převede danou logickou hodnotu na ekvivalentní řetězcové vyjádření.
- uid: microsoft.quantum.convert.doubleasstring
  summary: Převede dané číslo s plovoucí desetinnou čárkou s dvojitou přesností na ekvivalentní řetězcové vyjádření.
- uid: microsoft.quantum.convert.doubleasstringwithformat
  summary: Převede dané číslo s plovoucí desetinnou čárkou s dvojitou přesností na ekvivalentní řetězcové vyjádření pomocí daného formátu.
- uid: microsoft.quantum.convert.functionasoperation
  summary: Převede funkce na operace.
- uid: microsoft.quantum.convert.intasbigint
  summary: Převede zadané celé číslo na ekvivalentní velké celé číslo.
- uid: microsoft.quantum.convert.intasboolarray
  summary: Vytvoří binární reprezentace kladného celého čísla s použitím reprezentace Little-endian pro vrácené pole.
- uid: microsoft.quantum.convert.intasdouble
  summary: Převede zadané celé číslo na ekvivalentní číslo s plovoucí desetinnou čárkou s dvojitou přesností.
- uid: microsoft.quantum.convert.intasstring
  summary: Převede zadané celé číslo na odpovídající řetězcovou reprezentaci.
- uid: microsoft.quantum.convert.intasstringwithformat
  summary: Převede zadané celé číslo na odpovídající řetězcovou reprezentaci pomocí daného formátu.
- uid: microsoft.quantum.convert.maybebigintasint
  summary: >-
    Převede dané velké celé číslo na ekvivalentní celé číslo, pokud je to možné.

    Funkce vrátí dvojici výsledného celého čísla a logického příznaku, který je true, pokud a pouze v případě, že byl převod možný.
- uid: microsoft.quantum.convert.pauliarrayasint
  summary: Zakóduje qubit Pauli operátor reprezentovaný jako pole operátorů s jedním qubit Pauli do celého čísla.
- uid: microsoft.quantum.convert.rangeasintarray
  summary: Vytvoří pole `arr` celých čísel, která jsou vyhodnocena spuštěním.. krok.. účelu.
- uid: microsoft.quantum.convert.resultarrayasboolarray
  summary: '`Result[]` Převede `Bool[]` typ na typ, kde `One` je mapován na `true` a `Zero` je mapován na. `false`'
- uid: microsoft.quantum.convert.resultarrayasint
  summary: Vytvoří kladné celé číslo z řetězce výsledků ve formátu Little endian.
- uid: microsoft.quantum.convert.resultasbool
  summary: '`Result` Převede `Bool` typ na typ, kde `One` je mapován na `true` a `Zero` je mapován na. `false`'
operations:
- uid: microsoft.quantum.convert.call
  summary: Volá funkci s daným vstupem.
