### YamlMime:QSharpType
uid: microsoft.quantum.logical.conditioned
name: Conditioned
type: function
namespace: microsoft.quantum.logical
summary: Vrátí jednu ze dvou hodnot v závislosti na hodnotě logické podmínky.
remarks: >-
  Na rozdíl od `?|` operátoru Tato funkce nemá krátký okruh, takže oba vstupy jsou plně vyhodnoceny.


  V případě chování až po krátkého okruhu jsou následující ekvivalenty:


  ```Q#

  let x = condition ? ifTrue | ifFalse;

  let x = Conditioned(condition, ifTrue, ifFalse);

  ```
syntax: "function Conditioned (condition : Bool, ifTrue : 'T, ifFalse : 'T) : 'T"
input:
  content: "(condition : Bool, ifTrue : 'T, ifFalse : 'T)"
  types:
  - name: condition
    summary: Podmínka sloužící k řízení, který vstup je vrácen.
    isPrimitive: true
    uid: Bool
  - name: ifTrue
    summary: Hodnota, která má být vrácena, pokud `condition` je `true` .
    uid: "'T"
    isLocal: true
  - name: ifFalse
    summary: Hodnota, která má být vrácena, pokud `condition` je `false` .
    uid: "'T"
    isLocal: true
output:
  content: "'T"
  types:
  - summary: '`ifTrue` Pokud `condition` je `true` , a `ifFalse` jinak.'
    uid: "'T"
    isLocal: true
