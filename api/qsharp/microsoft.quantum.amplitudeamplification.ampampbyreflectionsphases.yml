uid: microsoft.quantum.amplitudeamplification.ampampbyreflectionsphases
name: AmpAmpByReflectionsPhases
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Amplituda amplitud na základě částečných odrazů
remarks: >-
  Zesílení amplitud je zvláštní případ oblivious zesílení amplitud, kde nejsou žádné systémové qubits a oblivious Oracle je nastavená na identity.

  Ve většině případů je `startQubits` inicializován ve stavu $ \ket{\Text{Start}}\_$1, což je eigenstate v `startStateReflection`$-$1.
