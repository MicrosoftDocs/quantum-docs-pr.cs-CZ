### YamlMime:QSharpType
uid: microsoft.quantum.measurement.mresetx
name: MResetX
type: operation
namespace: microsoft.quantum.measurement
summary: >-
  Měří jeden qubit v ose X a obnoví ho do pevného počátečního stavu po měření.


  Provede qubit měření v $X $-základ a zajistí, že qubit se vrátí do $ \ket {0} $ za měřením.
syntax: 'operation MResetX (target : Qubit) : Result'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: Jedna qubit, která se má změřit
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Výsledek měření `target` v Pauli $X $ základ.
    isPrimitive: true
    uid: Result
