uid: microsoft.quantum.arithmetic.reversedopbec
name: ReversedOpBEC
type: function
namespace: Microsoft.Quantum.Arithmetic
summary: Vzhledem k operaci, která trvá vstupu big-endian, vrátí novou operaci, která bude mít vstup ze Little endian.
syntax: 'function ReversedOpBEC (op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Ctl)) : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Ctl)'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit is Ctl))'
  types:
  - name: op
    summary: Operace, jejíž vstup má být obrácený.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.bigendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
output:
  content: (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Ctl)
  types:
  - summary: Nová operace, která přijme svůj vstup jako registr Little endian.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
