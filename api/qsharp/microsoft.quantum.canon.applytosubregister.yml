### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytosubregister
name: ApplyToSubregister
type: operation
namespace: Microsoft.Quantum.Canon
summary: Aplikuje operaci na subregistry registru, kde qubits určil pole jeho indexů.
examples: >-
  Vytvořte tři qubit stav $ \frac{1}{\sqrt{2}} \ket{0}\_2 (\ket{0}\_1 \ KET{0}_3 + \ket{1}\_1 \ KET{1}_3) $:


  ```qsharp
      using (register = Qubit[3]) {
          ApplyToSubregister(Exp([PauliX,PauliY],PI() / 4.0,_), [1,3], register);
      }
  ```
syntax: 'operation ApplyToSubregister (op : (Qubit[] => Unit), idxs : Int[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit), idxs : Int[], target : Qubit[])'
  types:
  - name: op
    summary: Operace, která se má použít pro podregistr
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: idxs
    summary: Pole indexů, která označují, která qubits se operace použije.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: target
    summary: Zaregistrujte, na které operace funguje.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
