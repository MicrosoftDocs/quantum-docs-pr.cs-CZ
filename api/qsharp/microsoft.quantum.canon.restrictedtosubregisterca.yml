uid: microsoft.quantum.canon.restrictedtosubregisterca
name: RestrictedToSubregisterCA
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Omezí operaci na pole indexů registru, tj. na podregistr.

  Modifikátor `CA` označuje, že operace je ovladatelné a s sousedními poli.
syntax: 'function RestrictedToSubregisterCA (op : (Qubit[] => Unit is Adj + Ctl), idxs : Int[]) : (Qubit[] => Unit is Adj + Ctl)'
input:
  content: '(op : (Qubit[] => Unit is Adj + Ctl), idxs : Int[])'
  types:
  - name: op
    summary: Operace, která se má omezit na podregistr
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: idxs
    summary: Pole indexů, které určuje, které qubits operace budou omezeny.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit is Adj + Ctl)
  types:
  - isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
