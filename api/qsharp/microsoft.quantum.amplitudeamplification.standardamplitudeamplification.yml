### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.standardamplitudeamplification
name: StandardAmplitudeAmplification
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Algoritmus zesílení standardní amplitudy
remarks: Toto je standardní algoritmus zesílení amplitud, který získá volba fází odrazů počítaných `AmpAmpPhasesStandard` za předpokladu,{0}\_že \begin{align} A\ket {{0}\_f} \ket{1}\_s = \lambda\ket f\ket {\ text {\_Target}} s + \sqrt{1-| \lambda | ^{0}\_2} \ket f\cdots, \end{align} Tato operace připraví{0}\_stav \begin{align} \operatorname{AmpAmpByOracle}\ket {{0}\_f} \ket s = \sin ((2n + 1{-1}) \sin ^ (\lambda{1}\_)) \ket f\ket {\ text {\_Target}}{0}\_s + \cdots\ket f \end{align} ve `flagQubit` většině `auxiliaryRegister` případů a je inicializovaný ve stavu ${0}\_\ket{0}\_f\ket a $.
syntax: 'function StandardAmplitudeAmplification (nIterations : Int, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int) : (Qubit[] => Unit is Adj + Ctl)'
references: '- [*G. Brassard, P. Hoyer, M. Mosca, a. klepnutí*](https://arxiv.org/abs/quant-ph/0005055)'
input:
  content: '(nIterations : Int, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int)'
  types:
  - name: nIterations
    summary: Počet iterací $n $ z zesílení amplitud
    isPrimitive: true
    uid: Int
  - name: stateOracle
    uid: microsoft.quantum.oracles.stateoracle
  - name: idxFlagQubit
    summary: Index pro označení qubit
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit is Adj + Ctl)
  types:
  - summary: Operace, která implementuje standardní zesílení amplitudy
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
