### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.exp
name: Exp
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Aplikuje exponenciální hodnotu qubit operátoru Pauli.


  \begin{align} e ^ {i \theta [P_0 \otimes P_1 \cdots P_ {N-1}]}, \end{align}, kde $P _i $ je $i $ th prvku `paulis`a kde $N = $`Length(paulis)`.
syntax: 'operation Exp (paulis : Pauli[], theta : Double, qubits : Qubit[]) : Unit'
input:
  content: '(paulis : Pauli[], theta : Double, qubits : Qubit[])'
  types:
  - name: paulis
    summary: Pole hodnot qubit Pauli, které označují faktory tensor produktů na každé qubit.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: theta
    summary: Úhel o daném qubit operátoru Pauli, pomocí kterého se má cílový registr otočit
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: Zaregistrujte se na použití daného otočení na.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
