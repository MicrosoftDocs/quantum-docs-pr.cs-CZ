### YamlMime:QSharpType
uid: microsoft.quantum.arrays.lookupfunction
name: LookupFunction
type: function
namespace: Microsoft.Quantum.Arrays
summary: Předanému poli vrátí funkci, která vrátí prvky daného pole.
remarks: Tato funkce je hlavně užitečná pro spolupráci s funkcemi a operacemi, které jako argumenty přebírají `Int -> 'T` Functions. To je běžné, například v knihovně reprezentace generátoru, kde jsou funkce použity pro zamezení nutnosti zaznamenat celé pole v paměti.
syntax: "function LookupFunction (array : 'T[]) : (Int -> 'T)"
input:
  content: "(array : 'T[])"
  types:
  - name: array
    summary: Pole, které má být reprezentováno jako vyhledávací funkce.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: (Int -> 'T)
  types:
  - summary: Funkce `f` taková, že `f(idx) == f[idx]`.
    isFunction: true
    input:
      types:
      - isPrimitive: true
        uid: Int
    output:
      types:
      - uid: "'T"
        isLocal: true
typeParameters:
- uid: "'T"
  summary: Typ prvků pole reprezentovaných jako vyhledávací funkce.
