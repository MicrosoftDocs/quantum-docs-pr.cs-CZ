### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.copymostsignificantbit
name: CopyMostSignificantBit
type: operation
namespace: microsoft.quantum.arithmetic
summary: Zkopíruje nejvýznamnější bit qubit registru `from` reprezentujícího unsigned integer do qubit `target` .
syntax: 'operation CopyMostSignificantBit (from : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit) : Unit'
input:
  content: '(from : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit)'
  types:
  - name: from
    summary: >-
      Unsigned integer, ze kterých se kopíruje nejvyšší bit.

      celé číslo je kódováno ve formátu Little endian.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: target
    summary: Qubit, do kterého se kopíruje nejvyšší bit. Bitové kódování je v výpočetních intervalech.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
seeAlso:
- littleendian
