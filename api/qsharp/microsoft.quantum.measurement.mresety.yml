### YamlMime:QSharpType
uid: microsoft.quantum.measurement.mresety
name: MResetY
type: operation
namespace: microsoft.quantum.measurement
summary: >-
  Měří jeden qubit v ose Y a obnoví ho do pevného počátečního stavu po měření.


  Provede qubit měření v $Y $-základ a zajistí, že qubit se vrátí do $ \ket {0} $ za měřením.
syntax: 'operation MResetY (target : Qubit) : Result'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: Jedna qubit, která se má změřit
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Výsledek měření `target` v Pauli $Y $ základ.
    isPrimitive: true
    uid: Result
