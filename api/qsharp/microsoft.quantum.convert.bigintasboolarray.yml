remarks: Další podrobnosti naleznete v [ C# konstruktoru BigInteger](https://docs.microsoft.com/dotnet/api/system.numerics.biginteger.-ctor?view=netframework-4.7.2#System_Numerics_BigInteger__ctor_System_Int64_) .
syntax: 'function BigIntAsBoolArray (a : BigInt) : Bool[]'
