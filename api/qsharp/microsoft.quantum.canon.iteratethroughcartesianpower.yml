### YamlMime:QSharpType
uid: microsoft.quantum.canon.iteratethroughcartesianpower
name: IterateThroughCartesianPower
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplikuje operaci pro každý index v kartézském výkonu rozsahu celého čísla.


  Iterativní postupně aplikuje operaci pro každý prvek kartézském výkonu rozsahu `0..(bound - 1)` .
examples: >-
  Vzhledem k operaci `op` jsou tyto dva fragmenty ekvivalentní:


  ```Q#

  IterateThroughCartesianPower(2, 3, op);

  ```


  ```Q#

  op([0, 0]);

  op([1, 0]);

  op([2, 0]);

  op([0, 1]);

  // ..

  op([2, 2]);

  ```
syntax: 'operation IterateThroughCartesianPower (power : Int, bound : Int, op : (Int[] => Unit)) : Unit'
input:
  content: '(power : Int, bound : Int, op : (Int[] => Unit))'
  types:
  - name: power
    summary: Kartézském napájení, na které `0..(bound - 1)` by měl být rozsah vyvolán.
    isPrimitive: true
    uid: Int
  - name: bound
    summary: Specifikace rozsahu, který se má iterovat, zadaný jako délka rozsahu
    isPrimitive: true
    uid: Int
  - name: op
    summary: Operace, která má být volána pro každý prvek daného kartézském napájení.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Int
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
