### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.leftshiftedi
name: LeftShiftedI
type: function
namespace: microsoft.quantum.bitwise
summary: Posune bitovou reprezentaci čísla vlevo o daný počet bitů.
remarks: >-
  Následují ekvivalenty:


  ```Q#

  let c = a <<< b;

  let c = LeftShiftedI(a, b);

  ```
syntax: 'function LeftShiftedI (value : Int, amount : Int) : Int'
input:
  content: '(value : Int, amount : Int)'
  types:
  - name: value
    summary: Číslo, jehož bitová reprezentace má být posunuta doleva (důležitější).
    isPrimitive: true
    uid: Int
  - name: amount
    summary: Počet bitů, které `value` mají být posunuty doleva.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Hodnota, která `value` se posouvá vlevo od `amount` bitů.
    isPrimitive: true
    uid: Int
