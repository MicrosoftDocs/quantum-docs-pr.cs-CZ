### YamlMime:QSharpType
uid: microsoft.quantum.logical.equali
name: EqualI
type: function
namespace: Microsoft.Quantum.Logical
summary: Vrátí hodnotu true pouze v případě, že jsou dva vstupy stejné.
remarks: >-
  Následují ekvivalenty:


  ```Q#

  let cond = a == b;

  let cond = EqualI(a, b);

  ```
syntax: 'function EqualI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: První hodnota, která se má porovnat.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Druhá hodnota, která se má porovnat.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true` pouze v případě, že `a` je rovno `b`.'
    isPrimitive: true
    uid: Bool
