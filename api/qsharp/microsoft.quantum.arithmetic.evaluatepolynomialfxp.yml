### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.evaluatepolynomialfxp
name: EvaluatePolynomialFxP
type: operation
namespace: microsoft.quantum.arithmetic
summary: Vyhodnotí polynomickou reprezentaci s pevnou desetinnou čárkou.
syntax: 'operation EvaluatePolynomialFxP (coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: coefficients
    summary: Koúčinnosti polynomu jako dvojitá Array, tj. Array $ [a_0, a_1,..., a_d] $ pro polynomická $P (x) = a_0 + a_1 x + \cdots + a_d x ^ d $.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: fpx
    summary: Vstupní číslo s pevnou desetinnou čárkou, pro které se má vyhodnotit polynomická hodnota
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: Výstupní číslo s pevnou desetinnou čárkou, které bude obsahovat $P (x) $. Musí být ve stavu $ \ket {0} $ původně.
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
