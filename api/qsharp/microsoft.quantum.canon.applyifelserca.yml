### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelserca
name: ApplyIfElseRCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplikuje jednu ze dvou jednotkových operací v závislosti na hodnotě klasického výsledku.


  `result`Výsledkem `zeroOp` je, že použije operaci s `zeroInput` jako vstup `result` `Zero`, pokud je rovna, a platí při `oneOp(oneInput)` `result == One`použití.
syntax: "operation ApplyIfElseRCA (result : Result, (zeroOp : ('T => Unit is Adj + Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Adj + Ctl), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit is Adj + Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Adj + Ctl), oneInput : 'U))"
  types:
  - name: result
    summary: Výsledek měření použitý k určení, zda `zeroOp` nebo `oneOp` je použit.
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: Jednotná operace, která se má `result == Zero`použít, když.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: zeroInput
    summary: Vstup, který má být k `zeroOp` dispozici v případě `result == Zero`.
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: Jednotná operace, která se má `result == One`použít, když.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: oneInput
    summary: Vstup, který má být k `oneOp` dispozici v případě `result == One`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Vstupní typ operace `zeroOp` , která se má podmíněně použít.
- uid: "'U"
  summary: Vstupní typ operace `oneOp` , která se má podmíněně použít.
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applyifzero
- microsoft.quantum.canon.applyifone
- microsoft.quantum.canon.applyifelserc
- microsoft.quantum.canon.applyifelsera
- microsoft.quantum.canon.applyifelserca
