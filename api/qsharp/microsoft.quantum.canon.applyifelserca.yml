### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelserca
name: ApplyIfElseRCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplikuje jednu ze dvou jednotkových operací v závislosti na hodnotě klasického výsledku.


  V důsledku `result`použije operace `zeroOp` `zeroInput` jako vstup, když se `result` rovná `Zero`, a použije `oneOp(oneInput)`, pokud `result == One`.
syntax: "operation ApplyIfElseRCA (result : Result, (zeroOp : ('T => Unit is Adj + Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Adj + Ctl), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit is Adj + Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Adj + Ctl), oneInput : 'U))"
  types:
  - name: result
    summary: Výsledek měření použitý k určení, zda je použita `zeroOp` nebo `oneOp`.
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: Jednotná operace, která se má použít, když `result == Zero`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: zeroInput
    summary: Vstup, který má být k dispozici pro `zeroOp` při `result == Zero`.
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: Jednotná operace, která se má použít, když `result == One`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: oneInput
    summary: Vstup, který má být k dispozici pro `oneOp` při `result == One`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Vstupní typ operace `zeroOp` být podmíněně použit.
- uid: "'U"
  summary: Vstupní typ operace `oneOp` být podmíněně použit.
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applyifzero
- microsoft.quantum.canon.applyifone
- microsoft.quantum.canon.applyifelserc
- microsoft.quantum.canon.applyifelsera
- microsoft.quantum.canon.applyifelserca
