### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifonea
name: ApplyIfOneA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplikuje na jednu operaci sousedících hodnot s hodnotou klasického výsledku.


  `op`Pokud je zadaná operace a výsledná hodnota `result` , platí `op` pro pravidlo `target` if `result` `One` . `Zero`V případě, že se nic nestane s `target` .

  Přípona `A` označuje, že operace, která se má použít, je sousední.
syntax: "operation ApplyIfOneA (result : Result, (op : ('T => Unit is Adj), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Adj), target : 'T))"
  types:
  - name: result
    summary: Výsledek měření, který určuje, zda je použita možnost op nebo ne.
    isPrimitive: true
    uid: Result
  - name: op
    summary: Operace, která se má podmíněně použít
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: target
    summary: Vstup, na který se operace používá
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Vstupní typ operace, která se má podmíněně použít.
functors:
- Adjoint
