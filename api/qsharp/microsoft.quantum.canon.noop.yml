### YamlMime:QSharpType
uid: microsoft.quantum.canon.noop
name: NoOp
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Provede v argumentu operaci identity (No-OP).


  Tato operace přebírá hodnotu libovolného typu a nedělá k ní nic.

  To může být užitečné, kdykoli je očekáván vstup typu operace, ale není nutné provádět žádnou akci.

  Například pokud konkrétní oprava chyby Syndrome indikuje, že nedošlo k žádné chybě, `NoOp<Qubit[]>` pravděpodobně správný postup obnovení.

  Podobně pokud operace očekává jako vstup proceduru přípravy stavu, `NoOp<Qubit[]>` lze použít k přípravě stavu $ \ket{0 \cdots 0} $.
remarks: V téměř všech případech je nutné zadat parametr typu pro `NoOp` explicitně. `NoOp<Qubit>` je například stejný jako <xref:microsoft.quantum.intrinsic.i>.
syntax: "operation NoOp (input : 'T) : Unit"
input:
  content: "(input : 'T)"
  types:
  - name: input
    summary: Hodnota, která má být ignorována.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
