### YamlMime:QSharpType
uid: microsoft.quantum.canon.noop
name: NoOp
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Provede v argumentu operaci identity (No-OP).


  Tato operace přebírá hodnotu libovolného typu a nedělá k ní nic.

  To může být užitečné, kdykoli je očekáván vstup typu operace, ale není nutné provádět žádnou akci.

  Například pokud konkrétní oprava chyby Syndrome značí, že nedošlo k žádné chybě, `NoOp<Qubit[]>` může se jednat o správný postup obnovení.

  Podobně pokud operace očekává jako vstup proceduru přípravy stavu, `NoOp<Qubit[]>` dá se použít k přípravě stavu $ \ket{0 \cdots 0} $.
remarks: Ve většině případů je parametr typu pro `NoOp` nutné zadat explicitně. Například `NoOp<Qubit>` je stejný jako <xref:microsoft.quantum.intrinsic.i>.
syntax: "operation NoOp (input : 'T) : Unit"
input:
  content: "(input : 'T)"
  types:
  - name: input
    summary: Hodnota, která má být ignorována.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.intrinsic.i
