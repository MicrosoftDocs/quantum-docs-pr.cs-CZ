### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.xbits
name: XBits
type: function
namespace: microsoft.quantum.bitwise
summary: Vrací celé číslo představující X bitů pole operátorů Pauli.
remarks: Funkce bude vyvolána, pokud `paulis` je délka pole větší než 63.
syntax: 'function XBits (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: Pole operátorů Pauli, které se mají znázornit jako celé číslo.
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: Celé číslo $x $ s binární reprezentací $ (p_ {62} \, p_ {61} \, \dots \, p_0) $, kde $p _i = $0, pokud je `paulis[i]` `PauliI` nebo `PauliZ` a kde $p _i = $1, pokud `paulis[i]` je `PauliX` nebo `PauliY` .
    isPrimitive: true
    uid: Int
seeAlso:
- zbits
