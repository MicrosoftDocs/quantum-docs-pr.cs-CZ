### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.xbits
name: XBits
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Vrací celé číslo představující X bitů pole operátorů Pauli.
remarks: Funkce bude vyvolána, pokud je délka `paulis` pole větší než 63.
syntax: 'function XBits (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: Pole operátorů Pauli, které se mají znázornit jako celé číslo.
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: Celé číslo $x $ s binární reprezentací $ ({62}\,p_{61}\,p_\,\dots p_0) $, kde $p _i = $0 `paulis[i]` , `PauliI` Pokud `PauliZ` je nebo a kde $p _i = `paulis[i]` $1 `PauliX` , `PauliY`Pokud je nebo.
    isPrimitive: true
    uid: Int
