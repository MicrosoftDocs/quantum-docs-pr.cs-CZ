### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.rightshiftedl
name: RightShiftedL
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Posune bitovou reprezentaci čísla přímo podle zadaného počtu bitů.
remarks: >-
  Následují ekvivalenty:


  ```Q#

  let c = a >>> b;

  let c = RightShiftedL(a, b);

  ```
syntax: 'function RightShiftedL (value : BigInt, amount : Int) : BigInt'
input:
  content: '(value : BigInt, amount : Int)'
  types:
  - name: value
    summary: Číslo, jehož bitová reprezentace má být posunuta doprava (méně významná).
    isPrimitive: true
    uid: BigInt
  - name: amount
    summary: Počet bitů, o který má být `value` posunut doprava.
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: Hodnota `value`, posunutí vpravo podle `amount` bitů.
    isPrimitive: true
    uid: BigInt
