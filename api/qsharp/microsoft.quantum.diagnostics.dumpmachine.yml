### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.dumpmachine
name: DumpMachine
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: Vypíše stav aktuálního cílového počítače.
remarks: >-
  Tato metoda umožňuje vypsat informace o aktuálním stavu cílového počítače do souboru nebo jiného umístění.

  Vlastní vygenerované informace a sémantika `location` jsou specifické pro každý cílový počítač. Poskytnutí prázdné řazené kolekce členů jako umístění (`()`) nebo pouhého vynechání parametru `location` obvykle znamená, že výstup bude vygenerován do konzoly.


  U místních úplných simulátorů distribuovaných jako součást vývojové sady pro plnění stavových prostředí očekává Tato metoda řetězec s cestou k souboru, ve kterém bude zapisovat funkci Wave jako jednorozměrné pole komplexních čísel, kde každý prvek představuje amplituda pravděpodobnosti měření odpovídajícího stavu.
syntax: "function DumpMachine (location : 'T) : Unit"
input:
  content: "(location : 'T)"
  types:
  - name: location
    summary: Poskytuje informace o tom, kde se má vygenerovat výpis paměti počítače.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - summary: Žádné.
    isPrimitive: true
    uid: Unit
