### YamlMime:QSharpType
uid: microsoft.quantum.canon.applywithinputtransformation
name: ApplyWithInputTransformation
type: operation
namespace: Microsoft.Quantum.Canon
summary: Vzhledem k operaci, která přijímá určitý vstup, funkce, která vrací výstup kompatibilní s touto operací, a vstup k této funkci, používá operaci pomocí funkce k transformaci vstupu na formulář očekávaný operací.
examples: >-
  Následující volání používá @"Microsoft.Quantum.Arithmetic.LittleEndianAsBigEndian" k použití operace navržené pro @"Microsoft.Quantum.Arithmetic.BigEndian" vstupy do vstupu typu @"Microsoft.Quantum.Arithmetic.LittleEndian":


  ```qsharp

  ApplyWithInputTransformation(LittleEndianAsBigEndian, ApplyXorInPlaceBE, LittleEndian(qubits));

  ```
syntax: "operation ApplyWithInputTransformation (fn : ('U -> 'T), op : ('T => Unit), input : 'U) : Unit"
input:
  content: "(fn : ('U -> 'T), op : ('T => Unit), input : 'U)"
  types:
  - name: fn
    summary: Funkce, která transformuje daný vstup do formuláře očekávaného operací.
    isFunction: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - uid: "'T"
        isLocal: true
  - name: op
    summary: Operace, která se má použít.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: input
    summary: Vstup do funkce.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
