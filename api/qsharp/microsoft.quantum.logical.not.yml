uid: microsoft.quantum.logical.not
name: Not
type: function
namespace: Microsoft.Quantum.Logical
summary: Vrátí logickou negaci hodnoty.
remarks: >-
  Následují ekvivalenty:


  ```Q#

  let x = not value;

  let x = Not(value);

  ```
syntax: 'function Not (value : Bool) : Bool'
input:
  content: '(value : Bool)'
  types:
  - name: value
    summary: Hodnota, která má být negace.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` pouze v případě, že `value` `false`.'
    isPrimitive: true
    uid: Bool
