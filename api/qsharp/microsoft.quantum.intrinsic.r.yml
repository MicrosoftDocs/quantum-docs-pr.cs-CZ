  Použije rotaci o dané ose Pauli.


  \begin{align} R_ {\mu} (\theta) \mathrel{: =} e ^ {-i \theta \sigma_{\mu}/2}, \end{align} WHERE $ \mu \in \{I, X, Y, Z\}$.
remarks: Při volání s `pauli = PauliI`Tato operace použije *globální fázi*. Tato fáze může být významná při použití s `Controlled` funktor.
