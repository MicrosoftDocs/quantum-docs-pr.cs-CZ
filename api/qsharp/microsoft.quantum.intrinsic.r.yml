summary: >-
  Použije rotaci o dané ose Pauli.


  \begin{align} R_ {\mu} (\theta) \mathrel{: =} e ^ {-i \theta \ sigma_ {\mu}/2}, \end{align} WHERE $ \mu \in \{i, X, Y, Z\}$.
remarks: Při volání s `pauli = PauliI`se tato operace vztahuje na *globální fázi*. Tato fáze může být při použití s `Controlled` funktor významná.
syntax: 'operation R (pauli : Pauli, theta : Double, qubit : Qubit) : Unit'
