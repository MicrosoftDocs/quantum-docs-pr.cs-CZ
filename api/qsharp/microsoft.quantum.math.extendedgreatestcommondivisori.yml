### YamlMime:QSharpType
uid: microsoft.quantum.math.extendedgreatestcommondivisori
name: ExtendedGreatestCommonDivisorI
type: function
namespace: microsoft.quantum.math
summary: Vypočítá řazenou kolekci členů $ (u, v) $, což $u \cdot a + v \cdot b = \operatorname{GCD} (a, b) $, kde $ \operatorname{GCD} $ je $a $ největší společný dělitel $a $ a $b $. GCD je vždy pozitivní.
syntax: 'function ExtendedGreatestCommonDivisorI (a : Int, b : Int) : (Int, Int)'
references: '- Tato implementace je podle https://en.wikipedia.org/wiki/Extended_Euclidean_algorithm'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: první číslo, které je vypočítáno jako největšího nejdelšího společného dělitele
    isPrimitive: true
    uid: Int
  - name: b
    summary: druhý počet, od kterého se počítá rozšířený největší dělitel
    isPrimitive: true
    uid: Int
output:
  content: (Int, Int)
  types:
  - summary: Řazená kolekce členů $ (u, v) $ s vlastností $u \cdot a + v \cdot b = \operatorname{GCD} (a, b) $.
    types:
    - isPrimitive: true
      uid: Int
    - isPrimitive: true
      uid: Int
