uid: microsoft.quantum.canon.decomposedintotimestepsca
name: DecomposedIntoTimeStepsCA
type: function
namespace: Microsoft.Quantum.Canon
summary: Vrátí operaci implementující integrátoru Trotter – Suzuki pro danou operaci.
remarks: >-
  Pokud je volána s `order` rovna `1`, tato funkce vrátí operaci, kterou lze simulovat nejnižším pořadím Trotter – Suzuki integrátor $ $ \begin{align} S_1 (\lambda) = \ prod_ {j = 1} ^ {m} e ^ {H_j \lambda}, \end{align} $ $ tam, kde jsme následovali zápis [quant-pH/0508139](https://arxiv.org/abs/quant-ph/0508139) a let $ \lambda $ by měl být časem vývoje (reprezentovaný prvním vstupem vrácené operace) a nechat $\{H_j\}_ {j = 1} ^ {m} $ být sada (zkosení-Hermitian) dynamické generátory, které jsou integrované. Tento `op(j, lambda, _)` se simuluje jednotkovým operátorem $e ^ {H_j \lambda} $.


  Podobně `order` `2` vrátí Trottery symetrického typu \begin{align} – Suzuki integrátor $ $ S_2 (\lambda) = \ prod_ {j = 1} ^ {m} e ^ {H_k \lambda/2} \ prod_ {j ' = m} ^{1} e ^ {H_ {j} \lambda/2}.

  \end{align} $ $


  Vyšší i hodnoty `order` jsou implementovány pomocí rekurzivní konstrukce [quant-pH/0508139](https://arxiv.org/abs/quant-ph/0508139).
syntax: "function DecomposedIntoTimeStepsCA ((nSteps : Int, op : ((Int, Double, 'T) => Unit is Adj + Ctl)), trotterOrder : Int) : ((Double, 'T) => Unit is Adj + Ctl)"
references: '- [*D. W. bobulovina, G. Ahokas, R. Cleve, B. C. Sanders*](https://arxiv.org/abs/quant-ph/0508139)'
input:
  content: "((nSteps : Int, op : ((Int, Double, 'T) => Unit is Adj + Ctl)), trotterOrder : Int)"
  types:
  - name: nSteps
    summary: Počet operací rozloženého na časové kroky.
    isPrimitive: true
    uid: Int
  - name: op
    summary: Operace, která přijímá vstup indexu (typ `Int`) a zadání času (typ `Double`) pro rozklad.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - isPrimitive: true
        uid: Double
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: trotterOrder
    summary: >-
      Vybere pořadí, ve kterém se má použít integrátor Trotter-Suzuki.

      Objednávka 1 a dokonce i objednávky 2, 4, 6,... jsou aktuálně podporovány.
    isPrimitive: true
    uid: Int
output:
  content: ((Double, 'T) => Unit is Adj + Ctl)
  types:
  - summary: Vrátí jednotnou implementaci integrátoru Trotter – Suzuki, kde první parametr `Double` je velikost kroku integrace a druhý parametr je cílem, na kterém se pracuje.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Double
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
