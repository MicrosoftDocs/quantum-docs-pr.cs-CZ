operations:
- summary: >+
    > [!WARNING]

    > Kontrolní výraz je zastaralý. <xref:Microsoft.Quantum.Diagnostics.AssertMeasurement>Místo toho ho použijte.

  uid: Microsoft.Quantum.Intrinsic.Assert
- summary: >+
