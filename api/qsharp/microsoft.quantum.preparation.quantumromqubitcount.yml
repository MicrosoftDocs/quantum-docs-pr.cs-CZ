  types:
  - summary: >-
      ## <a name="first-parameter"></a>První parametr


      Řazená kolekce členů `(x,(y,z))` `x = y + z` , kde je celkový počet přidělených qubits, `y` je počet qubits pro `LittleEndian` registr a `z` počet qubitsů paměti.
