### YamlMime:QSharpType
uid: microsoft.quantum.preparation.quantumromqubitcount
name: QuantumROMQubitCount
type: function
namespace: Microsoft.Quantum.Preparation
summary: Vrátí celkový počet qubits, které musí být přiděleny k operaci vrácené funkcí `QuantumROM`.
syntax: 'function QuantumROMQubitCount (targetError : Double, nCoeffs : Int) : (Int, (Int, Int))'
input:
  content: '(targetError : Double, nCoeffs : Int)'
  types:
  - name: targetError
    summary: Cílová chyba $ \epsilon $.
    isPrimitive: true
    uid: Double
  - name: nCoeffs
    summary: Počet koeficientů zadaných v `QuantumROM`.
    isPrimitive: true
    uid: Int
output:
  content: (Int, (Int, Int))
  types:
  - summary: >-
      ## <a name="first-parameter"></a>První parametr


      Řazená kolekce členů `(x,(y,z))`, kde `x = y + z` je celkový počet přidělených qubits, `y` je počet qubits pro `LittleEndian`ový registr a `z` je počet qubitsů pro uvolnění paměti.
    types:
    - isPrimitive: true
      uid: Int
    - types:
      - isPrimitive: true
        uid: Int
      - isPrimitive: true
        uid: Int
