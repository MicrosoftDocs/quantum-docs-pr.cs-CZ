  types:
  - summary: >-
      ## <a name="first-parameter"></a>První parametr


      Řazená `(x,(y,z))` kolekce `x = y + z` členů, kde je celkový počet přidělených `y` qubits, je počet qubits pro `LittleEndian` registr a `z` počet qubitsů paměti.
    types:
    - isPrimitive: true
      uid: Int
    - types:
      - isPrimitive: true
        uid: Int
      - isPrimitive: true
        uid: Int
