### YamlMime:QSharpType
uid: microsoft.quantum.environment.getqubitsavailabletoborrow
name: GetQubitsAvailableToBorrow
type: operation
namespace: Microsoft.Quantum.Environment
summary: >-
  Vrátí počet qubitsů, které jsou aktuálně k dispozici k vypůjčení.

  To zahrnuje nepoužívané qubits; To znamená, že zahrnuje qubits, který vrátil `GetQubitsAvailableToUse`.
syntax: 'operation GetQubitsAvailableToBorrow () : Int'
input:
  content: ()
  types: []
output:
  content: Int
  types:
  - summary: >-
      Počet qubits, které mohou být přiděleny v `borrowing` příkazu.

      Pokud použitý cílový počítač tyto informace neposkytuje, vrátí `-1` se.
    isPrimitive: true
    uid: Int
