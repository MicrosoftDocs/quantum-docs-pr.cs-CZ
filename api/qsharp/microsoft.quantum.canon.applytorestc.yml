summary: >-
  Aplikuje operaci na všechny, ale na první prvek pole.


  Daná operace `op` a pole cílů `targets` platí `op(Rest(targets))` .
syntax: "operation ApplyToRestC (op : ('T[] => Unit is Ctl), targets : 'T[]) : Unit"
