### YamlMime:QSharpType
uid: microsoft.quantum.characterization.measureidentity
name: MeasureIdentity
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Měří operátor identity v registru qubits.
remarks: >-
  Vzhledem k tomu, že $ \boldone $ má pouze eigenvalue $1 $, a nemá negativní eigenvalue, tato operace vždy vrátí `Zero`hodnotu odpovídající eigenvalue $ + 1 = (-1) ^ 0 $ a nezpůsobí sbalení stavu `register`.


  Sám o sobě tato operace není užitečná, ale je užitečná v kontextu procesu tomography, protože poskytuje informace o uchovávání sledování v rámci procesu.

  Konkrétně cílový počítač se ztrátovou měřením by měl tuto operaci nahradit skutečným měřením $ \boldone $.
syntax: 'operation MeasureIdentity (register : Qubit[]) : Result'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: Registr, který se má měřit
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Výsledná hodnota `Zero`.
    isPrimitive: true
    uid: Result
