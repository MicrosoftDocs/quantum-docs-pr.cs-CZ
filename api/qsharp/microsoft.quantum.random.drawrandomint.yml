### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandomint
name: DrawRandomInt
type: operation
namespace: Microsoft.Quantum.Random
summary: Vykreslí náhodné celé číslo v daném rozsahu.
remarks: Dojde k chybě `max <= min` , pokud.
examples: >-
  Následující fragment Q # náhodně zavede na šestou kostku:


  ```Q#

  let roll = DrawRandomInt(1, 6);

  ```
syntax: 'operation DrawRandomInt (min : Int, max : Int) : Int'
input:
  content: '(min : Int, max : Int)'
  types:
  - name: min
    summary: Nejmenší celé číslo, které se má vykreslit.
    isPrimitive: true
    uid: Int
  - name: max
    summary: Největší celé číslo, které se má vykreslit.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Celé číslo v rozsahu v rozsahu od `min` do `max` s jednotnou pravděpodobností.
    isPrimitive: true
    uid: Int
seeAlso:
- microsoft.quantum.discreteuniformdistribution
