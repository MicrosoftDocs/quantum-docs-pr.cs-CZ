  - name: model
    summary: Sekvenční model, jehož přechod má být odhadnut.
    uid: microsoft.quantum.machinelearning.sequentialmodel
  - name: encodedInput
    summary: Vstup do sekvenčního třídění, který je kódovaný na operaci přípravy stavu.
    uid: microsoft.quantum.machinelearning.stategenerator
  - name: nMeasurements
    summary: Počet měření, která se mají použít při odhadování přechodu.
    isPrimitive: true
    uid: Int
output:
  content: Double[]
  types:
  - summary: Odhad školicího přechodu v daných parametrech vstupu a modelu.
    isArray: true
    isPrimitive: true
    uid: Double
