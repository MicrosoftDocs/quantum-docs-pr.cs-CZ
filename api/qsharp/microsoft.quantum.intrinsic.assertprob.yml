### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.assertprob
name: AssertProb
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: Vyhodnotí, že měření daného qubits v daném Pauli základu bude mít daný výsledek s danou pravděpodobností v rámci určité tolerance.
remarks: Všimněte si, že sousední a kontrolované verze této operace nekontrolují podmínku.
examples: >-
  ```qsharp

  using (register = Qubit()) {
      H(register);
      AssertProb([PauliZ], [register], One, 0.5,
          "Measuring in conjugate basis did not give 50/50 results.", 1e-5);
  }

  ```
syntax: 'operation AssertProb (bases : Pauli[], qubits : Qubit[], result : Result, prob : Double, msg : String, tol : Double) : Unit'
input:
  content: '(bases : Pauli[], qubits : Qubit[], result : Result, prob : Double, msg : String, tol : Double)'
  types:
  - name: bases
    summary: Měřicí efekt pro vyhodnocení pravděpodobnosti vyjádřené jako qubit Pauli operátor.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: Registr, na který se má kontrolní výraz provést.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: result
    summary: Očekávaný výsledek `Measure(bases, qubits)`.
    isPrimitive: true
    uid: Result
  - name: prob
    summary: Pravděpodobnost, se kterou se očekává daný výsledek.
    isPrimitive: true
    uid: Double
  - name: msg
    summary: Zpráva, která má být hlášena v případě, že se kontrolní výraz nezdařil.
    isPrimitive: true
    uid: String
  - name: tol
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- assert
