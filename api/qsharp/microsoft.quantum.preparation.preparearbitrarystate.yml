  types:
  - name: coefficients
    summary: Pole až do $2 ^ n $ složitých koeficientů reprezentovaných jejich absolutní hodnotou a fází $ (r_j, t_j) $. $J $ th součinitel indexuje číselný stav $ \ket{j} $ kódovaný ve formátu Little endian.
    isArray: true
    uid: microsoft.quantum.math.complexpolar
  - name: qubits
    summary: Qubit registruje číselné kódování stavů ve formátu Little endian. Očekává se, že se má inicializovat ve stavu výpočtu $ \ket{0...0} $.
    uid: microsoft.quantum.arithmetic.littleendian
