### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanl
name: LessThanL
type: function
namespace: Microsoft.Quantum.Logical
summary: Vrátí hodnotu true pouze v případě, že je číslo menší než jiné číslo.
remarks: >-
  Následují ekvivalenty:


  ```Q#

  let cond = a < b;

  let cond = LessThanL(a, b);

  ```
syntax: 'function LessThanL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: První hodnota, která se má porovnat.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: Druhá hodnota, která se má porovnat.
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true` pouze v případě, že `a` je výhradně menší než `b`.'
    isPrimitive: true
    uid: Bool
