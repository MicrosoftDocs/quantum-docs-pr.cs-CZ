### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.contradiction
name: Contradiction
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: Deklaruje, že klasická podmínka je nepravdivá.
examples: >-
  Následující kód Q # vypíše text "Hello, World":


  ```Q#

  Contradiction(2 == 3, "2 is not equal to 3.");

  Message("Hello, world.");

  ```
syntax: 'function Contradiction (actual : Bool, message : String) : Unit'
input:
  content: '(actual : Bool, message : String)'
  types:
  - name: actual
    summary: Podmínka, která má být deklarována.
    isPrimitive: true
    uid: Bool
  - name: message
    summary: Řetězec zprávy o selhání, který se má vytisknout v případě, že je klasická podmínka pravdivá
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
