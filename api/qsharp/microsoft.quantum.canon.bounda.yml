### YamlMime:QSharpType
uid: microsoft.quantum.canon.bounda
name: BoundA
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Vzhledem k poli operací, které fungují na jednom vstupu, vytvoří nová operace, která provede každou danou operaci v pořadí.

  Modifikátor `A` označuje, že všechny operace v poli jsou sousední.
examples: >-
  Následují ekvivalenty:


  ```qsharp

  let bound = BoundA([U, V]);

  bound(x);

  ```


  a


  ```qsharp

  U(x); V(x);

  ```
syntax: "function BoundA (operations : ('T => Unit is Adj)[]) : ('T => Unit is Adj)"
input:
  content: "(operations : ('T => Unit is Adj)[])"
  types:
  - name: operations
    summary: Posloupnost operací, které mají být provedeny na daném vstupu.
    isArray: true
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: ('T => Unit is Adj)
  types:
  - summary: Nová operace, která každou danou operaci provede v pořadí podle jeho vstupu.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
typeParameters:
- uid: "'T"
  summary: Cíl, na kterém každá z operací v poli působí.
