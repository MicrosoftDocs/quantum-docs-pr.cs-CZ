### YamlMime:QSharpType
uid: microsoft.quantum.arrays.any
name: Any
type: function
namespace: Microsoft.Quantum.Arrays
summary: V případě pole a predikátu, který je definován pro prvky pole, zkontroluje, zda alespoň jeden prvek pole splňuje predikát.
remarks: "Funkce je definována pro obecné typy, tj., kdykoli máme pole `'T[]` a funkce `predicate: 'T -> Bool` můžeme vytvořit `Bool` hodnotu, která určuje, zda některý prvek splňuje `predicate`."
syntax: "function Any (predicate : ('T -> Bool), array : 'T[]) : Bool"
input:
  content: "(predicate : ('T -> Bool), array : 'T[])"
  types:
  - name: predicate
    summary: Funkce z `'T` `Bool`, která se používá ke kontrole prvků.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: Pole prvků nad `'T`.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Bool
  types:
  - summary: Hodnota `Bool` funkce nebo predikátu použité pro všechny elementy.
    isPrimitive: true
    uid: Bool
typeParameters:
- uid: "'T"
  summary: Typ `array` prvků.
