### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.rfrac
name: RFrac
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Aplikuje otočení o dané ose Pauli o úhel zadaný jako dyadic zlomek.


  \begin{align} R_ {\mu} (n, k) \mathrel{: =} e ^ {i \pi n \sigma_{\mu}/2 ^ k}, \end{align} WHERE $ \mu \in \{I, X, Y, Z\}$.


  > [!WARNING]

  > Tato operace používá **opačnou** konvenci znaménka z @"microsoft.quantum.intrinsic.r".
remarks: >-
  Ekvivalent:


  ```qsharp

  // PI() is a Q# function that returns an approximation of π.

  R(pauli, -PI() * IntAsDouble(numerator) / IntAsDouble(2 ^ (power - 1)), qubit);

  ```
syntax: 'operation RFrac (pauli : Pauli, numerator : Int, power : Int, qubit : Qubit) : Unit'
input:
  content: '(pauli : Pauli, numerator : Int, power : Int, qubit : Qubit)'
  types:
  - name: pauli
    summary: Pauli operátor, který se má exponentiated pro vytvoření rotace.
    isPrimitive: true
    uid: Pauli
  - name: numerator
    summary: Čitatel v dyadic zlomkové reprezentace úhlu, o kterou má být qubit otočen.
    isPrimitive: true
    uid: Int
  - name: power
    summary: Mocnina dvou určující jmenovatele úhlu, podle kterého má být qubit otočen.
    isPrimitive: true
    uid: Int
  - name: qubit
    summary: Qubit, na který se má brána použít
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
