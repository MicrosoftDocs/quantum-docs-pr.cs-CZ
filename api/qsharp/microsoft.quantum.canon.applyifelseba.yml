### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelseba
name: ApplyIfElseBA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplikuje jednu ze dvou sousedících operací v závislosti na hodnotě klasického bitu.


  V případě bitového `bit`použije operace `trueOp` `trueInput` jako vstup, pokud `bit` `true`, a použije `falseOp(falseInput)`, když `bit` `false`.
syntax: "operation ApplyIfElseBA (bit : Bool, (trueOp : ('T => Unit is Adj), trueInput : 'T), (falseOp : ('U => Unit is Adj), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Adj), trueInput : 'T), (falseOp : ('U => Unit is Adj), falseInput : 'U))"
  types:
  - name: bit
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Operace sousedících, která se má použít, pokud je `bit` `true`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: trueInput
    summary: Vstup, který má být k dispozici pro `trueOp` `bit` `true`.
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Operace sousedících, která se má použít, pokud je `bit` `false`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: falseInput
    summary: Vstup, který má být k dispozici pro `falseOp` `bit` `false`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Vstupní typ operace `trueOp` být podmíněně použit.
- uid: "'U"
  summary: Vstupní typ operace `falseOp` být podmíněně použit.
functors:
- Adjoint
seeAlso:
