### YamlMime:QSharpType
uid: microsoft.quantum.characterization.discretephaseestimationiteration
name: DiscretePhaseEstimationIteration
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Provádí jednu iteraci iteračního (klasického) algoritmu fáze odhadu pomocí celočíselné mocniny jednotkové databáze Oracle.
syntax: 'operation DiscretePhaseEstimationIteration (oracle : Microsoft.Quantum.Oracles.DiscreteOracle, power : Int, theta : Double, targetState : Qubit[], controlQubit : Qubit) : Unit'
input:
  content: '(oracle : Microsoft.Quantum.Oracles.DiscreteOracle, power : Int, theta : Double, targetState : Qubit[], controlQubit : Qubit)'
  types:
  - name: oracle
    summary: Operace funguje na základě celého čísla a registru, například $U ^ m $ se u daného registru používá, kde $U $ je jednotkou, jejíž fáze má být odhadnuta, a kde $m $ je celočíselný výkon, který je dán pro Oracle.
    uid: microsoft.quantum.oracles.discreteoracle
  - name: power
    summary: Počet, kolikrát se má daný jednotkový Oracle použít.
    isPrimitive: true
    uid: Int
  - name: theta
    summary: Úhel, o který se má Invertovat fáze v qubit ovládacího prvku před tím, než se bude chovat v cílovém stavu.
    isPrimitive: true
    uid: Double
  - name: targetState
    summary: Registr stavu, na základě kterého společnost Oracle přijala.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: controlQubit
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
