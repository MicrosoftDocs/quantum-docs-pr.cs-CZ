### YamlMime:QSharpType
uid: microsoft.quantum.math.realmod
name: RealMod
type: function
namespace: microsoft.quantum.math
summary: Vypočítá zbytky mezi dvěma reálnými čísly.
remarks: >-
  Tato funkce vypočítá reálné zbytky tím, že zabalí skutečnou čáru o kružnici jednotky a pak vyhledá úhel v kruhu jednotky odpovídající vstupu.

  `minValue`Vstup pak efektivně určuje, kde se má vyjmout kruh jednotky.
examples: >-
  ```qsharp
      // Returns 3 π / 2.
      let y = RealMod(5.5 * PI(), 2.0 * PI(), 0.0);
      // Returns -1.2, since +3.6 and -1.2 are 4.8 apart on the real line,
      // which is a multiple of 2.4.
      let z = RealMod(3.6, 2.4, -1.2);
  ```
syntax: 'function RealMod (value : Double, modulo : Double, minValue : Double) : Double'
input:
  content: '(value : Double, modulo : Double, minValue : Double)'
  types:
  - name: value
    summary: Reálné číslo $x $, kde se pobírají zbytky.
    isPrimitive: true
    uid: Double
  - name: modulo
    summary: Reálné číslo, které má převzít modul $x $ s ohledem na.
    isPrimitive: true
    uid: Double
  - name: minValue
    summary: Nejmenší hodnota, kterou má tato funkce vrátit.
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
