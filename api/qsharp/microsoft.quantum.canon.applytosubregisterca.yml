### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytosubregisterca
name: ApplyToSubregisterCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplikuje operaci na subregistry registru, kde qubits určil pole jeho indexů.

  Modifikátor `CA` označuje, že operace je ovladatelné a s sousedními poli.
syntax: 'operation ApplyToSubregisterCA (op : (Qubit[] => Unit is Ctl + Adj), idxs : Int[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit is Ctl + Adj), idxs : Int[], target : Qubit[])'
  types:
  - name: op
    summary: Operace, která se má použít pro podregistr
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: idxs
    summary: Pole indexů, která označují, která qubits se operace použije.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: target
    summary: Zaregistrujte, na které operace funguje.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
