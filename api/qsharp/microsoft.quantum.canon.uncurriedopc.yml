      - uid: "'T"
        isLocal: true
    output:
      types:
      - isOperation: true
        input:
          types:
          - uid: "'U"
            isLocal: true
        output:
          types:
          - isPrimitive: true
            uid: Unit
        functors:
        - Controlled
output:
  content: (('T, 'U) => Unit is Ctl)
  types:
  - summary: Nová operace `op` taková, že `op(t, u)` je ekvivalentní `(curriedOp(t))(u)`.
    isOperation: true
