  content: '(nIterations : Int)'
  types:
  - name: nIterations
    summary: Počet iterací zesílení amplitudy, pro které se mají generovat částečné fáze reflexe pro.
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases
  types:
  - summary: Operace, která implementuje fáze určené jako částečné odrazy
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
