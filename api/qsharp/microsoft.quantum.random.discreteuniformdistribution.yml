### YamlMime:QSharpType
uid: microsoft.quantum.random.discreteuniformdistribution
name: DiscreteUniformDistribution
type: function
namespace: microsoft.quantum.random
summary: Vrátí jednotnou distribuci v rámci daného celkového rozsahu.
remarks: Dojde k chybě `max <= min` , pokud.
examples: >-
  Následující fragment Q # náhodně zavede na šestou kostku:


  ```Q#

  let dieDistribution = DiscreteUniformDistribution(1, 6);

  let dieRoll = dieDistribution::Sample();

  ```
syntax: 'function DiscreteUniformDistribution (min : Int, max : Int) : Microsoft.Quantum.Random.DiscreteDistribution'
input:
  content: '(min : Int, max : Int)'
  types:
  - name: min
    summary: Nejmenší celé číslo, které se má vykreslit.
    isPrimitive: true
    uid: Int
  - name: max
    summary: Největší celé číslo, které se má vykreslit.
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.Random.DiscreteDistribution
  types:
  - summary: Distribuce, jejíž náhodná variates jsou celá čísla v rozsahu, od `min` do `max` s jednotnou pravděpodobností.
    uid: microsoft.quantum.random.discretedistribution
