### YamlMime:QSharpType
uid: microsoft.quantum.oracles.obliviousoracle
name: ObliviousOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Představuje systém Oracle pro zesílení amplitud oblivious.


  Vstupy pro Oracle $O $ jsou:


  - Registr ancilla $a $, na kterém $O $ funguje.

  - Registr systému $s $, na kterém se aplikuje požadovaná Jednotková $U $, po vybírání v registru $a $ se ve stavu\_$ \ket{t} a $.
remarks: >-
  Tento jazyk Oracle definovaný pomocí $ $ O\ket {s\_} a\ket {\ psí\_} s =\_\lambda\ket{t} a U\_\ket{\psi} s + \sqrt{1-| \lambda | ^ 2} \ket{t ^\_\perp} a\cdots $ $ funguje ve stavu ancilla $ \ket{s}\_a, který implementuje jednotkové $U $ v jakémkoli stavu systému $ \ket{\psi}\_s $ s amplitudou $ \lambda $ v souladu s příznakem $\_\ket{t} a $.

  Prvním parametrem je qubit registr $ \ket{s}\_a $. Druhým parametrem je qubit registr $ \ket{\psi}\_s $.
syntax: newtype ObliviousOracle = ((Qubit[], Qubit[]) => Unit is Adj + Ctl);
