### YamlMime:QSharpType
uid: microsoft.quantum.arrays.rectangulararrayfact
name: RectangularArrayFact
type: function
namespace: microsoft.quantum.arrays
summary: >-
  Představuje podmínku, že dvourozměrné pole má obdélníkový tvar.


  Tato funkce vyhodnotí, že každý řádek v poli má stejnou délku.
examples: >-
  ```Q#

  RectangularArrayFact([[1, 2], [3, 4]], "Array is not rectangular");       // okay

  RectangularArrayFact([[1, 2, 3], [4, 5, 6]], "Array is not rectangular"); // okay

  RectangularArrayFact([[1, 2], [3, 4, 5]], "Array is not rectangular");    // will fail

  ```
syntax: "function RectangularArrayFact (array : 'T[][], message : String) : Unit"
input:
  content: "(array : 'T[][], message : String)"
  types:
  - name: array
    summary: Dvojrozměrné pole prvků
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
  - name: message
    summary: Zpráva, která se má vytisknout, pokud pole není obdélníkové pole
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Typ každého prvku `array` .
seeAlso:
- microsoft.quantum.arrays.squarearrayfact
