name: IntsToPaulis
type: function
namespace: microsoft.quantum.simulation
summary: Převede pole celých čísel na pole qubitch operátorů Pauli s jedním.
syntax: 'function IntsToPaulis (ints : Int[]) : Pauli[]'
input:
  content: '(ints : Int[])'
  types:
  - name: ints
    summary: Pole celých čísel v rozsahu `0..3`  , který má být převeden na Pauli operátory.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - summary: Pole `paulis` operátorů Pauli `Pauli[]` se stejnou délkou `ints` , která `paulis[idxPauli]` je rovna elementu z `[PauliI, PauliX, PauliY, PauliZ]` daného `ints[idxPauli]` .
    isArray: true
    isPrimitive: true
    uid: Pauli
