### YamlMime:QSharpType
uid: microsoft.quantum.simulation.intstopaulis
name: IntsToPaulis
type: function
namespace: Microsoft.Quantum.Simulation
summary: Převede pole celých čísel na pole qubitch operátorů Pauli s jedním.
syntax: 'function IntsToPaulis (ints : Int[]) : Pauli[]'
input:
  content: '(ints : Int[])'
  types:
  - name: ints
    summary: Pole celých čísel v rozsahu `0..3` má být převedeno na operátory Pauli.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - summary: Pole `paulis` operátorů Pauli `Pauli[]` stejnou délku jako `ints` tak, aby `paulis[idxPauli]` byla rovna prvku `[PauliI, PauliX, PauliY, PauliZ]` daným `ints[idxPauli]`.
    isArray: true
    isPrimitive: true
    uid: Pauli
