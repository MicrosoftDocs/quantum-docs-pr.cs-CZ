  content: Pauli[]
  types:
  - summary: Pole `paulis` operátorů `Pauli[]` `ints` Pauli se stejnou délkou, která `paulis[idxPauli]` je rovna elementu z `[PauliI, PauliX, PauliY, PauliZ]` daného. `ints[idxPauli]`
    isArray: true
    isPrimitive: true
    uid: Pauli
