### YamlMime:QSharpType
uid: microsoft.quantum.math.pnormalized
name: PNormalized
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Normalizuje vektor `Double`s v `L(p)` normě.


  To znamená, že dané pole $x $ typu `Double[]`, vrátí pole, kde jsou všechny prvky děleny $p $-Norm $\|x\|_p $.
syntax: 'function PNormalized (p : Double, array : Double[]) : Double[]'
input:
  content: '(p : Double, array : Double[])'
  types:
  - name: p
    summary: Exponent $p $ v $p $-norma.
    isPrimitive: true
    uid: Double
  - name: array
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double[]
  types:
  - summary: Pole $x $ normalizován $p $-Norm $\|x\|_p $.
    isArray: true
    isPrimitive: true
    uid: Double
seeAlso:
- pnorm
