summary: >-
  Vypočítá souřadnice sféry Bloch pro stav s jedním qubit.


  Předaná dvě složitá čísla $a 0, a1 $, která představuje stav qubit, počítá souřadnice Blochch sfér tak, že $a 0 \ket{0} + a1 \ket{1} = r e ^ {IT} (e ^ {-i \phi/2}\cos{(\ théta/2)} \ket{0}+ e ^ {i \phi/2}\sin{(\ théta/2)} \ket{1}) $.
syntax: 'function BlochSphereCoordinates (a0 : Microsoft.Quantum.Math.ComplexPolar, a1 : Microsoft.Quantum.Math.ComplexPolar) : (Microsoft.Quantum.Math.ComplexPolar, Double, Double)'
