### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifone
name: ApplyIfOne
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplikuje operaci s podmíněnou hodnotou pro klasický výsledek.


  V případě `op` operace a hodnoty výsledku `result`použije `op` na `target`, pokud `result` `One`. Pokud `Zero`, nic se nestane s `target`.
syntax: "operation ApplyIfOne (result : Result, (op : ('T => Unit), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit), target : 'T))"
  types:
  - name: result
    summary: Výsledek měření, který určuje, zda je použita možnost op nebo ne.
    isPrimitive: true
    uid: Result
  - name: op
    summary: Operace, která se má podmíněně použít
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: target
    summary: Vstup, na který se operace používá
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Vstupní typ operace, která se má podmíněně použít.
