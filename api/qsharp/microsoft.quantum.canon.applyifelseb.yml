### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelseb
name: ApplyIfElseB
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplikuje jednu ze dvou operací v závislosti na hodnotě klasického bitu.


  V případě bitového `bit`použije operace `trueOp` `trueInput` jako vstup, pokud `bit` `true`, a použije `falseOp(falseInput)`, když `bit` `false`.
syntax: "operation ApplyIfElseB (bit : Bool, (trueOp : ('T => Unit), trueInput : 'T), (falseOp : ('U => Unit), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit), trueInput : 'T), (falseOp : ('U => Unit), falseInput : 'U))"
  types:
  - name: bit
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Operace, která se má použít, když je `true``bit`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: trueInput
    summary: Vstup, který má být k dispozici pro `trueOp` `bit` `true`.
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Operace, která se má použít, když je `false``bit`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: falseInput
    summary: Vstup, který má být k dispozici pro `falseOp` `bit` `false`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Vstupní typ operace `trueOp` být podmíněně použit.
- uid: "'U"
  summary: Vstupní typ operace `falseOp` být podmíněně použit.
