### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.fact
name: Fact
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: Deklaruje, že klasická podmínka je pravdivá.
examples: >-
  Následující fragment kódu Q # se nezdaří:


  ```Q#

  Fact(false, "Expected true.");

  ```
syntax: 'function Fact (actual : Bool, message : String) : Unit'
input:
  content: '(actual : Bool, message : String)'
  types:
  - name: actual
    summary: Podmínka, která má být deklarována.
    isPrimitive: true
    uid: Bool
  - name: message
    summary: Řetězec zprávy o selhání, který se má vytisknout v případě, že je klasická podmínka nepravdivá
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
