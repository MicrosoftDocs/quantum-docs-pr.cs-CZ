### YamlMime:QSharpType
uid: microsoft.quantum.canon.compose
name: Compose
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Vrátí kompozici dvou funkcí.


  Zadané dvě funkce $f $ a $g $, vrátí novou funkci reprezentující $f \circ g $.
syntax: "function Compose (outer : ('U -> 'V), inner : ('T -> 'U)) : ('T -> 'V)"
input:
  content: "(outer : ('U -> 'V), inner : ('T -> 'U))"
  types:
  - name: outer
    summary: Druhá funkce, která má být použita.
    isFunction: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - uid: "'V"
        isLocal: true
  - name: inner
    summary: První funkce, která se má použít
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
output:
  content: ('T -> 'V)
  types:
  - summary: Nová funkce $h $, což pro všechny vstupy $x $, $f (g (x)) = h (x) $.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'V"
        isLocal: true
typeParameters:
- uid: "'T"
  summary: Vstupní typ první funkce, která má být použita.
- uid: "'U"
  summary: Typ výstupu první funkce, která má být použita, a vstupní typ druhé funkce, která má být použita.
- uid: "'V"
  summary: Typ výstupu druhé funkce, která má být použita.
