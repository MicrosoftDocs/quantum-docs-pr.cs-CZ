operations:
- uid: microsoft.quantum.diagnostics.assertallzero
  summary: Vyhodnocení, že zadané qubits jsou všechny ve stavu $ \ket{0}$.
- uid: microsoft.quantum.diagnostics.assertallzerowithintolerance
  summary: Vytvrzení, že zadané qubits jsou všechny ve stavu $ \ket{0}$ State až do dané tolerance.
- uid: microsoft.quantum.diagnostics.assertoperationsequalinplace
  summary: >-
    Tyto dvě operace vyhodnotí, že jsou identické pro všechny vstupní stavy.


    Tento kontrolní výraz je implementován pomocí kontroly akce operací ve všech stavech formuláře $V _0 \otimes... \otimes V_ {n-1} $, kde $V _k $ je jedna ze stavů $ \ket{0}$, $ \ket{1}$, $ \ket{+} $ a $ \ket{i} $ (+ 1 eigenstate of Pauli Y operator).


    Tento kontrolní výraz používá $n $ qubits a vyžaduje více volání operací, které jsou porovnány.
- uid: microsoft.quantum.diagnostics.assertoperationsequalinplacecompbasis
  summary: >-
    Kontroluje, zda je operace `givenU` shodná s operací `expectedU` na dané vstupní velikosti tím, že kontroluje akci operací pouze na vektorech z výpočetního základu.

    To je nezbytné, ale nedostatečné, podmínkou rovnosti dvou unitaries.
- uid: microsoft.quantum.diagnostics.assertoperationsequalreferenced
  summary: >-
    Tyto dvě operace vyhodnotí, že jsou identické pro všechny vstupní stavy.


    Tento kontrolní výraz je implementován pomocí Choi – Jamiłkowski isomorphism k omezení kontrolního výrazu na jeden z kontrolního výrazu qubit ve dvou registrech entangled.

    Proto tato operace potřebuje pouze jedno volání každé testované operace, ale vyžaduje, aby bylo přiděleno více qubits.

    Tento kontrolní výraz lze použít k zajištění toho, aby Optimalizovaná verze operace se shoduje s jeho implementací Naive nebo aby operace, která funguje na řadě nestránkovaného řetězce, souhlasila se známými případy.
- uid: microsoft.quantum.diagnostics.assertqubit
  summary: Vyhodnotí, že qubit `q` je v očekávané eigenstate operátoru Pauli Z.
- uid: microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance
  summary: >-
    Vyhodnotí, že qubit v očekávaném stavu.


    `expected` představuje složitý vektor, $ \ket{\psi} = \begin{bmatrix}a & b\end {bmatrix} ^ {\mathrm{T}} $.

    První prvek řazených kolekcí členů, který představuje každý z $a $, $b $ je reálnou částí komplexního čísla, zatímco druhým z nich je imaginární část.

    Poslední argument definuje toleranci, se kterou je proveden kontrolní výraz.
- uid: microsoft.quantum.diagnostics.assertqubitwithintolerance
  summary: Vyhodnotí, že qubit `q` je v očekávané eigenstate operátoru Pauli Z až do dané tolerance.
