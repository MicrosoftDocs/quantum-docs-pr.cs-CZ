### YamlMime:QSharpNamespace
uid: microsoft.quantum.arrays
name: Microsoft.Quantum.Arrays
summary: " # <a name=\"summary\"></a>Souhrn\n Tento obor názvů obsahuje funkce pro vytváření a manipulaci s poli dat."
functions:
- uid: microsoft.quantum.arrays.all
  summary: Předané pole a predikát, který je definován pro prvky pole a kontroluje, zda všechny prvky pole odpovídají predikátu.
- uid: microsoft.quantum.arrays.any
  summary: V případě pole a predikátu, který je definován pro prvky pole, zkontroluje, zda alespoň jeden prvek pole splňuje predikát.
- uid: microsoft.quantum.arrays.constantarray
  summary: Vytvoří pole s danou délkou se všemi elementy, které se rovnají dané hodnotě.
- uid: microsoft.quantum.arrays.enumerated
  summary: V případě pole, vrátí nové pole obsahující prvky původního pole spolu s indexy každého prvku.
- uid: microsoft.quantum.arrays.exclude
  summary: Vrátí pole obsahující prvky jiného pole, kromě prvků v daném seznamu indexů.
- uid: microsoft.quantum.arrays.filtered
  summary: Předané pole a predikát, který je definován pro prvky pole, vrátí pole, které se skládá z prvků, které odpovídají predikátu.
- uid: microsoft.quantum.arrays.fold
  summary: Provede iteraci funkce `f` přes pole `array`a vrátí `f(f(f(initialState, array[0]), array[1]), ...)`.
- uid: microsoft.quantum.arrays.head
  summary: Vrátí první prvek pole.
- uid: microsoft.quantum.arrays.indexof
  summary: Vrátí první index prvního prvku v poli, který splňuje daný predikát. Pokud žádný takový prvek neexistuje, vrátí hodnotu-1.
- uid: microsoft.quantum.arrays.indexrange
  summary: V poli, vrátí rozsah v rámci indexů tohoto pole, který je vhodný pro použití ve smyčce for.
- uid: microsoft.quantum.arrays.lookupfunction
  summary: Předanému poli vrátí funkci, která vrátí prvky daného pole.
- uid: microsoft.quantum.arrays.mapped
  summary: Předané pole a funkce, které jsou definovány pro prvky pole, vrátí nové pole, které se skládá z obrázků původního pole pod funkcí.
- uid: microsoft.quantum.arrays.mappedbyindex
  summary: Pro pole a funkci, která je definována pro indexované prvky pole, vrátí nové pole, které se skládá z obrázků původního pole v rámci funkce.
- uid: microsoft.quantum.arrays.most
  summary: Vytvoří pole, které se rovná vstupnímu poli s tím rozdílem, že poslední prvek pole je vyřazen.
- uid: microsoft.quantum.arrays.padded
  summary: Vrátí pole doplněné o zadané hodnoty až po zadanou délku.
- uid: microsoft.quantum.arrays.partitioned
  summary: Rozdělí pole na více částí.
- uid: microsoft.quantum.arrays.rest
  summary: Vytvoří pole, které je rovno vstupnímu poli s výjimkou toho, že první prvek pole je vyřazen.
- uid: microsoft.quantum.arrays.reversed
  summary: Vytvoří pole, které obsahuje stejné prvky jako vstupní pole, ale v obráceném pořadí.
- uid: microsoft.quantum.arrays.sequencei
  summary: Získá pole celých čísel v daném intervalu.
- uid: microsoft.quantum.arrays.sequencel
  summary: Získá pole celých čísel v daném intervalu.
- uid: microsoft.quantum.arrays.subarray
  summary: Převezme pole a seznam umístění a vytvoří nové pole vytvořené z prvků původního pole, které odpovídá zadaným umístěním.
- uid: microsoft.quantum.arrays.tail
  summary: Vrátí poslední prvek pole.
- uid: microsoft.quantum.arrays.zip
  summary: Zadaná dvě pole, vrátí nové pole párů tak, aby každá dvojice obsahovala element z každého původního pole.
- uid: microsoft.quantum.arrays.zip3
  summary: Zadaná tři pole vrací nové pole tří řazených kolekcí členů, aby každá 3-řazená kolekce členů obsahovala element z každého původního pole.
- uid: microsoft.quantum.arrays.zip4
  summary: U čtyř polí vrátí nové pole se 4 řazenými kolekcemi členů tak, aby každá 4 řazená kolekce členů obsahovala element z každého původního pole.
operations:
- uid: microsoft.quantum.arrays.foreach
  summary: Předané pole a operace, která je definována pro prvky pole, vrátí nové pole, které se skládá z obrázků původního pole v rámci operace.
