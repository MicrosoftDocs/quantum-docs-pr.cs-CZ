### YamlMime:QSharpType
uid: microsoft.quantum.arrays.padded
name: Padded
type: function
namespace: Microsoft.Quantum.Arrays
summary: Vrátí pole doplněné o zadané hodnoty až po zadanou délku.
examples: >-
  ```qsharp

  let array = [10, 11, 12];

  // The following line returns [10, 12, 15, 2, 2, 2].

  let output = Padded(-6, array, 2);

  // The following line returns [2, 2, 2, 10, 12, 15].

  let output = Padded(6, array, 2);

  ```
syntax: "function Padded (nElementsTotal : Int, defaultElement : 'T, inputArray : 'T[]) : 'T[]"
input:
  content: "(nElementsTotal : Int, defaultElement : 'T, inputArray : 'T[])"
  types:
  - name: nElementsTotal
    summary: Délka čalouněného pole. Pokud je to pozitivní, `inputArray` je doplněna na hlavu. Pokud je tato hodnota záporná, `inputArray` je doplněna na konec.
    isPrimitive: true
    uid: Int
  - name: defaultElement
    summary: Výchozí hodnota, která se má použít pro prvky odsazení
    uid: "'T"
    isLocal: true
  - name: inputArray
    summary: Pole, jehož hodnoty jsou na začátku výstupního pole.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Pole `output`, které je `inputArray` doplněno na hlavu `defaultElement`s, dokud `output` nemá délku `nElementsTotal`
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Typ prvků pole.
