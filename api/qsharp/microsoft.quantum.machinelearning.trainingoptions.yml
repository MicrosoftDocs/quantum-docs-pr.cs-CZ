### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.trainingoptions
name: TrainingOptions
type: newtype
namespace: Microsoft.Quantum.MachineLearning
summary: Kolekce možností, které se mají použít při výuce klasifikátorů
remarks: >-
  Tento parametr UDT by neměl být vytvořen přímo, ale měl by být zadán voláním @"microsoft.quantum.machinelearning.defaulttrainingoptions" a poté pomocí operátoru `w/` přepsat jiné výchozí hodnoty.


  Například pro použití měření 100 000 a maximálně 8 školicích epochs:


  ```Q#

  let options = DefaultTrainingOptions()
                w/ NMeasurements <- 100000
                w/ MaxEpochs <- 8;
  ```
syntax: newtype TrainingOptions = (Double, Double, Int, Int, Int, Int, Double, Int, (String -> Unit));
references: '- [arXiv:1804.00633](https://arxiv.org/abs/1804.00633)'
