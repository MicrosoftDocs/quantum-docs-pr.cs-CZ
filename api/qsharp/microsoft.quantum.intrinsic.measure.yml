uid: microsoft.quantum.intrinsic.measure
name: Measure
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Provede společné měření jednoho nebo více qubits v zadaných základech Pauli.


  Výsledek výstupu je dán distribucí: \begin{align} \Pr (\texttt{Zero} | \ket{\psi}) = \frac12 \braket{\psi \mid | \left (\boldone + P_0 \otimes P_1 \otimes \cdots \otimes P_ {N-1} \right) \mid | \psi}, \end{align} kde $P _i $ je $i $ th prvek `bases`a kde $N = \texttt{Length} (\texttt{Bases}) $.

  To znamená, že měření vrátí `Result` $d $ tak, že eigenvalue účinek pozorovaného měření je $ (-1) ^ d $.
remarks: Pokud jsou pole základu a qubit různými délkami, operace se nezdaří.
syntax: 'operation Measure (bases : Pauli[], qubits : Qubit[]) : Result'
input:
  content: '(bases : Pauli[], qubits : Qubit[])'
  types:
  - name: bases
    summary: Pole hodnot qubit Pauli, které označují faktory tensor produktů na každé qubit.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: Registrace qubits, která se má měřit
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: '`Zero`Pokud se eigenvalue $ + $1, a `One` Pokud je zjištěna $-$1 eigenvalue.'
    isPrimitive: true
    uid: Result
