### YamlMime:QSharpType
uid: microsoft.quantum.canon.permutequbits
name: PermuteQubits
type: operation
namespace: microsoft.quantum.canon
summary: Permutes qubits pomocí operace SWAP.
examples: >-
  Zadané pořadí = [2, 1, 0] a registrovat $ \ket{\ alpha_0} \ket{\ alpha_1} \ket{\ alpha_2} $, PermuteQubits změní registraci do $ \ket{\ alpha_2} \ket{\ alpha_1} \ket{\ alpha_0} $


  ```qsharp

  // The following two lines are equivalent

  PermuteQubits([2, 1, 0], register);

  SWAP(register[0], register[2]);

  ```
syntax: 'operation PermuteQubits (ordering : Int[], register : Qubit[]) : Unit'
input:
  content: '(ordering : Int[], register : Qubit[])'
  types:
  - name: ordering
    summary: Popisuje nové pořadí qubits, kde se teď qubit na indexu i na řazení [i].
    isArray: true
    isPrimitive: true
    uid: Int
  - name: register
    summary: Qubit registrace, na které se má pracovat.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
