### YamlMime:QSharpType
uid: microsoft.quantum.arrays.indexof
name: IndexOf
type: function
namespace: Microsoft.Quantum.Arrays
summary: Vrátí první index prvního prvku v poli, který splňuje daný predikát. Pokud žádný takový prvek neexistuje, vrátí hodnotu-1.
examples: >-
  Předpokládejme, že `IsEven : Int -> Bool` je funkce, která vrací `true` pouze v případě, že je její vstup i. Pak lze použít s `IndexOf` k nalezení prvního i elementu v poli:


  ```Q#

  let items = [1, 3, 17, 2, 21];

  let idx = IndexOf(IsEven, items); // returns 3

  ```
syntax: "function IndexOf (predicate : ('T -> Bool), arr : 'T[]) : Int"
input:
  content: "(predicate : ('T -> Bool), arr : 'T[])"
  types:
  - name: predicate
    summary: Funkce predikátu, která funguje na prvcích pole.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: arr
    summary: Pole, které má být prohledáno pomocí daného predikátu.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Int
  types:
  - summary: Nejmenší index `idx` takový, že `predicate(arr[idx])` má hodnotu true, nebo-1, pokud žádný takový prvek neexistuje.
    isPrimitive: true
    uid: Int
