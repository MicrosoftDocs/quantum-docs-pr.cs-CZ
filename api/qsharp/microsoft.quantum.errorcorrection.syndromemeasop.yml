### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.syndromemeasop
name: SyndromeMeasOp
type: newtype
namespace: Microsoft.Quantum.ErrorCorrection
summary: Představuje operaci, která slouží k měření Syndrome bloku kódu chyby.
remarks: >-
  Signatura `(LogicalRegister => Syndrome)` představuje operaci, která pracuje společně na qubits v `LogicalRegister` a některé auxillary qubits, za kterými následuje měření auxillary qubits pro extrakci `Syndrome` hodnoty představující `Result[]` těchto měření.


  ### <a name="examples"></a>Příklady

  Syndromes míry pro překlápění kódu $S = \langle ZZI, IZZ \rangle $ použití pomocné qubits v případě, že je odolný proti chybám:


  ```qsharp
      let syndMeasOp = SyndromeMeasOp(MeasureStabilizerGenerators([
              [PauliZ, PauliZ, PauliI],
              [PauliI, PauliZ, PauliZ]
          ], _, MeasureWithScratch));
  ```
syntax: newtype SyndromeMeasOp = (Microsoft.Quantum.ErrorCorrection.LogicalRegister => Microsoft.Quantum.ErrorCorrection.Syndrome);
seeAlso:
- logicalregister
- syndrome
