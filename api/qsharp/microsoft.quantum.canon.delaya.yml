### YamlMime:QSharpType
uid: microsoft.quantum.canon.delaya
name: Zpoždění
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplikuje danou operaci na zpoždění.


  Po předané operaci a vstupu k této operaci se operace aplikuje, jakmile bude poskytnut další vstup.

  Konkrétně výraz `Delay(op, arg, _)` je operace, která `op` na `arg` při volání metody.

  Výraz `Delay(op,arg,_)` umožňuje zpoždění aplikace `op`.
syntax: "operation DelayA (op : ('T => Unit is Adj), arg : 'T, aux : Unit) : Unit"
input:
  content: '(op: (t = > jednotka je ADJ), ARG: t, AUX: Unit)'
  types:
  - name: evřít
    summary: Operace, která se má použít.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: ARG
    summary: Vstup, na který se operace používá
    uid: "'T"
    isLocal: true
  - name: pomocné
    summary: Argument použitý ke zpoždění použití operace pomocí částečné aplikace
    isPrimitive: true
    uid: Unit
output:
  content: Jednotka
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Vstupní typ operace, která se má zpozdit
functors:
- Adjoint
