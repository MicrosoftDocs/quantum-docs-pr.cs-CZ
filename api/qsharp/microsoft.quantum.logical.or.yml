### YamlMime:QSharpType
uid: microsoft.quantum.logical.or
name: Or
type: function
namespace: Microsoft.Quantum.Logical
summary: Vrátí logickou disjunkci dvou hodnot.
remarks: >-
  Na rozdíl od operátoru `or` Tato funkce nemá krátký okruh, takže oba vstupy jsou plně vyhodnoceny.


  V případě chování až po krátkého okruhu jsou následující ekvivalenty:


  ```Q#

  let x = a or b;

  let x = Or(a, b);

  ```
syntax: 'function Or (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: První hodnota, která má být považována za.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: Druhá hodnota, která má být považována za.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` pouze v případě, že `true``a` nebo `b`.'
    isPrimitive: true
    uid: Bool
