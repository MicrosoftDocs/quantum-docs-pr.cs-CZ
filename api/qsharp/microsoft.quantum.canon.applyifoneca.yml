### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifoneca
name: ApplyIfOneCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplikuje jednotnou operaci v rámci klasické hodnoty výsledků.


  V případě `op` operace a hodnoty výsledku `result`použije `op` na `target`, pokud `result` `One`. Pokud `Zero`, nic se nestane s `target`.

  Přípona `CA` označuje, že operace, která se má použít, je jednotná (přivedená a přiléhající).
syntax: "operation ApplyIfOneCA (result : Result, (op : ('T => Unit is Adj + Ctl), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Adj + Ctl), target : 'T))"
  types:
  - name: result
    summary: Výsledek měření, který určuje, zda je použita možnost op nebo ne.
    isPrimitive: true
    uid: Result
  - name: op
    summary: Operace, která se má podmíněně použít
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: target
    summary: Vstup, na který se operace používá
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Vstupní typ operace, která se má podmíněně použít.
functors:
- Adjoint
- Controlled
