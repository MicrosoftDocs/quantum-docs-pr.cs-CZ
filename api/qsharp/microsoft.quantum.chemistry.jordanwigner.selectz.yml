    uid: microsoft.quantum.arithmetic.littleendian
  - name: targetRegister
    summary: Registr qubits, na kterých se používají operátory Pauli
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
