### YamlMime:QSharpType
uid: microsoft.quantum.logical.nearlyequald
name: NearlyEqualD
type: function
namespace: Microsoft.Quantum.Logical
summary: Vrátí hodnotu true pouze v případě, že dva vstupy jsou téměř stejné (tj. v rámci tolerance 1E-12).
remarks: >-
  Následují ekvivalenty:


  ```Q#

  let cond = Microsoft.Quantum.Math.AbsD(a - b) < 1e-12;

  let cond = NearlyEqualD(a, b);

  ```
syntax: 'function NearlyEqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: První hodnota, která se má porovnat.
    isPrimitive: true
    uid: Double
  - name: b
    summary: Druhá hodnota, která se má porovnat.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` pouze v případě, že `a` je téměř rovno `b`.'
    isPrimitive: true
    uid: Bool
