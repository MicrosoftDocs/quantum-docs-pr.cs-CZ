uid: microsoft.quantum.measurement.settobasisstate
name: SetToBasisState
type: operation
namespace: microsoft.quantum.measurement
summary: Nastaví qubit na daný výpočetní stav na základě měření qubit a v případě potřeby použije bitovou překlopení.
remarks: Jako neutrální v této operaci se volá `M(q)` hned po `SetToBasisState(result, q)` návratu `result` .
syntax: 'operation SetToBasisState (desired : Result, target : Qubit) : Unit'
input:
  content: '(desired : Result, target : Qubit)'
  types:
  - name: desired
    summary: Základní stav, na který má být qubit nastaven.
    isPrimitive: true
    uid: Result
  - name: target
    summary: Qubit, jehož stav má být nastaven.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
