### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthand
name: LessThanD
type: function
namespace: Microsoft.Quantum.Logical
summary: Vrátí hodnotu true pouze v případě, že je číslo menší než jiné číslo.
remarks: >-
  Následují ekvivalenty:


  ```Q#

  let cond = a < b;

  let cond = LessThanD(a, b);

  ```
syntax: 'function LessThanD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: První hodnota, která se má porovnat.
    isPrimitive: true
    uid: Double
  - name: b
    summary: Druhá hodnota, která se má porovnat.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` pouze v případě, že `a` je výhradně menší než `b`.'
    isPrimitive: true
    uid: Bool
