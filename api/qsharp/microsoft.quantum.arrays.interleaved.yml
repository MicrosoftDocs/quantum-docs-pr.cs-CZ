### YamlMime:QSharpType
uid: microsoft.quantum.arrays.interleaved
name: Interleaved
type: function
namespace: microsoft.quantum.arrays
summary: >-
  Ponechá dvě pole (téměř) stejné velikosti.


  Tato funkce vrací prokládání dvou polí počínaje prvním prvkem z prvního pole, poté prvním prvkem z druhého pole a tak dále.


  První pole musí být buď stejné délky jako druhá, nebo může mít jeden další prvek.
examples: >-
  ```Q#

  // same as int1 = [1, -1, 2, -2, 3, -3]

  let int1 = Interleaved([1, 2, 3], [-1, -2, -3])


  // same as int2 = [false, true, false, true, false]

  let int2 = Interleaved(ConstantArray(3, false), ConstantArray(2, true));

  ```
syntax: "function Interleaved (first : 'T[], second : 'T[]) : 'T[]"
input:
  content: "(first : 'T[], second : 'T[])"
  types:
  - name: first
    summary: První pole, které má být prokládaný.
    isArray: true
    uid: "'T"
    isLocal: true
  - name: second
    summary: Druhé pole, které se má pronechávat.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Prokládané pole
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Typ každého prvku `first` a `second` .
