### YamlMime:QSharpType
uid: microsoft.quantum.canon.applywithinputtransformationca
name: ApplyWithInputTransformationCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: Vzhledem k operaci, která přijímá určitý vstup, funkce, která vrací výstup kompatibilní s touto operací, a vstup k této funkci, používá operaci pomocí funkce k transformaci vstupu na formulář očekávaný operací.
examples: >-
  Následující volání používá @"Microsoft.Quantum.Arithmetic.LittleEndianAsBigEndian" k použití operace navržené pro @"Microsoft.Quantum.Arithmetic.BigEndian" vstupy do vstupu typu @"Microsoft.Quantum.Arithmetic.LittleEndian":


  ```qsharp

  ApplyWithInputTransformation(LittleEndianAsBigEndian, ApplyXorInPlaceBE, LittleEndian(qubits));

  ```
