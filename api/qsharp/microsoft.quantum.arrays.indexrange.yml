### YamlMime:QSharpType
uid: microsoft.quantum.arrays.indexrange
name: IndexRange
type: function
namespace: Microsoft.Quantum.Arrays
summary: V poli, vrátí rozsah v rámci indexů tohoto pole, který je vhodný pro použití ve smyčce for.
examples: >-
  Následující `for` smyčky jsou ekvivalentní:


  ```Q#

  for (idx in IndexRange(array)) { ... }

  for (idx in IndexRange(array)) { ... }

  ```
syntax: "function IndexRange (array : 'TElement[]) : Range"
