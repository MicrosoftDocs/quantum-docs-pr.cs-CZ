### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.jordanwigner.vqe.estimatetermexpectation
name: EstimateTermExpectation
type: operation
namespace: Microsoft.Quantum.Chemistry.JordanWigner.VQE
summary: >-
  Vypočítá spotřebu energie přidruženou k danému období Jordánska – Wigner Hamiltonian


  Tato operace odhadne očekávanou hodnotu přidruženou ke každému operátoru měření a vynásobí ji odpovídajícím koeficientem pomocí vzorkování.

  Výsledky jsou shrnuté do proměnné, která obsahuje energii pro období Jordánska – Wigner.
syntax: 'operation EstimateTermExpectation (inputStateUnitary : (Qubit[] => Unit is Adj), ops : Pauli[][], coeffs : Double[], nQubits : Int, nSamples : Int) : Double'
input:
  content: '(inputStateUnitary : (Qubit[] => Unit is Adj), ops : Pauli[][], coeffs : Double[], nQubits : Int, nSamples : Int)'
  types:
  - name: inputStateUnitary
    summary: Jednotná použití pro přípravu stavu.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: ops
    summary: Měřicí operátory období Jordánska – Wigner.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
  - name: coeffs
    summary: Koeficienty pro období Jordánska – Wigner.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: nQubits
    summary: Počet qubits potřebných pro simulaci molekulárního systému.
    isPrimitive: true
    uid: Int
  - name: nSamples
    summary: Počet vzorků, které se mají použít pro odhad očekávaného termínu.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: Energie spojená s obdobím Jordánska – Wigner.
    isPrimitive: true
    uid: Double
