### YamlMime:QSharpType
uid: microsoft.quantum.oracles.deterministicstateoracle
name: DeterministicStateOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Představuje Oracle pro deterministické přípravení stavu.


  Vstup pro Oracle $O $ je:


  - Registr, ve kterém bude uložen požadovaný stav pro tento počet\_dat $ \ket{\psi} s $
remarks: >-
  Tento Oracle definovaný pomocí $O \ket{0}= \ket{\psi} $ pracuje na stavovém základě výpočtu $ \ket{0}$ a vytvoří stav $ \ket{\psi} $.

  Prvním parametrem je qubit registr $ \ket{\psi} $.
syntax: newtype DeterministicStateOracle = (Qubit[] => Unit is Adj + Ctl);
