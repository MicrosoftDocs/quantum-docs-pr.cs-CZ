### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.maj
name: MAJ
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  To aplikuje operaci na místní většinu na 3 qubits.


  Pokud budeme poznamenat stav cílové qubit jako $ \ket{z} $ a vstupní stavy vstupních qubits jako $ \ket{x} $ a $ \ket{y} $, pak tato operace provede následující transformaci: $ \ket{XYZ} \rightarrow \ket{x \oplus z} \ket{y \oplus z} \ket{\operatorname{maj} (x, y, z)} $.
syntax: 'operation MAJ (input0 : Qubit, input1 : Qubit, target : Qubit) : Unit'
input:
  content: '(input0 : Qubit, input1 : Qubit, target : Qubit)'
  types:
  - name: input0
    summary: První vstupní qubit
    isPrimitive: true
    uid: Qubit
  - name: input1
    summary: Druhý vstup qubit.
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: Qubit, na který se použije většina funkce.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
