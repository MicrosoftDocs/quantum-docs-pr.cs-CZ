### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachindexc
name: ApplyToEachIndexC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Aplikuje jednu operaci qubit na každý indexovaný element v registru.

  Modifikátor `C` označuje, že se má řídit operace s jedním qubit.
syntax: "operation ApplyToEachIndexC (singleElementOperation : ((Int, 'T) => Unit is Ctl), register : 'T[]) : Unit"
input:
  content: '(singleElementOperation: ((int, t) = > jednotka je CTL), Register: t [])'
  types:
  - name: singleElementOperation
    summary: Operace, která se má použít u každého qubit
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: Registrace
    summary: Pole qubits, na které se má použít daná operace
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Jednotka
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Cíl, na kterém každá operace funguje.
functors:
- Controlled
