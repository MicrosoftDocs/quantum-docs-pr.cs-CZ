### YamlMime:QSharpType
uid: microsoft.quantum.research.chemistry.applydeltaparity
name: ApplyDeltaParity
type: operation
namespace: Microsoft.Quantum.Research.Chemistry
summary: Počítá rozdíl v paritě mezi předchozím PQRS... výrazy a další PQRS... doby. Tento rozdíl je vypočítán na základě pomocného qubitu.
remarks: Předpokládá se, že indexy P < Q < R < S <... pro prevPQ i pro nextPQ.
syntax: 'operation ApplyDeltaParity (prevFermionicTerm : Int[], nextFermionicTerm : Int[], aux : Qubit, qubits : Qubit[]) : Unit'
input:
  content: '(prevFermionicTerm : Int[], nextFermionicTerm : Int[], aux : Qubit, qubits : Qubit[])'
  types:
  - name: prevFermionicTerm
    summary: Seznam indexů pro předchozí PQRS... uvedenými.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: nextFermionicTerm
    summary: Seznam indexů pro další PQRS... uvedenými.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: aux
    summary: Pomocné qubit, na které se ukládají výsledky výpočtů parity.
    isPrimitive: true
    uid: Qubit
  - name: qubits
    summary: Qubit se jednalo o všechny PQRS... uvedenými.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
