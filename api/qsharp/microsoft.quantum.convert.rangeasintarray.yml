uid: microsoft.quantum.convert.rangeasintarray
name: RangeAsIntArray
type: function
namespace: Microsoft.Quantum.Convert
summary: Vytvoří pole `arr` celých čísel, která jsou výčtem typu Start.. krok.. účelu.
examples: >-
  ```qsharp

