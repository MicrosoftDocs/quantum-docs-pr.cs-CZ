### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.carry
name: Carry
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Implementuje bránu vratného přenosu. S ohledem na bit zakódovaný v qubit `carryIn` a dvou summand bitů zakódovaných v `summand1` a `summand2`, vypočítá logickou XOR `carryIn`, `summand1` a `summand2` v qubit `summand2` a je-li převod z XORed na qubit `carryOut`.
syntax: 'operation Carry (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit)'
  types:
  - name: carryIn
    summary: Provádění qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: First summand qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: Druhý summand qubit se nahrazuje spodním bitem součtu `summand1` a `summand2`.
    isPrimitive: true
    uid: Qubit
  - name: carryOut
    summary: Qubit se bude XORed s vyšším bitem součtu.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
