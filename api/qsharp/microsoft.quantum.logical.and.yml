### YamlMime:QSharpType
uid: microsoft.quantum.logical.and
name: And
type: function
namespace: microsoft.quantum.logical
summary: Vrátí logickou kombinaci dvou hodnot.
remarks: >-
  Na rozdíl od `and` operátoru Tato funkce nemá krátký okruh, takže oba vstupy jsou plně vyhodnoceny.


  V případě chování až po krátkého okruhu jsou následující ekvivalenty:


  ```Q#

  let x = a and b;

  let x = And(a, b);

  ```
syntax: 'function And (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: První hodnota, která má být považována za.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: Druhá hodnota, která má být považována za.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` pouze v případě, že `a` a `b` jsou obojí `true` .'
    isPrimitive: true
    uid: Bool
