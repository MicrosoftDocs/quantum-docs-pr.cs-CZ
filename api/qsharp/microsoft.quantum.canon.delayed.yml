uid: microsoft.quantum.canon.delayed
name: Delayed
type: function
namespace: Microsoft.Quantum.Canon
summary: Vrátí operaci, která aplikuje danou operaci s daným argumentem.
syntax: "function Delayed (op : ('T => 'U), arg : 'T) : (Unit => 'U)"
input:
  content: "(op : ('T => 'U), arg : 'T)"
  types:
  - name: op
    summary: Operace, která se má použít.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
