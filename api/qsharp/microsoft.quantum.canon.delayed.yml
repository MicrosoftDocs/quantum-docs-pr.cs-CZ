    input:
      types:
      - isPrimitive: true
        uid: Unit
    output:
      types:
      - uid: "'U"
        isLocal: true
typeParameters:
- uid: "'T"
  summary: Vstupní typ operace, která se má zpozdit
- uid: "'U"
  summary: Návratový typ operace, která se má zpozdit.
