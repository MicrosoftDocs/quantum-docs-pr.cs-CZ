input:
  content: "(op : ('T => 'U), arg : 'T)"
  types:
  - name: op
    summary: Operace, která se má použít.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: arg
    summary: Vstup, na který se operace používá
    uid: "'T"
    isLocal: true
output:
  content: (Unit => 'U)
  types:
  - summary: Nová operace, která `op` se vstupní `arg`
