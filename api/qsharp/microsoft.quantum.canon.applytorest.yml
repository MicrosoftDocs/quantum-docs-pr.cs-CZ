### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytorest
name: ApplyToRest
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplikuje operaci na všechny, ale na první prvek pole.


  Daná operace `op` a pole cílů `targets` platí `op(Rest(targets))` .
examples: >-
  Následující fragmenty Q # jsou ekvivalentní:


  ```Q#

  ApplyToRest(ApplyCNOTChain, register);

  ApplyCNOTChain(Rest(register));

  ```
syntax: "operation ApplyToRest (op : ('T[] => Unit), targets : 'T[]) : Unit"
input:
  content: "(op : ('T[] => Unit), targets : 'T[])"
  types:
  - name: op
    summary: Operace, která se má použít.
    isOperation: true
    input:
      types:
      - isArray: true
        uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Vstupní typ operace, která má být použita.
