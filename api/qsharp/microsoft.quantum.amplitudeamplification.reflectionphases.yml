### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.reflectionphases
name: ReflectionPhases
type: newtype
namespace: microsoft.quantum.amplitudeamplification
summary: Fáze pro sekvenci částečných odrazů v zesílení amplitudy.
remarks: >-
  První parametr je pole fází pro reflexi počátečního stavu. Druhým parametrem je pole fází pro reflexi cílového stavu.

  Obě pole musí mít stejnou délku. Všimněte si, že v mnoha případech první fáze týkající se počátečního stavu a poslední fáze týkající se cílového stavu zavádí globální fázi posunu a může být nastavená na $0 $.
syntax: newtype ReflectionPhases = (Double[], Double[]);
