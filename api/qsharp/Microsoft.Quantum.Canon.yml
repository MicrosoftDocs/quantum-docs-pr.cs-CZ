- uid: microsoft.quantum.canon.andladder
  summary: >-
    Provede na cílovém qubits řízený "a žebřík".


    To se vztahuje na jednu z nich na základě následující mapy na výpočetních vektorech: $ $ \begin{align} \ket{x\_1, \dots, x\_n} \ket{y\_1, \dots, y\_{n-1}} \mapsto \ket{x\_1 , \dots, x\_n} \ket{y\_1 \oplus (x\_1 \land x\_2), \dots, y\_{n-1} \oplus (x\_1 \land x\_2 \land \cdots \land x\_{n-1}} \end{align} $ $ WHERE $ \ket{x\_1, \dots, x\_n} $ odkazuje na výpočetní základní stav `controls`a kde $ \ket{y\_1, \dots, y\_{n-1}} $ odkazuje na výpočetní stavy `targets`.
- uid: microsoft.quantum.canon.applydiagonalunitary
  summary: >-
    Aplikuje pole komplexních fází na číselné stavy registru qubits.


    To znamená, že implementuje operaci diagonální čárky $U $, která aplikuje komplexní fázi $e ^ {i \theta_j} $ ve stavu $n $ qubit Number $ \ket{j} $.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} e ^ {i\theta_j} \ KET {j} \ Bra {j} $.
