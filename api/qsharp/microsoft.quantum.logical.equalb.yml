### YamlMime:QSharpType
uid: microsoft.quantum.logical.equalb
name: EqualB
type: function
namespace: Microsoft.Quantum.Logical
summary: Vrátí hodnotu true pouze v případě, že jsou dva vstupy stejné.
remarks: >-
  Následují ekvivalenty:


  ```Q#

  let cond = a == b;

  let cond = EqualB(a, b);

  ```
syntax: 'function EqualB (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: První hodnota, která se má porovnat.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: Druhá hodnota, která se má porovnat.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true`pouze v případě, `a` že je rovno `b`.'
    isPrimitive: true
    uid: Bool
