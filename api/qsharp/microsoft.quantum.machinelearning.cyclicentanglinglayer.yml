### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.cyclicentanglinglayer
name: CyclicEntanglingLayer
type: function
namespace: microsoft.quantum.machinelearning
summary: Vrátí pole jednotlivě řízených otočení podél dané osy uspořádané cyklicky v rámci registru qubits a parametrizované pomocí různých parametrů modelu.
examples: >-
  Následují ekvivalenty:


  ```Q#

  let layer = CyclicEntanglingLayer(3, PauliX, 2);

  let layer = [
      ControlledRotation((0, [2]), PauliX, 0),
      ControlledRotation((1, [0]), PauliX, 1),
      ControlledRotation((2, [1]), PauliX, 2)
  ];

  ```
syntax: 'function CyclicEntanglingLayer (nQubits : Int, axis : Pauli, stride : Int) : Microsoft.Quantum.MachineLearning.ControlledRotation[]'
input:
  content: '(nQubits : Int, axis : Pauli, stride : Int)'
  types:
  - name: nQubits
    summary: Počet qubits, které se v dané vrstvě jednalo.
    isPrimitive: true
    uid: Int
  - name: axis
    summary: Osa otočení pro každé otočení v dané vrstvě
    isPrimitive: true
    uid: Pauli
  - name: stride
    summary: Oddělení mezi cílovou a řídicí index pro každé otočení.
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.MachineLearning.ControlledRotation[]
  types:
  - summary: Pole qubit řízených otočení, která jsou rozložená cyklicky v rámci registru `nQubits` qubits.
    isArray: true
    uid: microsoft.quantum.machinelearning.controlledrotation
