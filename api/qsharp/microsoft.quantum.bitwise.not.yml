### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.not
name: Not
type: function
namespace: Microsoft.Quantum.Bitwise
summary: >-
  Vrátí bitový operátor NOT typu Integer.

  Provede se stejný výpočet jako vestavěný operátor `~~~`.
remarks: Další podrobnosti naleznete v [ C# operátoru ~](https://docs.microsoft.com/dotnet/csharp/language-reference/operators/bitwise-complement-operator) .
examples: >-
  ```qsharp

  let a = 248;

  let x = Not(a); // x : Int = -249, due to two's complement representation.

  ```
syntax: 'function Not (a : Int) : Int'
input:
  content: '(a : Int)'
  types:
  - name: a
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
