- summary: >-
    Vypočítá souřadnice sféry Bloch pro stav s jedním qubit.

    Předaná dvě složitá čísla $a 0, a1 $, která představuje stav qubit, vypočítá souřadnice Bloch koule tak, že $a 0 \ket {0} + a1 \ket {1} = r e ^ {IT} (e ^ {-i \phi/2}\cos{(\ théta/2)} \ket {0} + e ^ {i \phi/2}\sin{(\ théta/2)} \ket {1} ) $.
  uid: Microsoft.Quantum.Preparation.BlochSphereCoordinates
- summary: >-
    Vrátí operaci, která připraví čištění daného smíšeného stavu.

    "Vyčištěný smíšený stav" odkazuje na stavy formuláře | ψ ⟩ = σi √ PI | i ⟩ | uvolňování ⟩ určené vektorem koeficientů {PI}. Stavy tohoto formuláře se dají snížit na smíšené stavy ρ ≔ PI | i ⟩ ⟨ i | trasováním v registru "uvolnění paměti" (to znamená smíšený stav, který je šikmý v výpočetních intervalech).


    https://arxiv.org/pdf/1805.03662.pdf?page=15Další diskuzi najdete v tématu.
  uid: Microsoft.Quantum.Preparation.PurifiedMixedState
- summary: Vrátí celkový počet qubits, které musí být přiděleny, aby bylo možné použít operaci vrácenou @"microsoft.quantum.preparation.purifiedmixedstate" .
  uid: Microsoft.Quantum.Preparation.PurifiedMixedStateRequirements
- summary: >-
    Vrátí operaci, která připraví čištění daného kombinovaného stavu, entangled s registrem reprezentujícím danou kolekci dat.

    "Vyčištěný smíšený stav s daty" odkazuje na stav formuláře σi √ PI | i ⟩ | XI ⟩ | uvolňování ⟩, kde každé XI je BITSTRING kódování dalších dat přidružených k registru | i ⟩.


    https://arxiv.org/pdf/1805.03662.pdf?page=15Další diskuzi najdete v tématu.
  uid: Microsoft.Quantum.Preparation.PurifiedMixedStateWithData
- summary: >-
    > [!WARNING]

    > QuantumROM se už nepoužívá. <xref:Microsoft.Quantum.Preparation.PurifiedMixedState>Místo toho ho použijte.


    Vystupuje danou matici hustoty pomocí techniky paměti pro paměťová pole.

    V případě, že se zobrazí seznam $N alpha_j $ \ket{j}\bra{j} $, vrátí se jednotková $U $, která používá techniku pro vystavení paměti, k přípravě aproximace $ \tilde\rho\ sum_ {j = 0} ^ {N-1} p_j $ z čištění matrice hustoty $ \rho = \ sum_ {j = 0} ^ {N-1} \frac{| alpha_j |} {\ sum_k | \ alpha_k |} \ket{j}\bra{j} $. V této aproximaci je chyba $ \epsilon $ taková, že $ | p_j-\frac{| alpha_j |} {\ sum_k | \ alpha_k |} | \le \epsilon/N $ a $ \| \tilde\rho-\rho \| \le \epsilon $. Jinými slovy $ $ \begin{align} U\ket {0} ^ {\lceil\ Log_2 N\rceil} \ KET {0} ^ {m} = \ sum_ {j = 0} ^ {N-1} \sqrt{p_j} \ket{j}\ket{\Text{garbage} _J}. \end{align} $ $
  uid: Microsoft.Quantum.Preparation.QuantumROM
