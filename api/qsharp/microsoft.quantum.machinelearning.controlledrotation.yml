uid: microsoft.quantum.machinelearning.controlledrotation
name: ControlledRotation
type: newtype
namespace: Microsoft.Quantum.MachineLearning
summary: Popisuje řízené otočení z pohledu na své cílové a řídicí indexy, osu natočení a index do vektoru parametru modelu.
remarks: >-
  Neřízené otočení lze znázornit nastavením `ControlIndices` na prázdné pole indexů, `new Int[0]`.


  ### <a name="examples"></a>Příklady

  Následující představuje rotaci o $X $ osa prvního qubit v registru, řízená na druhé qubit a s úhlem daným čtvrtým parametrem sekvenčního modelu:


  ```Q#

  let controlledRotation = ControlledRotation(
      (0, [1]),
      PauliX,
      3
  )

  ```
syntax: newtype ControlledRotation = ((Int, Int[]), Pauli, Int);
