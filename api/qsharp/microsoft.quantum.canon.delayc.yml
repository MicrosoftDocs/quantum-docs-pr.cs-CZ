### YamlMime:QSharpType
uid: microsoft.quantum.canon.delayc
name: DelayC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Aplikuje danou operaci na zpoždění.


  Po předané operaci a vstupu k této operaci se operace aplikuje, jakmile bude poskytnut další vstup.

  Konkrétně výraz `Delay(op, arg, _)` je operace, která se vztahuje `op` na `arg` při volání metody.

  Výraz `Delay(op,arg,_)` umožňuje zpožděnou aplikaci `op` .
syntax: "operation DelayC (op : ('T => Unit is Ctl), arg : 'T, aux : Unit) : Unit"
input:
  content: "(op : ('T => Unit is Ctl), arg : 'T, aux : Unit)"
  types:
  - name: op
    summary: Operace, která se má použít.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: arg
    summary: Vstup, na který se operace používá
    uid: "'T"
    isLocal: true
  - name: aux
    summary: Argument použitý ke zpoždění použití operace pomocí částečné aplikace
    isPrimitive: true
    uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Vstupní typ operace, která se má zpozdit
functors:
- Controlled
