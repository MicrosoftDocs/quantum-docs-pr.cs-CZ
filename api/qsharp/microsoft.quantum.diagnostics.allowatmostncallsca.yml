### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.allowatmostncallsca
name: AllowAtMostNCallsCA
type: operation
namespace: microsoft.quantum.diagnostics
summary: Mezi voláním této operace a jejím sousedním objektem vyhodnotí, že daná operace je volána nejvíce po určitou dobu.
remarks: Tato operace může být nahrazena operací no-op u cílů, které ji nepodporují.
examples: >-
  Následující fragment kódu se při spuštění na počítačích, které podporují tuto diagnostiku, nezdaří:


  ```Q#

  using (register = Qubit[4]) {
      within {
          AllowAtMostNCallsCA(3, H, "Too many calls to H.");
      } apply {
          // Fails since this calls H four times, rather than the
          // allowed maximum of three.
          ApplyToEach(H, register);
      }
  }

  ```
syntax: "operation AllowAtMostNCallsCA (nTimes : Int, op : ('TInput => 'TOutput is Adj + Ctl), message : String) : Unit"
input:
  content: "(nTimes : Int, op : ('TInput => 'TOutput is Adj + Ctl), message : String)"
  types:
  - name: nTimes
    summary: Maximální počet pokusů, které `op` mohou být volány.
    isPrimitive: true
    uid: Int
  - name: op
    summary: Operace, jejíž volání mají být omezeny.
    isOperation: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - uid: "'TOutput"
        isLocal: true
    functors:
    - Adjoint
    - Controlled
  - name: message
    summary: Zpráva, která se má zobrazit při selhání
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
