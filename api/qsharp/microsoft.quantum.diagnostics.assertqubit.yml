uid: microsoft.quantum.diagnostics.assertqubit
name: AssertQubit
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: Vyhodnotí, že `q` qubit je v očekávané eigenstate operátoru Pauli z.
remarks: <xref:microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance>Umožňuje vyhodnotit libovolný stav qubit spíše než jenom $Z $ eigenstates.
syntax: 'operation AssertQubit (expected : Result, q : Qubit) : Unit'
input:
  content: '(expected : Result, q : Qubit)'
  types:
  - name: expected
    summary: 'Který stav qubit má být v: `Zero` nebo. `One`'
    isPrimitive: true
    uid: Result
  - name: q
    summary: Qubit, jehož stav je uplatněn.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
