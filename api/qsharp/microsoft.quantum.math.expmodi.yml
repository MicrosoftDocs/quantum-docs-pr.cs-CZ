### YamlMime:QSharpType
uid: microsoft.quantum.math.expmodi
name: ExpModI
type: function
namespace: microsoft.quantum.math
summary: >-
  Vrátí celé číslo umocněné na daný příkon s ohledem na dané zbytky.


  ExpBase $, Power by vám podíváme na to, co je to $x $, Power by $p $ a $N modulům.

  Funkce vrátí $x ^ p \operatorname{mod} N $.


  Předpokládáme, že $N $, $x $ jsou kladné a výkon je nezáporný.
remarks: Doba trvá v poměru k počtu bitů v `power` , nikoli na `power` samotném.
syntax: 'function ExpModI (expBase : Int, power : Int, modulus : Int) : Int'
input:
  content: '(expBase : Int, power : Int, modulus : Int)'
  types:
  - name: expBase
    isPrimitive: true
    uid: Int
  - name: power
    isPrimitive: true
    uid: Int
  - name: modulus
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
