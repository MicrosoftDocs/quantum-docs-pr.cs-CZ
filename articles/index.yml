### YamlMime:Landing
title: Dokumentace k Microsoft Quantum
summary: Naučte se používat sadu Microsoft Quantum Development Kit a Q#, jazyk pro kvantové programování. Seznamte se s klíčovými koncepty a napište svůj první kvantový program. Projděte si bohaté nástroje a knihovny QDK.
